<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscarolaOS - Premium</title>
    <style>
        :root {
            --verde-bosque: #1b4332;
            --rojo-terracota: #bc4749;
            --color-cantera: #f4f1de;
            --dorado-detalle: #a68a64;
            --dorado-brillante: #d4af37;
            --blanco-marfil: #fdfdfb;
        }

        body { 
            margin: 0; 
            font-family: 'Playfair Display', serif, system-ui; 
            background-color: var(--color-cantera); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: var(--verde-bosque);
        }

        /* --- ANIMACIONES ELEGANTES --- */
        @keyframes fadeGold {
            0% { border-color: var(--dorado-detalle); }
            50% { border-color: var(--dorado-brillante); box-shadow: 0 0 15px var(--dorado-brillante); }
            100% { border-color: var(--dorado-detalle); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        /* --- PANTALLA DE LOGIN --- */
        #pantalla-login {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--color-cantera);
            z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-login {
            background: var(--blanco-marfil);
            padding: 50px;
            border-radius: 40px;
            border: 1px solid var(--dorado-detalle);
            box-shadow: 0 20px 50px rgba(27, 67, 50, 0.15);
            text-align: center;
            animation: slideUp 1s ease-out;
            max-width: 400px;
            width: 85%;
        }

        .logo-premium {
            font-size: 2.5rem;
            color: var(--verde-bosque);
            margin: 0;
            letter-spacing: 2px;
            font-weight: 700;
            border-bottom: 2px solid var(--dorado-detalle);
            padding-bottom: 10px;
            display: inline-block;
        }

        .pin-display { 
            font-size: 3rem; 
            letter-spacing: 20px; 
            color: var(--verde-bosque); 
            margin: 40px 0;
            transition: all 0.3s;
        }

        /* --- TECLADO MODERNO --- */
        .teclado { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; 
        }

        .btn-tecla {
            height: 75px; width: 75px; border-radius: 20px; 
            border: 1px solid rgba(166, 138, 100, 0.3); 
            background: white;
            color: var(--verde-bosque);
            font-size: 1.6rem; font-weight: 400;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .btn-tecla:hover {
            border-color: var(--dorado-brillante);
            transform: scale(1.05);
        }

        .btn-tecla:active { 
            background: var(--verde-bosque);
            color: var(--blanco-marfil);
            transform: scale(0.95);
        }

        .btn-borrar { 
            background: var(--rojo-terracota); 
            color: white; 
            border: none;
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* --- CONTENIDO DE LA APP --- */
        #contenido-app {
            display: none;
            width: 100%;
            height: 100vh;
            background: var(--blanco-marfil);
            animation: slideUp 0.8s ease;
        }

        .header-app {
            background: var(--verde-bosque);
            padding: 20px;
            color: var(--color-cantera);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--dorado-detalle);
        }

        .btn-entendido {
            margin-top: 50px;
            padding: 15px 40px;
            background: var(--rojo-terracota);
            color: white;
            border: 2px solid var(--dorado-detalle);
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(188, 71, 73, 0.3);
            transition: 0.3s;
        }
        
        .btn-entendido:hover {
            background: var(--verde-bosque);
            box-shadow: 0 8px 20px rgba(27, 67, 50, 0.4);
        }
    </style>
</head>
<body>

    <div id="pantalla-login">
        <div class="card-login">
            <h1 class="logo-premium">ESCAROLA</h1>
            <p style="color: var(--dorado-detalle); letter-spacing: 3px; font-size: 0.8rem; margin-top: 10px;">OPERATING SYSTEM</p>
            
            <div id="visualizador-pin" class="pin-display">â—‹â—‹â—‹â—‹</div>

            <div class="teclado">
                <button class="btn-tecla" onclick="presionarTecla('1')">1</button>
                <button class="btn-tecla" onclick="presionarTecla('2')">2</button>
                <button class="btn-tecla" onclick="presionarTecla('3')">3</button>
                <button class="btn-tecla" onclick="presionarTecla('4')">4</button>
                <button class="btn-tecla" onclick="presionarTecla('5')">5</button>
                <button class="btn-tecla" onclick="presionarTecla('6')">6</button>
                <button class="btn-tecla" onclick="presionarTecla('7')">7</button>
                <button class="btn-tecla" onclick="presionarTecla('8')">8</button>
                <button class="btn-tecla" onclick="presionarTecla('9')">9</button>
                <button class="btn-tecla btn-borrar" onclick="borrarPin()">BORRAR</button>
                <button class="btn-tecla" onclick="presionarTecla('0')">0</button>
            </div>
        </div>
    </div>

    <div id="contenido-app">
        <header class="header-app">
            <span style="font-weight: bold; letter-spacing: 1px;">ESCAROLA OS</span>
            <span style="font-size: 0.8rem; border: 1px solid var(--dorado-detalle); padding: 5px 10px; border-radius: 20px;">MODO SOCIO</span>
        </header>

        <div style="text-align: center; padding: 50px;">
            <div style="font-size: 3rem; margin-bottom: 20px;">ðŸŒ¿</div>
            <h2 style="color: var(--verde-bosque); font-style: italic;">Bienvenido, Propietario.</h2>
            <p style="color: #666;">El sistema estÃ¡ listo para operar.</p>
            
            <button class="btn-entendido" onclick="alert('Iniciando MÃ³dulos...')">
                ENTENDIDO
            </button>
        </div>
    </div>

    <script>
        let pinActual = "";
        const PIN_CORRECTO = "2026";

        function presionarTecla(numero) {
            if (pinActual.length < 4) {
                pinActual += numero;
                dibujarPuntos();
            }
            if (pinActual.length === 4) {
                setTimeout(validar, 200);
            }
        }

        function dibujarPuntos() {
            const visualizador = document.getElementById('visualizador-pin');
            let puntos = "";
            for (let i = 0; i < 4; i++) {
                puntos += (i < pinActual.length) ? "â—" : "â—‹";
            }
            visualizador.innerText = puntos;
        }

        function validar() {
            if (pinActual === PIN_CORRECTO) {
                const login = document.getElementById('pantalla-login');
                login.style.opacity = "0";
                setTimeout(() => {
                    login.style.display = 'none';
                    document.getElementById('contenido-app').style.display = 'block';
                }, 800);
            } else {
                const vis = document.getElementById('visualizador-pin');
                vis.style.color = "var(--rojo-terracota)";
                setTimeout(() => {
                    alert("PIN InvÃ¡lido");
                    borrarPin();
                    vis.style.color = "var(--verde-bosque)";
                }, 100);
            }
        }

        function borrarPin() {
            pinActual = "";
            dibujarPuntos();
        }
    </script>

</body>
</html>
