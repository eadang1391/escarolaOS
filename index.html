<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscarolaOS - Oficial</title>
    <style>
        :root {
            --verde-bosque: #1b4332;
            --rojo-terracota: #bc4749;
            --color-cantera: #f4f1de;
            --dorado: #a68a64;
            --blanco-marfil: #fdfdfb;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--color-cantera); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* PANTALLA DE LOGIN */
        #pantalla-login {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--color-cantera);
            z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .contenedor-central {
            text-align: center;
            max-width: 350px;
        }

        .logo-escarola {
            font-size: 2.2rem;
            color: var(--verde-bosque);
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .subtitulo {
            color: var(--dorado);
            font-size: 0.8rem;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .pin-display { 
            font-size: 2.5rem; 
            letter-spacing: 15px; 
            color: var(--verde-bosque); 
            margin-bottom: 40px;
        }

        /* BOTONES REDONDOS VERDES */
        .teclado { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
        }

        .btn-circular {
            height: 80px; width: 80px; 
            border-radius: 50%; 
            border: 2px solid var(--dorado); 
            background: var(--verde-bosque);
            color: var(--blanco-marfil);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-circular:active { 
            transform: scale(0.9);
            background: var(--dorado);
        }

        .btn-c { 
            background: var(--rojo-terracota); 
            border-color: var(--blanco-marfil);
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* CONTENIDO APP */
        #contenido-app {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .btn-entendido {
            background: var(--verde-bosque);
            color: white;
            border: 1px solid var(--dorado);
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 30px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="pantalla-login">
        <div class="contenedor-central">
            <div class="logo-escarola">ESCAROLA</div>
            <div class="subtitulo">Operating System</div>
            
            <div id="pin-visual" class="pin-display">○ ○ ○ ○</div>

            <div class="teclado">
                <button class="btn-circular" onclick="teclear('1')">1</button>
                <button class="btn-circular" onclick="teclear('2')">2</button>
                <button class="btn-circular" onclick="teclear('3')">3</button>
                <button class="btn-circular" onclick="teclear('4')">4</button>
                <button class="btn-circular" onclick="teclear('5')">5</button>
                <button class="btn-circular" onclick="teclear('6')">6</button>
                <button class="btn-circular" onclick="teclear('7')">7</button>
                <button class="btn-circular" onclick="teclear('8')">8</button>
                <button class="btn-circular" onclick="teclear('9')">9</button>
                <button class="btn-circular btn-c" onclick="borrar()">C</button>
                <button class="btn-circular" onclick="teclear('0')">0</button>
            </div>
        </div>
    </div>

    <div id="contenido-app">
        <div style="background: white; padding: 50px; border-radius: 40px; border: 1px solid var(--dorado);">
            <h2 style="color: var(--verde-bosque);">Panel de Control</h2>
            <p>Acceso verificado correctamente.</p>
            <button class="btn-entendido">ENTENDIDO</button>
        </div>
    </div>

    <script>
        let pin = "";
        const PIN_ACCESO = "2026";

        function teclear(n) {
            if (pin.length < 4) {
                pin += n;
                document.getElementById('pin-visual').innerText = "● ".repeat(pin.length) + "○ ".repeat(4 - pin.length);
            }
            if (pin.length === 4) {
                setTimeout(() => {
                    if (pin === PIN_ACCESO) {
                        document.getElementById('pantalla-login').style.display = 'none';
                        document.getElementById('contenido-app').style.display = 'block';
                    } else {
                        alert("PIN Incorrecto");
                        borrar();
                    }
                }, 200);
            }
        }

        function borrar() {
            pin = "";
            document.getElementById('pin-visual').innerText = "○ ○ ○ ○";
        }
    </script>
</body>
</html>
