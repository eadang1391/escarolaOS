<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscarolaOS</title>
    <style>
        /* Capas principales */
        #login-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #2c2c2c; /* Color de fondo de tu foto */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #app-layer {
            display: none; /* Oculto hasta el login */
            padding: 20px;
            background: #f0f0f0;
            height: 100vh;
        }

        /* El teclado identico a tu imagen */
        .keypad-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Estilo de los botones circulares */
        .key {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .key:active { transform: scale(0.9); background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>

    <div id="login-layer">
        <div class="keypad-card">
            <img src="logo_escarola.png" width="120">
            <div id="pin-dots" style="color: #d4af37; font-size: 2rem; margin: 20px;">○ ○ ○ ○</div>
            
            <div style="display: grid; grid-template-columns: repeat(3, 1fr);">
                <button class="key" onclick="press('1')">1</button>
                <button class="key" onclick="press('2')">2</button>
                <button class="key" onclick="press('3')">3</button>
                <button class="key" style="color: #ff4444;" onclick="clean()">C</button>
                <button class="key" onclick="press('0')">0</button>
                <button class="key" onclick="back()"><-</button>
            </div>
        </div>
    </div>

    <div id="app-layer">
        <div style="border: 2px solid #ccc; border-radius: 15px; padding: 50px; text-align: center;">
             <button style="padding: 15px 40px; border-radius: 10px; background: #333; color: white;">ENTENDIDO</button>
        </div>
    </div>

    <script type="module">
        // IMPORTANTE: Aquí pegas la configuración de Firebase que ya tienes
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ... Tu firebaseConfig ...

        let currentPin = "";

        window.press = async (num) => {
            if(currentPin.length < 4) {
                currentPin += num;
                actualizarDots();
            }
            
            if(currentPin.length === 4) {
                validarConFirebase(currentPin);
            }
        };

        async function validarConFirebase(pin) {
            // Buscamos en la colección 'usuarios' que creaste
            // Nota: Aquí la lógica de seguridad para que nadie entre sin PIN
            if(pin === "2026") { // Prueba local primero
                document.getElementById('login-layer').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('login-layer').style.display = "none";
                    document.getElementById('app-layer').style.display = "block";
                }, 500);
            } else {
                alert("PIN incorrecto");
                clean();
            }
        }

        window.clean = () => { currentPin = ""; actualizarDots(); };
        function actualizarDots() { /* Lógica para rellenar los círculos ○ por ● */ }
    </script>
</body>
</html>
