<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EscarolaOS v14.4</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --verde-bosque: #1b3022;
            --verde-oscuro: #0d1a12;
            --terracota: #b0413e;
            --cantera: #d9d4c7;
            --dorado: #c5a059;
            --negro: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(197, 160, 89, 0.3);
            --pill: 50px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--verde-bosque); color: var(--cantera); height: 100vh; overflow: hidden; }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px var(--dorado)); opacity: 0.8; }
            50% { filter: drop-shadow(0 0 20px var(--dorado)); opacity: 1; }
        }
        .logo-app { width: 110px; margin-bottom: 25px; animation: glow 3s infinite ease-in-out; }

        #login-screen { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle at center, var(--verde-bosque) 0%, var(--negro) 100%); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 999999; 
        }

        .pin-dot { 
            width: 18px; height: 18px; border: 2px solid var(--dorado); border-radius: 50%; 
            margin: 0 12px; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .pin-dot.filled { background: var(--dorado); box-shadow: 0 0 15px var(--dorado); transform: scale(1.3); }

        .view-frame { display: none; height: 100vh; overflow-y: auto; padding: 25px 20px 180px 20px; }
        .card { 
            background: var(--verde-oscuro); border-radius: 30px; padding: 25px; 
            margin-bottom: 20px; border: 1px solid var(--border); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
        }
        .header-s { border-left: 4px solid var(--dorado); padding-left: 15px; margin-bottom: 20px; letter-spacing: 2px; text-transform: uppercase; font-size: 0.75rem; color: var(--dorado); }

        .btn-p { 
            width: 100%; padding: 18px; border-radius: var(--pill); border: none; 
            font-weight: 900; letter-spacing: 1px; text-transform: uppercase; 
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-gold { background: var(--dorado); color: var(--negro); }
        .btn-red { background: var(--terracota); color: #fff; }

        .f-input { 
            width: 100%; padding: 16px 25px; border-radius: var(--pill); 
            background: rgba(0,0,0,0.4); border: 1px solid var(--border); 
            color: #fff; margin-bottom: 12px; font-size: 1rem; outline: none;
        }

        .item-row { 
            background: var(--glass); padding: 16px 22px; border-radius: var(--pill); 
            margin-bottom: 10px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }
        .item-row:active { background: rgba(255,255,255,0.1); }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 15px; }
        .cal-day { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.03); border-radius: 12px; font-size: 0.9rem; 
            position: relative; border: 1px solid rgba(197, 160, 89, 0.1);
        }

        #main-nav { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            width: 94%; max-width: 500px; background: rgba(13, 26, 18, 0.96); 
            border-radius: var(--pill); display: none; grid-template-columns: repeat(6, 1fr); 
            padding: 12px 10px; border: 1px solid var(--dorado); 
            backdrop-filter: blur(20px); z-index: 9999; 
        }
        .nav-item { text-align: center; color: var(--cantera); opacity: 0.4; font-size: 0.55rem; font-weight: 700; }
        .nav-item.active { opacity: 1; color: var(--dorado); }
        .nav-item i { font-size: 1.4rem; display: block; margin-bottom: 4px; }

        .txt-gasto { color: var(--terracota) !important; font-weight: 800; }
        .txt-ingreso { color: var(--dorado) !important; font-weight: 800; }

        /* MODALES UNIFICADOS */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); 
            z-index: 1000000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px);
        }
        .modal-content { 
            background: var(--verde-oscuro); padding: 35px; border-radius: 40px; 
            width: 100%; max-width: 450px; border: 1px solid var(--dorado); text-align: center; 
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* GRÁFICA Y MÉTRICAS */
        .report-bar { height: 16px; background: #000; border-radius: 10px; overflow: hidden; margin: 15px 0; display: flex; border: 1px solid var(--border); }
        .bar-fill-v { background: var(--dorado); height: 100%; transition: width 1s ease; }
        .bar-fill-g { background: var(--terracota); height: 100%; transition: width 1s ease; }
        
        .stat-mini { text-align: center; padding: 10px; }
        .stat-mini span { display: block; font-size: 0.6rem; opacity: 0.5; margin-bottom: 5px; }
        .stat-mini b { font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="logo.png" class="logo-app" onerror="this.style.display='none'">
        <h2 style="letter-spacing: 6px; margin-bottom: 35px; font-weight: 200;">ESCAROLA<span style="font-weight:900; color:var(--dorado)">OS</span></h2>
        <div style="display:flex; margin-bottom:45px">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div id="numpad-grid" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:20px"></div>
    </div>

    <div id="app-shell">
        <div id="v-finanzas" class="view-frame">
            <div class="card" style="text-align:center">
                <span style="font-size:0.7rem; letter-spacing:3px; opacity:0.6">PATRIMONIO NETO</span>
                <h1 id="neto-display" style="font-size:3.5rem; margin:10px 0">$0.00</h1>
            </div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:20px">
                <div class="card" style="margin:0; padding:20px; border-color: var(--dorado);">
                    <div class="stat-mini"><span>VENTAS TOTALES</span><b id="tot-ventas" class="txt-ingreso">$0</b></div>
                </div>
                <div class="card" style="margin:0; padding:20px; border-color: var(--terracota);">
                    <div class="stat-mini"><span>GASTOS TOTALES</span><b id="tot-gastos" class="txt-gasto">$0</b></div>
                </div>
            </div>

            <div class="card">
                <div class="header-s">Análisis de Rendimiento</div>
                <div class="report-bar">
                    <div id="bar-v" class="bar-fill-v" style="width: 50%"></div>
                    <div id="bar-g" class="bar-fill-g" style="width: 50%"></div>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:0.7rem">
                    <span id="perc-rend" class="txt-ingreso">0% UTILIDAD</span>
                    <span style="opacity:0.5">ESTADO: SALUDABLE</span>
                </div>
            </div>

            <div class="card">
                <div class="header-s">Registrar Operación</div>
                <input type="text" id="f-desc" class="f-input" placeholder="Concepto de la transacción">
                <input type="number" id="f-monto" class="f-input" placeholder="Monto $">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:12px">
                    <select id="f-tipo" class="f-input" style="margin:0"><option value="INGRESO">Ingreso (+)</option><option value="GASTO">Egreso (-)</option></select>
                    <select id="f-canal" class="f-input" style="margin:0"><option value="CAJA">Caja Efectivo</option><option value="BANCO">Banco / Transf</option></select>
                </div>
                <button class="btn-p btn-gold" onclick="window.saveFin()"><i class="fa-solid fa-file-invoice-dollar"></i> REGISTRAR</button>
            </div>
            <div id="fin-list"></div>
        </div>

        <div id="v-agenda" class="view-frame">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                    <button onclick="window.moveMonth(-1)" style="background:none; border:none; color:var(--dorado); font-size:1.5rem"><i class="fa-solid fa-circle-chevron-left"></i></button>
                    <h2 id="cal-month-title" style="font-size:1rem; letter-spacing:2px">ENERO 2026</h2>
                    <button onclick="window.moveMonth(1)" style="background:none; border:none; color:var(--dorado); font-size:1.5rem"><i class="fa-solid fa-circle-chevron-right"></i></button>
                </div>
                <div id="cal-render" class="cal-grid"></div>
            </div>
            <div class="card">
                <input type="text" id="ag-tit" class="f-input" placeholder="Nombre del evento">
                <input type="date" id="ag-fec" class="f-input">
                <input type="time" id="ag-hor" class="f-input">
                <button class="btn-p btn-gold" onclick="window.saveAg()">RESERVAR FECHA</button>
            </div>
            <div id="ag-day-details"></div>
        </div>

        <div id="v-reloj" class="view-frame">
            <div class="card" style="text-align:center; padding:60px 0; border:2px solid var(--dorado)">
                <h1 id="main-clock" style="font-size:4rem; font-weight:100">00:00:00</h1>
                <p id="main-date" style="color:var(--dorado); letter-spacing:4px; font-weight:800; text-transform:uppercase"></p>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px">
                <button class="btn-p btn-gold" style="height:160px" onclick="window.handlePunch('ENTRADA')"><i class="fa-solid fa-fingerprint fa-3x"></i><br><br>ENTRADA</button>
                <button class="btn-p btn-red" style="height:160px" onclick="window.handlePunch('SALIDA')"><i class="fa-solid fa-sign-out-alt fa-3x"></i><br><br>SALIDA</button>
            </div>
            <div id="last-punches" style="margin-top:25px"></div>
        </div>

        <div id="v-bodega" class="view-frame">
            <div class="card">
                <div class="header-s">Recetario Maestro</div>
                <input type="text" id="r-nom" class="f-input" placeholder="Nombre del Platillo">
                <input type="number" id="r-cos" class="f-input" placeholder="Costo de Producción $">
                <textarea id="r-det" class="f-input" placeholder="Ingredientes y pasos..." style="border-radius:20px; height:80px"></textarea>
                <button class="btn-p btn-gold" onclick="window.saveReceta()">GUARDAR RECETA</button>
                <div id="recetas-list" style="margin-top:20px"></div>
            </div>
            <div class="card">
                <div class="header-s">Inventario Crítico</div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                    <input type="text" id="i-nom" class="f-input" placeholder="Insumo">
                    <input type="number" id="i-can" class="f-input" placeholder="Cant.">
                </div>
                <button class="btn-p btn-gold" onclick="window.saveStock()">ACTUALIZAR STOCK</button>
                <div id="stock-list" style="margin-top:20px"></div>
            </div>
        </div>

        <div id="v-admin" class="view-frame">
            <div class="card">
                <div class="header-s">Nóminas por Liquidar</div>
                <div id="payroll-render"></div>
            </div>
            <div class="card">
                <div class="header-s">Directorio de Staff</div>
                <input type="text" id="u-nom" class="f-input" placeholder="Nombre Completo">
                <input type="number" id="u-pin" class="f-input" placeholder="PIN de Acceso">
                <input type="number" id="u-pag" class="f-input" placeholder="Pago x Hora $">
                <select id="u-rol" class="f-input">
                    <option value="Socio">Socio / Dueño</option>
                    <option value="Chef">Chef / Cocina</option>
                    <option value="Barman">Bar / Mixología</option>
                    <option value="Barista">Café / Barista</option>
                    <option value="Staff">Piso / Staff</option>
                </select>
                <div id="u-edit-btns" style="display:none; gap:10px">
                    <button class="btn-p btn-gold" onclick="window.updateStaff()">GUARDAR CAMBIOS</button>
                    <button class="btn-p btn-red" onclick="window.cancelStaffEdit()">CANCELAR</button>
                </div>
                <button id="u-add-btn" class="btn-p btn-gold" onclick="window.addStaff()">REGISTRAR NUEVO</button>
                <div id="staff-render" style="margin-top:20px"></div>
            </div>
            <div class="card">
                <div class="header-s">Tareas de Limpieza</div>
                <div style="display:flex; gap:10px">
                    <input type="text" id="t-nom" class="f-input" placeholder="Nueva tarea..." style="margin:0">
                    <button class="btn-p btn-gold" style="width:60px; padding:0" onclick="window.addTask()"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div id="task-render" style="margin-top:20px"></div>
            </div>
        </div>
    </div>

    <nav id="main-nav">
        <div class="nav-item" onclick="window.goTo('finanzas')"><i class="fa-solid fa-vault"></i>Cap</div>
        <div class="nav-item" onclick="window.goTo('agenda')"><i class="fa-solid fa-calendar-day"></i>Age</div>
        <div class="nav-item" onclick="window.goTo('reloj')"><i class="fa-solid fa-stopwatch"></i>Rel</div>
        <div class="nav-item" onclick="window.goTo('bodega')"><i class="fa-solid fa-utensils"></i>Bod</div>
        <div class="nav-item" onclick="window.goTo('admin')"><i class="fa-solid fa-user-tie"></i>Adm</div>
        <div class="nav-item" onclick="location.reload()" style="color:var(--terracota); opacity:1"><i class="fa-solid fa-power-off"></i>OFF</div>
    </nav>

    <div id="modal-sys" class="modal">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script type="module">
        import { db, collection, addDoc, getDocs, query, where, doc, deleteDoc, updateDoc, orderBy, limit } from './firebase-config.js';

        let currentPin = "";
        let currentUser = null;
        let activeMonth = new Date();
        let editingStaffId = null;

        // --- POPUPS ESTILO ESCAROLAOS ---
        window.showAppMsg = (tit, txt, esError = false) => {
            document.getElementById('modal-body').innerHTML = `
                <div style="margin-bottom:20px"><i class="fa-solid ${esError ? 'fa-triangle-exclamation' : 'fa-circle-check'} fa-3x" style="color:var(--dorado)"></i></div>
                <h2 style="margin-bottom:10px; letter-spacing:2px">${tit}</h2>
                <p style="opacity:0.7; margin-bottom:30px">${txt}</p>
                <button class="btn-p btn-gold" onclick="document.getElementById('modal-sys').style.display='none'">ENTENDIDO</button>
            `;
            document.getElementById('modal-sys').style.display = 'flex';
        };

        const initNumpad = () => {
            const grid = document.getElementById('numpad-grid');
            for(let i=1; i<=9; i++) grid.innerHTML += `<div class="key-btn" style="width:80px; height:80px; border-radius:50%; border:1px solid var(--border); display:flex; align-items:center; justify-content:center; font-size:1.8rem; color:var(--dorado); background:var(--glass)" onclick="window.pressKey(${i})">${i}</div>`;
            grid.innerHTML += `<div class="key-btn" onclick="window.pressKey('C')" style="display:flex; align-items:center; justify-content:center; color:var(--terracota); font-size:1.5rem"><i class="fa-solid fa-delete-left"></i></div>`;
            grid.innerHTML += `<div class="key-btn" onclick="window.pressKey(0)" style="width:80px; height:80px; border-radius:50%; border:1px solid var(--border); display:flex; align-items:center; justify-content:center; font-size:1.8rem; color:var(--dorado); background:var(--glass)">0</div>`;
            grid.innerHTML += `<div class="key-btn" onclick="location.reload()" style="display:flex; align-items:center; justify-content:center; color:var(--terracota); font-size:1.5rem"><i class="fa-solid fa-power-off"></i></div>`;
        };

        window.pressKey = async (val) => {
            if(val === 'C') { currentPin = ""; updateDots(); return; }
            if(currentPin.length < 4) currentPin += val;
            updateDots();
            if(currentPin.length === 4) {
                const q = query(collection(db, "usuarios"), where("pin", "==", currentPin));
                const snap = await getDocs(q);
                if(!snap.empty) {
                    currentUser = { id: snap.docs[0].id, ...snap.docs[0].data() };
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-nav').style.display = 'grid';
                    startApp();
                } else { currentPin = ""; updateDots(); }
            }
        };

        const updateDots = () => {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((d, i) => d.classList.toggle('filled', i < currentPin.length));
        };

        window.goTo = (view) => {
            if((view === 'finanzas' || view === 'admin') && currentUser.rol !== 'Socio') return;
            document.querySelectorAll('.view-frame').forEach(f => f.style.display = 'none');
            document.getElementById(`v-${view}`).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        };

        // --- FINANZAS AVANZADAS ---
        window.saveFin = async () => {
            const m = parseFloat(document.getElementById('f-monto').value);
            const d = document.getElementById('f-desc').value;
            if(!m || !d) { window.showAppMsg("ERROR", "Completa todos los campos", true); return; }
            await addDoc(collection(db, "finanzas"), { desc: d, monto: m, tipo: document.getElementById('f-tipo').value, canal: document.getElementById('f-canal').value, fecha: new Date().toISOString() });
            window.showAppMsg("ÉXITO", "Transacción registrada en libros");
            document.getElementById('f-monto').value = ""; document.getElementById('f-desc').value = "";
            loadFinData();
        };

        window.loadFinData = async () => {
            const snap = await getDocs(query(collection(db, "finanzas"), orderBy("fecha", "desc")));
            let v = 0, g = 0;
            const list = document.getElementById('fin-list'); list.innerHTML = "";
            snap.forEach(docSnap => {
                const data = docSnap.data();
                if(data.tipo === 'GASTO') g += data.monto; else v += data.monto;
                list.innerHTML += `<div class="item-row">
                    <div><b>${data.desc}</b><br><small style="opacity:0.5">${data.canal}</small></div>
                    <b class="${data.tipo === 'GASTO' ? 'txt-gasto' : 'txt-ingreso'}">$${data.monto} <button onclick="window.removeDoc('finanzas','${docSnap.id}','loadFinData')">×</button></b>
                </div>`;
            });
            document.getElementById('neto-display').innerText = `$${(v - g).toFixed(2)}`;
            document.getElementById('tot-ventas').innerText = `$${v.toFixed(2)}`;
            document.getElementById('tot-gastos').innerText = `$${g.toFixed(2)}`;
            
            const total = v + g;
            if(total > 0) {
                document.getElementById('bar-v').style.width = (v / total * 100) + "%";
                document.getElementById('bar-g').style.width = (g / total * 100) + "%";
                const ut = v > 0 ? ((v - g) / v * 100).toFixed(1) : 0;
                document.getElementById('perc-rend').innerText = `${ut}% UTILIDAD SOBRE VENTAS`;
            }
        };

        // --- AGENDA ---
        window.loadAgenda = async () => {
            const grid = document.getElementById('cal-render');
            const events = await getDocs(collection(db, "agenda"));
            const activeDates = events.docs.map(d => d.data().fecha);
            grid.innerHTML = "";
            document.getElementById('cal-month-title').innerText = activeMonth.toLocaleDateString('es-MX', {month:'long', year:'numeric'}).toUpperCase();
            const daysInMonth = new Date(activeMonth.getFullYear(), activeMonth.getMonth() + 1, 0).getDate();
            for(let i=1; i<=daysInMonth; i++) {
                const dateStr = `${activeMonth.getFullYear()}-${String(activeMonth.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                grid.innerHTML += `<div class="cal-day" style="${activeDates.includes(dateStr) ? 'border-color:var(--dorado); background:rgba(197,160,89,0.1)' : ''}" onclick="window.showDayTasks('${dateStr}')">${i}</div>`;
            }
        };

        window.saveAg = async () => {
            await addDoc(collection(db, "agenda"), { tit: document.getElementById('ag-tit').value, fecha: document.getElementById('ag-fec').value, hora: document.getElementById('ag-hor').value });
            window.showAppMsg("AGENDA", "Evento confirmado en el calendario");
            loadAgenda();
        };

        window.showDayTasks = async (fecha) => {
            const snap = await getDocs(query(collection(db, "agenda"), where("fecha", "==", fecha)));
            const container = document.getElementById('ag-day-details');
            container.innerHTML = `<h4>Eventos: ${fecha}</h4>`;
            snap.forEach(d => container.innerHTML += `<div class="item-row">${d.data().hora} - ${d.data().tit} <button onclick="window.removeDoc('agenda','${d.id}','loadAgenda')">×</button></div>`);
        };

        // --- RELOJ Y TURNOS ---
        window.handlePunch = async (tipo) => {
            if(tipo === 'SALIDA') {
                const tasks = await getDocs(collection(db, "tareas"));
                let html = `<h2 style="margin-bottom:20px">LIMPIEZA DE CIERRE</h2>`;
                tasks.forEach(t => html += `<label class="item-row" style="text-align:left"><input type="checkbox"> ${t.data().tarea}</label>`);
                html += `<button class="btn-p btn-gold" style="margin-top:20px" onclick="window.confirmExit()">MARCAR SALIDA</button>`;
                document.getElementById('modal-body').innerHTML = html;
                document.getElementById('modal-sys').style.display = 'flex';
            } else { recordPunch('ENTRADA'); window.showAppMsg("RELOJ", "Entrada exitosa. ¡A darle!"); }
        };

        window.confirmExit = () => { recordPunch('SALIDA'); window.showAppMsg("RELOJ", "Turno cerrado. ¡Buen descanso!"); setTimeout(() => location.reload(), 2000); };
        
        const recordPunch = async (t) => {
            await addDoc(collection(db, "asistencias"), { uid: currentUser.id, name: currentUser.nombre, tipo: t, fecha: new Date().toISOString() });
            if(currentUser.rol === 'Socio') loadPunchHistory();
        };

        window.loadPunchHistory = async () => {
            const snap = await getDocs(query(collection(db, "asistencias"), orderBy("fecha", "desc"), limit(5)));
            const list = document.getElementById('last-punches'); list.innerHTML = "<h4>Actividad de Hoy</h4>";
            snap.forEach(d => list.innerHTML += `<div class="item-row"><span>${d.data().name} - ${d.data().tipo}</span> <button onclick="window.removeDoc('asistencias','${d.id}','loadPunchHistory')">×</button></div>`);
        };

        // --- BODEGA ---
        window.saveReceta = async () => {
            await addDoc(collection(db, "recetas"), { platillo: document.getElementById('r-nom').value, costo: document.getElementById('r-cos').value, detalles: document.getElementById('r-det').value });
            window.showAppMsg("BODEGA", "Receta guardada en el catálogo");
            loadBodegaData();
        };

        window.saveStock = async () => {
            await addDoc(collection(db, "inventario"), { insumo: document.getElementById('i-nom').value, cant: parseFloat(document.getElementById('i-can').value) });
            loadBodegaData();
        };

        window.loadBodegaData = async () => {
            const recS = await getDocs(collection(db, "recetas"));
            const invS = await getDocs(collection(db, "inventario"));
            document.getElementById('recetas-list').innerHTML = "<h4>Catálogo de Recetas</h4>";
            recS.forEach(d => document.getElementById('recetas-list').innerHTML += `<div class="item-row"><b>${d.data().platillo}</b> <span>$${d.data().costo} <button onclick="window.removeDoc('recetas','${d.id}','loadBodegaData')">×</button></span></div>`);
            document.getElementById('stock-list').innerHTML = "<h4>Inventario Actual</h4>";
            invS.forEach(d => document.getElementById('stock-list').innerHTML += `<div class="item-row" onclick="window.editInsumo('${d.id}','${d.data().insumo}',${d.data().cant})">${d.data().insumo}: <b>${d.data().cant}</b> <button onclick="window.removeDoc('inventario','${d.id}','loadBodegaData')">×</button></div>`);
        };

        window.editInsumo = (id, n, c) => { const nc = prompt(`Actualizar stock de ${n}:`, c); if(nc !== null) updateDoc(doc(db, "inventario", id), { cant: parseFloat(nc) }).then(() => loadBodegaData()); };

        // --- ADMIN & PAGO ---
        window.loadStaffData = async () => {
            const snap = await getDocs(collection(db, "usuarios"));
            const list = document.getElementById('staff-render'); list.innerHTML = "";
            snap.forEach(d => list.innerHTML += `<div class="item-row"><span>${d.data().nombre} (${d.data().rol})</span> <div><button class="btn-gold" style="padding:5px 15px; border-radius:15px; font-size:0.7rem" onclick="window.prepEditStaff('${d.id}')">EDITAR</button> <button onclick="window.removeDoc('usuarios','${d.id}','loadStaffData')" style="margin-left:10px; color:var(--terracota); background:none; border:none; font-size:1.2rem">×</button></div></div>`);
            loadPayroll();
        };

        window.loadPayroll = async () => {
            const uS = await getDocs(collection(db, "usuarios"));
            const aS = await getDocs(collection(db, "asistencias"));
            const render = document.getElementById('payroll-render'); render.innerHTML = "";
            uS.forEach(uDoc => {
                const u = uDoc.data();
                const hits = aS.docs.map(d=>d.data()).filter(p=>p.uid === uDoc.id).sort((a,b)=>new Date(a.fecha)-new Date(b.fecha));
                let hrs = 0;
                for(let i=0; i<hits.length; i++){ if(hits[i].tipo==='ENTRADA' && hits[i+1]?.tipo==='SALIDA'){ hrs+=(new Date(hits[i+1].fecha)-new Date(hits[i].fecha))/3600000; i++; } }
                const monto = hrs * (u.sueldo || 0);
                render.innerHTML += `<div class="item-row"><b>${u.nombre}</b> <span>$${monto.toFixed(0)} <button class="btn-gold" style="padding:5px 10px; border-radius:10px" onclick="window.payStaffPopup('${u.nombre}',${monto})">PAGAR</button></span></div>`;
            });
        };

        window.payStaffPopup = (nom, monto) => {
            document.getElementById('modal-body').innerHTML = `
                <h2 style="margin-bottom:10px">LIQUIDAR NÓMINA</h2>
                <p style="margin-bottom:20px">Total a pagar a <b>${nom}</b>: $${monto.toFixed(0)}</p>
                <button class="btn-p btn-gold" style="margin-bottom:10px" onclick="window.confirmPayStaff('${nom}',${monto},'CAJA')">PAGO EN EFECTIVO</button>
                <button class="btn-p btn-gold" style="margin-bottom:20px" onclick="window.confirmPayStaff('${nom}',${monto},'BANCO')">TRANSFERENCIA BANCARIA</button>
                <button class="btn-p btn-red" onclick="document.getElementById('modal-sys').style.display='none'">VOLVER</button>
            `;
            document.getElementById('modal-sys').style.display = 'flex';
        };

        window.confirmPayStaff = async (nom, monto, canal) => {
            await addDoc(collection(db, "finanzas"), { desc: `PAGO NÓMINA: ${nom}`, monto: monto, tipo: 'GASTO', canal: canal, fecha: new Date().toISOString() });
            document.getElementById('modal-sys').style.display = 'none';
            window.showAppMsg("NÓMINA", `Pago de $${monto} registrado desde ${canal}`);
            loadFinData();
        };

        window.removeDoc = async (col, id, cb) => { if(confirm("¿Seguro que quieres eliminar este registro?")) { await deleteDoc(doc(db, col, id)); window[cb](); } };

        const startApp = () => {
            window.goTo('reloj'); loadFinData(); loadAgenda(); loadBodegaData();
            if(currentUser.rol === 'Socio') { loadStaffData(); loadPunchHistory(); }
            setInterval(() => {
                const n = new Date();
                document.getElementById('main-clock').innerText = n.toLocaleTimeString();
                document.getElementById('main-date').innerText = n.toLocaleDateString('es-MX', {weekday:'long', day:'numeric', month:'long'});
            }, 1000);
        };

        initNumpad();
    </script>
</body>
</html>
