<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscarolaOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-container">
            <img src="logo.png" alt="Logo Escarola" class="logo">
            <div id="pin-display">○ ○ ○ ○</div>
            
            <div class="keypad">
                <button onclick="tecleo(1)">1</button>
                <button onclick="tecleo(2)">2</button>
                <button onclick="tecleo(3)">3</button>
                <button onclick="tecleo(4)">4</button>
                <button onclick="tecleo(5)">5</button>
                <button onclick="tecleo(6)">6</button>
                <button onclick="tecleo(7)">7</button>
                <button onclick="tecleo(8)">8</button>
                <button onclick="tecleo(9)">9</button>
                <button onclick="borrar()">C</button>
                <button onclick="tecleo(0)">0</button>
            </div>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <div class="dashboard-temporal">
            <button class="btn-entendido" onclick="location.reload()">ENTENDIDO</button>
        </div>
    </div>

    <script>
        let pinIngresado = "";

        function tecleo(numero) {
            if (pinIngresado.length < 4) {
                pinIngresado += numero;
                actualizarDisplay();
            }
            
            if (pinIngresado.length === 4) {
                verificarPin();
            }
        }

        function borrar() {
            pinIngresado = "";
            actualizarDisplay();
        }

        function actualizarDisplay() {
            const display = document.getElementById('pin-display');
            let circulos = "● ".repeat(pinIngresado.length) + "○ ".repeat(4 - pinIngresado.length);
            display.innerText = circulos.trim();
        }

        function verificarPin() {
            // AQUÍ VALIDAMOS (Por ahora manual, luego con Firebase)
            if (pinIngresado === "2026") {
                // OCULTAR LOGIN Y MOSTRAR APP
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert("PIN Incorrecto");
                borrar();
            }
        }
    </script>
</body>
</html>
