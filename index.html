<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EscarolaOS - Master</title>
    <style>
        :root {
            --verde-bosque: #1b3022;
            --verde-oscuro: #14241a;
            --terracota: #b0413e;
            --cantera: #d9d4c7;
            --dorado: #d4af37;
            --negro: #0a0a0a;
            --blanco-trans: rgba(217, 212, 199, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--verde-bosque); 
            color: var(--cantera); 
            margin: 0; padding: 0; 
            overflow-x: hidden;
        }

        /* Botones tipo Píldora con Animación */
        .btn-pill {
            border-radius: 50px;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-pill:active { transform: scale(0.95); opacity: 0.8; }
        .btn-gold { background: var(--dorado); color: var(--verde-oscuro); }
        .btn-green { background: var(--verde-oscuro); color: var(--dorado); border: 1px solid var(--dorado); }
        .btn-red { background: var(--terracota); color: var(--cantera); }

        /* Contenedores y Cards Modernas */
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; display: none; padding-bottom: 120px; }
        .card { 
            background: var(--verde-oscuro); 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 15px; 
            border: 1px solid var(--blanco-trans);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Navegación Inferior Estilizada */
        .tab-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background: rgba(20, 36, 26, 0.95);
            backdrop-filter: blur(10px);
            display: none; grid-template-columns: repeat(5, 1fr);
            border-radius: 40px; border: 1px solid var(--dorado);
            padding: 10px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .tab-item { text-align: center; font-size: 0.65rem; color: var(--cantera); opacity: 0.5; transition: 0.3s; }
        .tab-item.active { opacity: 1; color: var(--dorado); }
        .tab-item i { font-size: 1.2rem; display: block; margin-bottom: 4px; }

        /* Login Screen Superior */
        #login-screen {
            position: fixed; inset: 0; background: var(--verde-bosque);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 3000;
        }

        /* Pop-ups Internos */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; align-items: center; justify-content: center; z-index: 4000; padding: 20px;
        }
        .modal-content { 
            background: var(--verde-bosque); width: 100%; max-width: 450px;
            border-radius: 25px; border: 1px solid var(--dorado); padding: 25px;
            position: relative; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Inputs Elegantes */
        input, select, textarea {
            width: 100%; padding: 15px; margin: 10px 0;
            background: var(--negro); border: 1px solid var(--blanco-trans);
            color: var(--cantera); border-radius: 12px; font-size: 1rem;
        }
        input:focus { border-color: var(--dorado); outline: none; }

        .dot-alert { width: 8px; height: 8px; background: var(--dorado); border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="login-screen">
        <h1 style="letter-spacing: 6px; color: var(--cantera);">ESCAROLA<span style="color:var(--dorado)">OS</span></h1>
        <div style="display: flex; gap: 15px; margin: 30px 0;" id="pin-dots">
            <div class="dot" style="width:15px; height:15px; border:2px solid var(--dorado); border-radius:50%;"></div>
            <div class="dot" style="width:15px; height:15px; border:2px solid var(--dorado); border-radius:50%;"></div>
            <div class="dot" style="width:15px; height:15px; border:2px solid var(--dorado); border-radius:50%;"></div>
            <div class="dot" style="width:15px; height:15px; border:2px solid var(--dorado); border-radius:50%;"></div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(3, 80px); gap: 15px;" id="pinpad">
            <button class="btn-pill btn-green" onclick="tecleo('1')" style="height:80px; border-radius:50%">1</button>
            <button class="btn-pill btn-green" onclick="tecleo('2')" style="height:80px; border-radius:50%">2</button>
            <button class="btn-pill btn-green" onclick="tecleo('3')" style="height:80px; border-radius:50%">3</button>
            <button class="btn-pill btn-green" onclick="tecleo('4')" style="height:80px; border-radius:50%">4</button>
            <button class="btn-pill btn-green" onclick="tecleo('5')" style="height:80px; border-radius:50%">5</button>
            <button class="btn-pill btn-green" onclick="tecleo('6')" style="height:80px; border-radius:50%">6</button>
            <button class="btn-pill btn-green" onclick="tecleo('7')" style="height:80px; border-radius:50%">7</button>
            <button class="btn-pill btn-green" onclick="tecleo('8')" style="height:80px; border-radius:50%">8</button>
            <button class="btn-pill btn-green" onclick="tecleo('9')" style="height:80px; border-radius:50%">9</button>
            <button class="btn-pill btn-red" onclick="borrar()" style="height:80px; border-radius:50%">C</button>
            <button class="btn-pill btn-green" onclick="tecleo('0')" style="height:80px; border-radius:50%">0</button>
            <button class="btn-pill btn-gold" onclick="location.reload()" style="height:80px; border-radius:50%"><i class="fa-solid fa-sync"></i></button>
        </div>
    </div>

    <nav class="tab-bar" id="main-nav">
        <div class="tab-item active" onclick="showTab('finanzas')"><i class="fa-solid fa-chart-line"></i>Finanzas</div>
        <div class="tab-item" onclick="showTab('operacion')"><i class="fa-solid fa-utensils"></i>Cocina</div>
        <div class="tab-item" onclick="showTab('reloj')"><i class="fa-solid fa-clock"></i>Reloj</div>
        <div class="tab-item" onclick="showTab('agenda')"><i class="fa-solid fa-calendar-days"></i>Agenda</div>
        <div class="tab-item" onclick="showTab('admin')"><i class="fa-solid fa-gears"></i>Admin</div>
    </nav>
