<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscarolaOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-card"> <img src="logo.png" class="logo-img"> <div class="pin-display">
                <div class="dot" id="dot-0"></div>
                <div class="dot" id="dot-1"></div>
                <div class="dot" id="dot-2"></div>
                <div class="dot" id="dot-3"></div>
            </div>
            
            <div class="keypad">
                <button class="key" onclick="tecleo(1)">1</button>
                <button class="key" onclick="tecleo(2)">2</button>
                <button class="key" onclick="tecleo(3)">3</button>
                <button class="key" onclick="tecleo(4)">4</button>
                <button class="key" onclick="tecleo(5)">5</button>
                <button class="key" onclick="tecleo(6)">6</button>
                <button class="key" onclick="tecleo(7)">7</button>
                <button class="key" onclick="tecleo(8)">8</button>
                <button class="key" onclick="tecleo(9)">9</button>
                <button class="key" onclick="borrar()">C</button>
                <button class="key" onclick="tecleo(0)">0</button>
            </div>
        </div>
    </div>

    <div id="dashboard">
        <h1 style="color: var(--verde-bosque);">EscarolaOS</h1>
        <div class="finance-grid">
            <div class="stat-card">
                <p>Ingresos Totales</p>
                <div class="stat-amount">$0.00</div>
                <button class="edit-btn">âœŽ</button>
            </div>
        </div>
        <button onclick="location.reload()" style="background: var(--terracota); color: white; border: none; padding: 10px 20px; border-radius: 10px;">SALIR</button>
    </div>

    <script>
        let pinIngresado = "";

        function tecleo(num) {
            if (pinIngresado.length < 4) {
                pinIngresado += num;
                actualizarInterfaz();
                
                if (pinIngresado.length === 4) {
                    setTimeout(verificarAcceso, 200);
                }
            }
        }

        function borrar() {
            pinIngresado = "";
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            // Actualiza los puntitos del PIN
            for (let i = 0; i < 4; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if (i < pinIngresado.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            }
        }

        function verificarAcceso() {
            // PIN de prueba (luego usaremos Firebase)
            if (pinIngresado === "2026") {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else {
                alert("PIN Incorrecto");
                borrar();
            }
        }
    </script>
</body>
</html>
