<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EscarolaOS - Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --verde-bosque: #1b3022;
            --verde-oscuro: #14241a;
            --terracota: #b0413e;
            --cantera: #d9d4c7;
            --dorado: #c5a059;
            --negro: #0a0a0a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--verde-bosque); 
            color: var(--cantera); 
            margin: 0; padding: 0; 
            height: 100vh; overflow: hidden;
        }

        /* Pantalla de PIN */
        #login-screen {
            position: fixed; inset: 0; background: var(--verde-bosque);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000;
        }

        .logo-box { text-align: center; margin-bottom: 40px; }
        .logo-box h1 { font-size: 2.5rem; letter-spacing: 12px; margin: 0; color: var(--cantera); }
        .logo-box span { color: var(--dorado); }

        .dot-container { display: flex; gap: 20px; margin-bottom: 50px; }
        .dot { width: 18px; height: 18px; border: 2px solid var(--dorado); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--dorado); box-shadow: 0 0 15px var(--dorado); }

        /* Botones Píldora */
        .grid-pin { display: grid; grid-template-columns: repeat(3, 85px); gap: 20px; }
        .btn-pin {
            width: 85px; height: 85px; border-radius: 50%; border: 1px solid var(--dorado);
            background: var(--verde-oscuro); color: var(--dorado); font-size: 1.5rem;
            font-weight: bold; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-pin:active { transform: scale(0.9); background: var(--dorado); color: var(--verde-oscuro); }
        .btn-red { border-color: var(--terracota); color: var(--terracota); }
        .btn-red:active { background: var(--terracota); color: var(--cantera); }

        /* Notificaciones */
        #toast {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: var(--dorado); color: var(--verde-oscuro);
            padding: 12px 30px; border-radius: 50px; font-weight: bold;
            display: none; z-index: 6000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo-box"><h1>ESCAROLA<span>OS</span></h1></div>
        
        <div class="dot-container">
            <div class="dot" id="d0"></div>
            <div class="dot" id="d1"></div>
            <div class="dot" id="d2"></div>
            <div class="dot" id="d3"></div>
        </div>

        <div class="grid-pin" id="pin-board">
            <button class="btn-pin" data-val="1">1</button>
            <button class="btn-pin" data-val="2">2</button>
            <button class="btn-pin" data-val="3">3</button>
            <button class="btn-pin" data-val="4">4</button>
            <button class="btn-pin" data-val="5">5</button>
            <button class="btn-pin" data-val="6">6</button>
            <button class="btn-pin" data-val="7">7</button>
            <button class="btn-pin" data-val="8">8</button>
            <button class="btn-pin" data-val="9">9</button>
            <button class="btn-pin btn-red" data-val="C">C</button>
            <button class="btn-pin" data-val="0">0</button>
            <button class="btn-pin" data-val="R"><i class="fa-solid fa-rotate"></i></button>
        </div>
    </div>

    <div id="toast"></div>

    <script type="module">
        // Importación de Firebase (Asegúrate de tener tu archivo firebase-config.js en la misma carpeta)
        import { db, collection, getDocs, query, where } from './firebase-config.js';

        let currentPin = "";

        // Escuchar clics en el tablero
        document.getElementById('pin-board').addEventListener('click', (e) => {
            const val = e.target.closest('button')?.dataset.val;
            if (!val) return;

            if (val === 'C') {
                resetPin();
            } else if (val === 'R') {
                location.reload();
            } else {
                if (currentPin.length < 4) {
                    currentPin += val;
                    updateDots();
                    if (currentPin.length === 4) {
                        checkAccess();
                    }
                }
            }
        });

        function updateDots() {
            for (let i = 0; i < 4; i++) {
                document.getElementById(`d${i}`).classList.toggle('active', i < currentPin.length);
            }
        }

        function resetPin() {
            currentPin = "";
            updateDots();
        }

        async function checkAccess() {
            try {
                showToast("VERIFICANDO...");
                const q = query(collection(db, "usuarios"), where("pin", "==", currentPin));
                const snap = await getDocs(q);

                if (!snap.empty) {
                    showToast("ACCESO CONCEDIDO");
                    // Aquí es donde en la Parte 2 esconderemos el login y cargaremos el resto
                    setTimeout(() => {
                        document.getElementById('login-screen').style.display = 'none';
                        alert("¡Lograste entrar! Ahora dime para darte el Bloque 2.");
                    }, 500);
                } else {
                    showToast("PIN INCORRECTO", true);
                    resetPin();
                }
            } catch (err) {
                console.error(err);
                showToast("ERROR DE CONEXIÓN", true);
                resetPin();
            }
        }

        function showToast(msg, error = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            t.style.background = error ? '#b0413e' : '#c5a059';
            setTimeout(() => { t.style.display = 'none'; }, 2000);
        }
    </script>
</body>
</html>
