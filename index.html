<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EscarolaOS v16.1 - Enterprise System</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --verde-bosque: #1b3022;
            --verde-oscuro: #0d1a12;
            --terracota: #b0413e;
            --cantera: #d9d4c7;
            --dorado: #c5a059;
            --negro: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(197, 160, 89, 0.3);
            --pill: 50px;
            --shadow-premium: 0 20px 40px rgba(0,0,0,0.8);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* ESTRUCTURA BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--verde-bosque); color: var(--cantera); height: 100vh; overflow: hidden; user-select: none; }
        
        .main-viewport { 
            display: none; height: 100vh; overflow-y: auto; 
            padding: 35px 20px 200px 20px; max-width: 850px; margin: 0 auto; 
            animation: slideUp 0.6s ease;
            scrollbar-width: none;
        }
        .main-viewport::-webkit-scrollbar { display: none; }

        @keyframes glowPulse { 0%, 100% { filter: drop-shadow(0 0 5px var(--dorado)); opacity: 0.8; } 50% { filter: drop-shadow(0 0 25px var(--dorado)); opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* COMPONENTES UI */
        .card-panel { background: var(--verde-oscuro); border-radius: 35px; padding: 30px; margin-bottom: 25px; border: 1px solid var(--border); box-shadow: var(--shadow-premium); }
        .tag-header { border-left: 6px solid var(--dorado); padding-left: 18px; margin-bottom: 25px; letter-spacing: 4px; text-transform: uppercase; font-size: 0.75rem; color: var(--dorado); font-weight: 900; }
        
        .input-premium { width: 100%; padding: 18px 28px; border-radius: var(--pill); background: rgba(0,0,0,0.6); border: 1px solid var(--border); color: #fff; margin-bottom: 15px; font-size: 1rem; outline: none; transition: var(--transition); }
        .input-premium:focus { border-color: var(--dorado); box-shadow: 0 0 15px rgba(197, 160, 89, 0.2); }
        
        .btn-premium { width: 100%; padding: 20px; border-radius: var(--pill); border: none; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 12px; }
        .gold-btn { background: var(--dorado); color: var(--negro); }
        .red-btn { background: var(--terracota); color: #fff; }
        .btn-action-small { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--border); background: var(--glass); color: var(--dorado); display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .list-row { background: var(--glass); padding: 18px 25px; border-radius: var(--pill); margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.06); transition: 0.3s; }

        /* NAV BAR */
        #command-bar { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 750px; 
            background: rgba(13, 26, 18, 0.98); border-radius: var(--pill); display: none; grid-template-columns: repeat(6, 1fr); 
            padding: 15px; border: 1px solid var(--dorado); backdrop-filter: blur(25px); z-index: 9999;
        }
        .cmd-item { text-align: center; color: var(--cantera); opacity: 0.4; font-size: 0.55rem; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .cmd-item.active { opacity: 1; color: var(--dorado); transform: translateY(-5px); }
        .cmd-item i { font-size: 1.5rem; display: block; margin-bottom: 6px; }

        /* PINPAD */
        #login-screen { 
            position: fixed; inset: 0; background: radial-gradient(circle at center, var(--verde-bosque) 0%, var(--negro) 100%); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 999999; 
        }
        .pin-indicator { display: flex; margin-bottom: 40px; gap: 18px; }
        .dot { width: 18px; height: 18px; border: 2px solid var(--dorado); border-radius: 50%; }
        .dot.active { background: var(--dorado); box-shadow: 0 0 15px var(--dorado); }
        .numpad-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; max-width: 320px; }
        .key { aspect-ratio: 1; border-radius: 50%; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.6rem; color: var(--dorado); background: var(--glass); cursor: pointer; }

        /* MODAL OS */
        .modal-os { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 1000000; align-items: center; justify-content: center; padding: 25px; backdrop-filter: blur(15px); }
        .modal-os-box { background: var(--verde-oscuro); padding: 45px; border-radius: 45px; width: 100%; max-width: 450px; border: 1px solid var(--dorado); text-align: center; }

        /* CALENDARIO */
        .cal-box { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .cal-unit { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.03); border-radius: 15px; font-size: 0.9rem; cursor: pointer; }
        .cal-unit.active { background: var(--dorado); color: var(--negro); font-weight: 900; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="letter-spacing: 8px; margin-bottom: 35px; font-weight: 200;">ESCAROLA <span style="font-weight:900; color:var(--dorado)">OS</span></h2>
        <div class="pin-indicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div id="numpad-logic" class="numpad-container"></div>
    </div>

    <div id="os-shell">
        <div id="view-finanzas" class="main-viewport">
            <div class="card-panel" style="text-align:center;">
                <span style="font-size:0.7rem; letter-spacing:5px; opacity:0.6;">CAPITAL OPERATIVO</span>
                <h1 id="neto-val" style="font-size:3.5rem; margin:10px 0; font-weight: 900;">$0</h1>
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; border-top:1px solid var(--border); padding-top:20px">
                    <div><small>CAJA</small><br><b id="cash-val" style="color:var(--dorado)">$0</b></div>
                    <div><small>CHICA</small><br><b id="small-cash-val" style="color:var(--dorado)">$0</b></div>
                    <div><small>BANCO</small><br><b id="bank-val" style="color:var(--dorado)">$0</b></div>
                </div>
            </div>
            <div class="card-panel">
                <div class="tag-header">Registrar Movimiento</div>
                <input type="text" id="f-desc" class="input-premium" placeholder="Concepto">
                <input type="number" id="f-monto" class="input-premium" placeholder="Monto $">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px">
                    <select id="f-tipo" class="input-premium" style="margin:0"><option value="INGRESO">Ingreso (+)</option><option value="GASTO">Gasto (-)</option></select>
                    <select id="f-canal" class="input-premium" style="margin:0"><option value="CAJA">Caja</option><option value="CAJA_CHICA">Caja Chica</option><option value="BANCO">Banco</option></select>
                </div>
                <button class="btn-premium gold-btn" onclick="window.saveFinance()">GUARDAR</button>
            </div>
            <div id="lista-finanzas"></div>
        </div>

        <div id="view-agenda" class="main-viewport">
            <div class="card-panel">
                <div id="cal-grid-render" class="cal-box"></div>
            </div>
            <div id="lista-agenda"></div>
        </div>

        <div id="view-reloj" class="main-viewport">
            <div class="card-panel" style="text-align:center;">
                <h1 id="live-time" style="font-size:4.5rem; font-weight: 200;">00:00:00</h1>
                <p id="live-date" style="color:var(--dorado); letter-spacing:4px; font-weight: 900;"></p>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
                <button class="btn-premium gold-btn" style="height:150px;" onclick="window.handlePunch('ENTRADA')">ENTRADA</button>
                <button class="btn-premium red-btn" style="height:150px;" onclick="window.handlePunch('SALIDA')">SALIDA</button>
            </div>
            <div id="lista-asistencias" style="margin-top:30px"></div>
        </div>

        <div id="view-limpieza" class="main-viewport">
            <div class="card-panel">
                <div class="tag-header">Checklist Tareas</div>
                <div id="render-clean-tasks"></div>
            </div>
            <div id="render-clean-history"></div>
        </div>

        <div id="view-bodega" class="main-viewport">
            <div class="card-panel">
                <div class="tag-header">Inventario</div>
                <div id="lista-inventario"></div>
            </div>
        </div>

        <div id="view-admin" class="main-viewport">
            <div class="card-panel">
                <div class="tag-header">Nómina Semanal (Lun - Dom)</div>
                <div id="render-nomina"></div>
            </div>
            <div class="card-panel">
                <div class="tag-header">Personal</div>
                <div id="lista-staff"></div>
            </div>
        </div>
    </div>

    <nav id="command-bar">
        <div class="cmd-item" onclick="window.nav('finanzas')"><i class="fa-solid fa-vault"></i>Cap</div>
        <div class="cmd-item" onclick="window.nav('agenda')"><i class="fa-solid fa-calendar"></i>Age</div>
        <div class="cmd-item" onclick="window.nav('reloj')"><i class="fa-solid fa-clock"></i>Rel</div>
        <div class="cmd-item" onclick="window.nav('limpieza')"><i class="fa-solid fa-broom"></i>Lim</div>
        <div class="cmd-item" onclick="window.nav('bodega')"><i class="fa-solid fa-box"></i>Bod</div>
        <div class="cmd-item" onclick="window.nav('admin')"><i class="fa-solid fa-shield"></i>Adm</div>
    </nav>

    <div id="os-modal" class="modal-os"><div class="modal-os-box" id="os-modal-content"></div></div>

    <script type="module">
        import { db, collection, addDoc, getDocs, query, where, doc, deleteDoc, updateDoc, orderBy, limit } from './firebase-config.js';

        let gPin = "";
        let sUser = null;
        let cDate = new Date();

        // --- PINPAD ---
        window.initKeys = () => {
            const cont = document.getElementById('numpad-logic'); cont.innerHTML = "";
            for(let i=1; i<=9; i++) cont.innerHTML += `<div class="key" onclick="window.press(${i})">${i}</div>`;
            cont.innerHTML += `<div class="key" onclick="window.press('C')"><i class="fa-solid fa-backspace"></i></div>`;
            cont.innerHTML += `<div class="key" onclick="window.press(0)">0</div>`;
            cont.innerHTML += `<div class="key" onclick="location.reload()"><i class="fa-solid fa-power-off"></i></div>`;
        };

        window.press = async (v) => {
            if(v==='C'){ gPin=""; upDots(); return; }
            if(gPin.length < 4) gPin += v; upDots();
            if(gPin.length === 4){
                const q = query(collection(db, "usuarios"), where("pin", "==", gPin));
                const snap = await getDocs(q);
                if(!snap.empty){
                    sUser = { id: snap.docs[0].id, ...snap.docs[0].data() };
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('command-bar').style.display = 'grid';
                    startApp();
                } else { gPin=""; upDots(); }
            }
        };
        const upDots = () => document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i < gPin.length));

        // --- NAVEGACIÓN ---
        window.nav = (v) => {
            if((v==='finanzas' || v==='admin') && sUser.rol !== 'Socio') return alert("Acceso restringido.");
            document.querySelectorAll('.main-viewport').forEach(view => view.style.display = 'none');
            document.getElementById(`view-${v}`).style.display = 'block';
            if(v==='finanzas') loadFin();
            if(v==='reloj') loadPunches();
            if(v==='admin') loadAdmin();
            if(v==='limpieza') loadClean();
            if(v==='bodega') loadBodega();
        };

        // --- RELOJ (NUEVO: ELIMINAR Y SEMANAL) ---
        window.handlePunch = async (t) => {
            await addDoc(collection(db, "asistencias"), { uid: sUser.id, name: sUser.nombre, tipo: t, fecha: new Date().toISOString() });
            loadPunches();
        };

        window.loadPunches = async () => {
            const q = query(collection(db, "asistencias"), orderBy("fecha", "desc"), limit(10));
            const snap = await getDocs(q);
            const list = document.getElementById('lista-asistencias');
            list.innerHTML = `<h4 style="margin-bottom:15px; font-size:0.7rem; opacity:0.5">ÚLTIMOS MOVIMIENTOS</h4>`;
            snap.forEach(dDoc => {
                const d = dDoc.data();
                const f = new Date(d.fecha);
                list.innerHTML += `<div class="list-row">
                    <div><b>${d.name}</b><br><small>${f.toLocaleTimeString()}</small></div>
                    <div style="display:flex; align-items:center; gap:15px">
                        <span style="font-weight:900; color:${d.tipo==='ENTRADA'?'var(--dorado)':'var(--terracota)'}">${d.tipo}</span>
                        <button class="btn-action-small" onclick="window.secureDel('asistencias','${dDoc.id}','loadPunches')"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>`;
            });
        };

        // --- LÓGICA SEMANAL (LUNES A DOMINGO) ---
        const getWeekRange = () => {
            const now = new Date();
            const day = now.getDay(); 
            const diff = now.getDate() - day + (day === 0 ? -6 : 1); // Ajuste para Lunes
            const monday = new Date(now.setDate(diff));
            monday.setHours(0,0,0,0);
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            sunday.setHours(23,59,59,999);
            return { monday, sunday };
        };

        window.loadAdmin = async () => {
            const uS = await getDocs(collection(db, "usuarios")), aS = await getDocs(collection(db, "asistencias"));
            const nL = document.getElementById('render-nomina'), sL = document.getElementById('lista-staff');
            nL.innerHTML = ""; sL.innerHTML = "";
            const { monday, sunday } = getWeekRange();

            uS.forEach(uDoc => {
                const u = uDoc.data();
                sL.innerHTML += `<div class="list-row">${u.nombre} <button class="btn-action-small" onclick="window.secureDel('usuarios','${uDoc.id}','loadAdmin')"><i class="fa-solid fa-trash"></i></button></div>`;
                
                const punches = aS.docs.map(d=>d.data())
                    .filter(p => p.uid === uDoc.id && new Date(p.fecha) >= monday && new Date(p.fecha) <= sunday)
                    .sort((a,b) => new Date(a.fecha) - new Date(b.fecha));
                
                let ms = 0;
                for(let i=0; i<punches.length; i++) {
                    if(punches[i].tipo === 'ENTRADA' && punches[i+1]?.tipo === 'SALIDA') {
                        ms += (new Date(punches[i+1].fecha) - new Date(punches[i].fecha)); i++;
                    }
                }
                const hrs = ms / 3600000;
                nL.innerHTML += `<div class="list-row">
                    <div><b>${u.nombre}</b><br><small>${hrs.toFixed(1)} hrs esta semana</small></div>
                    <b style="color:var(--dorado)">$${Math.round(hrs * (u.sueldo || 0))}</b>
                </div>`;
            });
        };

        // --- UTILIDADES ---
        window.secureDel = (c, i, cb) => {
            if(confirm("¿Eliminar registro permanentemente?")) {
                deleteDoc(doc(db, c, i)).then(() => window[cb]());
            }
        };

        const startApp = () => {
            window.nav('reloj');
            setInterval(() => {
                const n = new Date();
                document.getElementById('live-time').innerText = n.toLocaleTimeString('es-MX', {hour12:false});
                document.getElementById('live-date').innerText = n.toLocaleDateString('es-MX', {weekday:'long', day:'numeric', month:'long'}).toUpperCase();
            }, 1000);
        };

        window.initKeys();
    </script>
</body>
</html>
