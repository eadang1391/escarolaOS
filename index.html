<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EscarolaOS v14.5</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --verde-bosque: #1b3022;
            --verde-oscuro: #0d1a12;
            --terracota: #b0413e;
            --cantera: #d9d4c7;
            --dorado: #c5a059;
            --negro: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(197, 160, 89, 0.3);
            --pill: 50px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--verde-bosque); color: var(--cantera); height: 100vh; overflow: hidden; }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px var(--dorado)); opacity: 0.8; }
            50% { filter: drop-shadow(0 0 20px var(--dorado)); opacity: 1; }
        }
        .logo-app { width: 110px; margin-bottom: 25px; animation: glow 3s infinite ease-in-out; }

        #login-screen { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle at center, var(--verde-bosque) 0%, var(--negro) 100%); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 999999; 
        }

        .pin-dot { width: 18px; height: 18px; border: 2px solid var(--dorado); border-radius: 50%; margin: 0 12px; transition: 0.3s; }
        .pin-dot.filled { background: var(--dorado); box-shadow: 0 0 15px var(--dorado); transform: scale(1.3); }

        .view-frame { display: none; height: 100vh; overflow-y: auto; padding: 25px 20px 180px 20px; }
        .card { 
            background: var(--verde-oscuro); border-radius: 30px; padding: 25px; 
            margin-bottom: 20px; border: 1px solid var(--border); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
        }
        .header-s { border-left: 4px solid var(--dorado); padding-left: 15px; margin-bottom: 20px; letter-spacing: 2px; text-transform: uppercase; font-size: 0.75rem; color: var(--dorado); }

        .btn-p { width: 100%; padding: 18px; border-radius: var(--pill); border: none; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-gold { background: var(--dorado); color: var(--negro); }
        .btn-red { background: var(--terracota); color: #fff; }

        .f-input { width: 100%; padding: 16px 25px; border-radius: var(--pill); background: rgba(0,0,0,0.4); border: 1px solid var(--border); color: #fff; margin-bottom: 12px; font-size: 1rem; outline: none; }

        .item-row { background: var(--glass); padding: 16px 22px; border-radius: var(--pill); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }

        /* CALENDARIO CORREGIDO */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 15px; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.03); border-radius: 15px; font-size: 0.85rem; border: 1px solid transparent; transition: 0.2s; }
        .cal-day.active-day { border-color: var(--dorado); background: rgba(197, 160, 89, 0.15); color: var(--dorado); font-weight: 800; }
        .cal-day.has-event { border-bottom: 3px solid var(--terracota); }

        #main-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 500px; background: rgba(13, 26, 18, 0.96); border-radius: var(--pill); display: none; grid-template-columns: repeat(6, 1fr); padding: 12px 10px; border: 1px solid var(--dorado); backdrop-filter: blur(20px); z-index: 9999; }
        .nav-item { text-align: center; color: var(--cantera); opacity: 0.4; font-size: 0.55rem; font-weight: 700; }
        .nav-item.active { opacity: 1; color: var(--dorado); }
        .nav-item i { font-size: 1.4rem; display: block; margin-bottom: 4px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 1000000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
        .modal-content { background: var(--verde-oscuro); padding: 35px; border-radius: 40px; width: 100%; max-width: 450px; border: 1px solid var(--dorado); text-align: center; }

        .report-bar { height: 16px; background: #000; border-radius: 10px; overflow: hidden; margin: 15px 0; display: flex; border: 1px solid var(--border); }
        .bar-fill-v { background: var(--dorado); height: 100%; }
        .bar-fill-g { background: var(--terracota); height: 100%; }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="logo.png" class="logo-app" onerror="this.style.display='none'">
        <h2 style="letter-spacing: 6px; margin-bottom: 35px; font-weight: 200;">ESCAROLA<span style="font-weight:900; color:var(--dorado)">OS</span></h2>
        <div style="display:flex; margin-bottom:45px">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div id="numpad-grid" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:20px"></div>
    </div>

    <div id="app-shell">
        <div id="v-finanzas" class="view-frame">
            <div class="card" style="text-align:center">
                <span style="font-size:0.7rem; letter-spacing:3px; opacity:0.6">PATRIMONIO NETO</span>
                <h1 id="neto-display" style="font-size:3.5rem; margin:10px 0">$0.00</h1>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:20px">
                <div class="card" style="margin:0; padding:20px; border-color: var(--dorado);"><div class="stat-mini" style="text-align:center"><span>VENTAS</span><h3 id="tot-ventas" style="color:var(--dorado)">$0</h3></div></div>
                <div class="card" style="margin:0; padding:20px; border-color: var(--terracota);"><div class="stat-mini" style="text-align:center"><span>GASTOS</span><h3 id="tot-gastos" style="color:var(--terracota)">$0</h3></div></div>
            </div>
            <div class="card">
                <div class="header-s">Rendimiento</div>
                <div class="report-bar"><div id="bar-v" class="bar-fill-v"></div><div id="bar-g" class="bar-fill-g"></div></div>
                <p id="perc-rend" style="text-align:center; font-size:0.7rem"></p>
            </div>
            <div class="card">
                <div class="header-s">Nueva Operación</div>
                <input type="text" id="f-desc" class="f-input" placeholder="Concepto">
                <input type="number" id="f-monto" class="f-input" placeholder="Monto $">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:12px">
                    <select id="f-tipo" class="f-input" style="margin:0"><option value="INGRESO">Venta</option><option value="GASTO">Gasto</option></select>
                    <select id="f-canal" class="f-input" style="margin:0"><option value="CAJA">Caja</option><option value="BANCO">Banco</option></select>
                </div>
                <button class="btn-p btn-gold" onclick="window.saveFin()">REGISTRAR</button>
            </div>
            <div id="fin-list"></div>
        </div>

        <div id="v-agenda" class="view-frame">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
                    <button onclick="window.changeCalMonth(-1)" style="background:none; border:none; color:var(--dorado); font-size:1.5rem"><i class="fa-solid fa-angle-left"></i></button>
                    <h2 id="cal-month-title" style="font-size:1rem; letter-spacing:2px; text-transform:uppercase"></h2>
                    <button onclick="window.changeCalMonth(1)" style="background:none; border:none; color:var(--dorado); font-size:1.5rem"><i class="fa-solid fa-angle-right"></i></button>
                </div>
                <div id="cal-render" class="cal-grid"></div>
            </div>
            <div class="card">
                <div class="header-s" id="selected-date-label">Selecciona un día</div>
                <input type="text" id="ag-tit" class="f-input" placeholder="Título del evento">
                <input type="time" id="ag-hor" class="f-input">
                <button class="btn-p btn-gold" onclick="window.saveAg()">GUARDAR EVENTO</button>
            </div>
            <div id="ag-day-details"></div>
        </div>

        <div id="v-reloj" class="view-frame">
            <div class="card" style="text-align:center; padding:60px 0; border:2px solid var(--dorado)">
                <h1 id="main-clock" style="font-size:4rem; font-weight:100">00:00:00</h1>
                <p id="main-date" style="color:var(--dorado); letter-spacing:4px; font-weight:800; text-transform:uppercase"></p>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px">
                <button class="btn-p btn-gold" style="height:160px" onclick="window.handlePunch('ENTRADA')"><i class="fa-solid fa-fingerprint fa-3x"></i><br><br>ENTRADA</button>
                <button class="btn-p btn-red" style="height:160px" onclick="window.handlePunch('SALIDA')"><i class="fa-solid fa-sign-out-alt fa-3x"></i><br><br>SALIDA</button>
            </div>
            <div id="last-punches" style="margin-top:25px"></div>
        </div>

        <div id="v-bodega" class="view-frame">
            <div class="card">
                <div class="header-s">Recetario</div>
                <input type="text" id="r-nom" class="f-input" placeholder="Platillo">
                <input type="number" id="r-cos" class="f-input" placeholder="Costo $">
                <textarea id="r-det" class="f-input" placeholder="Ingredientes..." style="height:80px; border-radius:20px"></textarea>
                <button class="btn-p btn-gold" onclick="window.saveReceta()">GUARDAR</button>
                <div id="recetas-list" style="margin-top:20px"></div>
            </div>
        </div>

        <div id="v-admin" class="view-frame">
            <div class="card"><div class="header-s">Nómina (Horas trabajadas)</div><div id="payroll-render"></div></div>
            <div class="card">
                <div class="header-s">Nuevo Colaborador</div>
                <input type="text" id="u-nom" class="f-input" placeholder="Nombre">
                <input type="number" id="u-pin" class="f-input" placeholder="PIN">
                <input type="number" id="u-pag" class="f-input" placeholder="Sueldo/Hora $">
                <button class="btn-p btn-gold" onclick="window.addStaff()">REGISTRAR</button>
                <div id="staff-render" style="margin-top:20px"></div>
            </div>
        </div>
    </div>

    <nav id="main-nav">
        <div class="nav-item" onclick="window.goTo('finanzas')"><i class="fa-solid fa-vault"></i>Cap</div>
        <div class="nav-item" onclick="window.goTo('agenda')"><i class="fa-solid fa-calendar-day"></i>Age</div>
        <div class="nav-item" onclick="window.goTo('reloj')"><i class="fa-solid fa-stopwatch"></i>Rel</div>
        <div class="nav-item" onclick="window.goTo('bodega')"><i class="fa-solid fa-utensils"></i>Bod</div>
        <div class="nav-item" onclick="window.goTo('admin')"><i class="fa-solid fa-user-tie"></i>Adm</div>
        <div class="nav-item" onclick="location.reload()" style="color:var(--terracota); opacity:1"><i class="fa-solid fa-power-off"></i>OFF</div>
    </nav>

    <div id="modal-sys" class="modal"><div class="modal-content" id="modal-body"></div></div>

    <script type="module">
        import { db, collection, addDoc, getDocs, query, where, doc, deleteDoc, updateDoc, orderBy, limit } from './firebase-config.js';

        let currentPin = "", currentUser = null, activeMonth = new Date(), selectedDate = null;

        // --- NAVEGACIÓN Y POPUPS ---
        window.showMsg = (tit, txt) => {
            document.getElementById('modal-body').innerHTML = `<h2 style="color:var(--dorado); margin-bottom:15px">${tit}</h2><p style="margin-bottom:25px; opacity:0.8">${txt}</p><button class="btn-p btn-gold" onclick="document.getElementById('modal-sys').style.display='none'">OK</button>`;
            document.getElementById('modal-sys').style.display = 'flex';
        };

        const initNumpad = () => {
            const grid = document.getElementById('numpad-grid');
            for(let i=1; i<=9; i++) grid.innerHTML += `<div class="key-btn" style="width:80px; height:80px; border-radius:50%; border:1px solid var(--border); display:flex; align-items:center; justify-content:center; font-size:1.8rem; color:var(--dorado); background:var(--glass)" onclick="window.pressKey(${i})">${i}</div>`;
            grid.innerHTML += `<div class="key-btn" onclick="window.pressKey('C')" style="color:var(--terracota); font-size:1.5rem"><i class="fa-solid fa-delete-left"></i></div>`;
            grid.innerHTML += `<div class="key-btn" onclick="window.pressKey(0)" style="width:80px; height:80px; border-radius:50%; border:1px solid var(--border); display:flex; align-items:center; justify-content:center; font-size:1.8rem; color:var(--dorado); background:var(--glass)">0</div>`;
            grid.innerHTML += `<div class="key-btn" onclick="location.reload()" style="color:var(--terracota); font-size:1.5rem"><i class="fa-solid fa-power-off"></i></div>`;
        };

        window.pressKey = async (val) => {
            if(val === 'C') { currentPin = ""; updateDots(); return; }
            if(currentPin.length < 4) currentPin += val; updateDots();
            if(currentPin.length === 4) {
                const q = query(collection(db, "usuarios"), where("pin", "==", currentPin));
                const snap = await getDocs(q);
                if(!snap.empty) {
                    currentUser = { id: snap.docs[0].id, ...snap.docs[0].data() };
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-nav').style.display = 'grid';
                    startApp();
                } else { currentPin = ""; updateDots(); }
            }
        };

        const updateDots = () => document.querySelectorAll('.pin-dot').forEach((d, i) => d.classList.toggle('filled', i < currentPin.length));

        window.goTo = (v) => {
            if((v === 'finanzas' || v === 'admin') && currentUser.rol !== 'Socio') return;
            document.querySelectorAll('.view-frame').forEach(f => f.style.display = 'none');
            document.getElementById(`v-${v}`).style.display = 'block';
            if(v === 'agenda') loadCalendar();
        };

        // --- AGENDA RE-VIVIDA ---
        window.changeCalMonth = (dir) => { activeMonth.setMonth(activeMonth.getMonth() + dir); loadCalendar(); };

        const loadCalendar = async () => {
            const grid = document.getElementById('cal-render'); grid.innerHTML = "";
            const title = document.getElementById('cal-month-title');
            title.innerText = activeMonth.toLocaleDateString('es-MX', { month: 'long', year: 'numeric' });

            const events = await getDocs(collection(db, "agenda"));
            const evDates = events.docs.map(d => d.data().fecha);

            const year = activeMonth.getFullYear();
            const month = activeMonth.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const totalDays = new Date(year, month + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
            for(let i=1; i<=totalDays; i++) {
                const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const hasEv = evDates.includes(dStr);
                const isSel = selectedDate === dStr;
                grid.innerHTML += `<div class="cal-day ${hasEv ? 'has-event' : ''} ${isSel ? 'active-day' : ''}" onclick="window.selectDay('${dStr}')">${i}</div>`;
            }
        };

        window.selectDay = (d) => { selectedDate = d; document.getElementById('selected-date-label').innerText = `Día: ${d}`; loadCalendar(); window.showDayTasks(d); };

        window.saveAg = async () => {
            if(!selectedDate) return alert("Selecciona un día en el calendario");
            await addDoc(collection(db, "agenda"), { tit: document.getElementById('ag-tit').value, fecha: selectedDate, hora: document.getElementById('ag-hor').value });
            window.showMsg("LISTO", "Evento guardado"); loadCalendar();
        };

        window.showDayTasks = async (f) => {
            const snap = await getDocs(query(collection(db, "agenda"), where("fecha", "==", f)));
            const cont = document.getElementById('ag-day-details'); cont.innerHTML = "<h4>Tareas del día</h4>";
            snap.forEach(d => cont.innerHTML += `<div class="item-row">${d.data().hora} - ${d.data().tit} <button onclick="window.removeDoc('agenda','${d.id}','loadCalendar')">×</button></div>`);
        };

        // --- FINANZAS ---
        window.saveFin = async () => {
            const m = parseFloat(document.getElementById('f-monto').value);
            if(!m) return;
            await addDoc(collection(db, "finanzas"), { desc: document.getElementById('f-desc').value, monto: m, tipo: document.getElementById('f-tipo').value, canal: document.getElementById('f-canal').value, fecha: new Date().toISOString() });
            loadFinData();
        };

        window.loadFinData = async () => {
            const snap = await getDocs(query(collection(db, "finanzas"), orderBy("fecha", "desc")));
            let v = 0, g = 0; const list = document.getElementById('fin-list'); list.innerHTML = "";
            snap.forEach(docSnap => {
                const d = docSnap.data();
                if(d.tipo === 'GASTO') g += d.monto; else v += d.monto;
                list.innerHTML += `<div class="item-row"><span>${d.desc}</span> <b class="${d.tipo==='GASTO'?'txt-gasto':'txt-ingreso'}">$${d.monto} <button onclick="window.removeDoc('finanzas','${docSnap.id}','loadFinData')">×</button></b></div>`;
            });
            document.getElementById('neto-display').innerText = `$${(v-g).toFixed(2)}`;
            document.getElementById('tot-ventas').innerText = `$${v.toFixed(0)}`;
            document.getElementById('tot-gastos').innerText = `$${g.toFixed(0)}`;
            const t = v+g; document.getElementById('bar-v').style.width = (v/t*100)+"%"; document.getElementById('bar-g').style.width = (g/t*100)+"%";
        };

        // --- NÓMINA CON CORTE ---
        window.loadPayroll = async () => {
            const uS = await getDocs(collection(db, "usuarios"));
            const aS = await getDocs(collection(db, "asistencias"));
            const render = document.getElementById('payroll-render'); render.innerHTML = "";
            
            uS.forEach(uDoc => {
                const u = uDoc.data();
                const lastPay = u.ultimoPago ? new Date(u.ultimoPago) : new Date(0);
                const hits = aS.docs.map(d=>d.data()).filter(p => p.uid === uDoc.id && new Date(p.fecha) > lastPay).sort((a,b)=>new Date(a.fecha)-new Date(b.fecha));
                
                let hrs = 0;
                for(let i=0; i<hits.length; i++){
                    if(hits[i].tipo==='ENTRADA' && hits[i+1]?.tipo==='SALIDA'){
                        hrs += (new Date(hits[i+1].fecha) - new Date(hits[i].fecha)) / 3600000;
                        i++;
                    }
                }
                const total = hrs * (u.sueldo || 0);
                render.innerHTML += `<div class="item-row">
                    <div><b>${u.nombre}</b><br><small>${hrs.toFixed(1)} hrs trabajadas</small></div>
                    <span>$${total.toFixed(0)} <button class="btn-gold" style="padding:5px 10px; border-radius:10px" onclick="window.payPopup('${uDoc.id}','${u.nombre}',${total})">PAGAR</button></span>
                </div>`;
            });
        };

        window.payPopup = (uid, nom, monto) => {
            document.getElementById('modal-body').innerHTML = `<h3>Pagar a ${nom}</h3><p>$${monto.toFixed(0)}</p><br><button class="btn-p btn-gold" onclick="window.confirmPay('${uid}','${nom}',${monto},'CAJA')">EFECTIVO</button><br><br><button class="btn-p btn-gold" onclick="window.confirmPay('${uid}','${nom}',${monto},'BANCO')">TRANSFERENCIA</button>`;
            document.getElementById('modal-sys').style.display = 'flex';
        };

        window.confirmPay = async (uid, nom, monto, canal) => {
            await addDoc(collection(db, "finanzas"), { desc: `PAGO: ${nom}`, monto: monto, tipo: 'GASTO', canal: canal, fecha: new Date().toISOString() });
            await updateDoc(doc(db, "usuarios", uid), { ultimoPago: new Date().toISOString() });
            document.getElementById('modal-sys').style.display = 'none';
            window.showMsg("PAGADO", "El contador de horas se ha reiniciado.");
            loadPayroll(); loadFinData();
        };

        window.addStaff = async () => {
            await addDoc(collection(db, "usuarios"), { nombre: document.getElementById('u-nom').value, pin: document.getElementById('u-pin').value, sueldo: parseFloat(document.getElementById('u-pag').value), rol: 'Staff', ultimoPago: new Date().toISOString() });
            loadStaffData();
        };

        window.loadStaffData = async () => {
            const snap = await getDocs(collection(db, "usuarios"));
            const render = document.getElementById('staff-render'); render.innerHTML = "";
            snap.forEach(d => render.innerHTML += `<div class="item-row">${d.data().nombre} <button onclick="window.removeDoc('usuarios','${d.id}','loadStaffData')">×</button></div>`);
            loadPayroll();
        };

        window.handlePunch = async (t) => {
            await addDoc(collection(db, "asistencias"), { uid: currentUser.id, name: currentUser.nombre, tipo: t, fecha: new Date().toISOString() });
            window.showMsg("RELOJ", `${t} registrada`);
            loadPunchHistory();
        };

        window.loadPunchHistory = async () => {
            const snap = await getDocs(query(collection(db, "asistencias"), orderBy("fecha", "desc"), limit(5)));
            const list = document.getElementById('last-punches'); list.innerHTML = "<h4>Actividad Reciente</h4>";
            snap.forEach(d => list.innerHTML += `<div class="item-row">${d.data().name} (${d.data().tipo}) <button onclick="window.removeDoc('asistencias','${d.id}','loadPunchHistory')">×</button></div>`);
        };

        window.removeDoc = async (col, id, cb) => { if(confirm("¿Eliminar?")) { await deleteDoc(doc(db, col, id)); window[cb](); } };

        const startApp = () => {
            window.goTo('reloj'); loadFinData(); loadCalendar();
            if(currentUser.rol === 'Socio') { loadStaffData(); loadPunchHistory(); }
            setInterval(() => {
                const now = new Date();
                document.getElementById('main-clock').innerText = now.toLocaleTimeString();
                document.getElementById('main-date').innerText = now.toLocaleDateString('es-MX', {weekday:'long', day:'numeric', month:'long'});
            }, 1000);
        };

        initNumpad();
    </script>
</body>
</html>
