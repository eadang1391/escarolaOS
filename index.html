<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscarolaOS</title>
    <style>
        :root {
            --verde-escarola: #2e7d32;
            --verde-claro: #e8f5e9;
            --rojo-error: #c62828;
            --sombra: 0 8px 30px rgba(0,0,0,0.1);
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f0f2f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ANIMACIONES --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- PANTALLA DE LOGIN --- */
        #pantalla-login {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f1f8e9 100%);
            z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.5s ease;
        }

        .contenedor-login {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            padding: 40px;
            border-radius: 24px;
            background: white;
            box-shadow: var(--sombra);
        }

        .logo-texto {
            font-size: 2.8rem;
            color: var(--verde-escarola);
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .pin-display { 
            font-size: 2.5rem; 
            letter-spacing: 15px; 
            color: var(--verde-escarola); 
            margin: 30px 0;
            min-height: 50px;
        }

        /* --- TECLADO ESTÃ‰TICO --- */
        .teclado { 
            display: grid; 
            grid-template-columns: repeat(3, 80px); 
            gap: 20px; 
        }

        .btn-tecla {
            height: 80px; width: 80px; border-radius: 50%; 
            border: none; background: var(--verde-claro);
            color: var(--verde-escarola);
            font-size: 1.8rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .btn-tecla:active { 
            transform: scale(0.9);
            background: var(--verde-escarola);
            color: white;
        }

        .btn-borrar { 
            background: #ffebee; 
            color: var(--rojo-error); 
            font-size: 1rem; 
        }

        /* --- CONTENIDO DE LA APP --- */
        #contenido-app {
            display: none;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.5s ease;
        }

        .card-bienvenida {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: var(--sombra);
            text-align: center;
        }

        .btn-principal {
            padding: 18px 45px;
            font-size: 1.1rem;
            background: var(--verde-escarola);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.2);
            transition: 0.3s;
        }

        .btn-principal:hover { transform: translateY(-3px); }
    </style>
</head>
<body>

    <div id="pantalla-login">
        <div class="contenedor-login">
            <h1 class="logo-texto">EscarolaOS</h1>
            <p style="color: #888; font-weight: 500;">SISTEMA OPERATIVO</p>
            
            <div id="visualizador-pin" class="pin-display">â—‹ â—‹ â—‹ â—‹</div>

            <div class="teclado">
                <button class="btn-tecla" onclick="presionarTecla('1')">1</button>
                <button class="btn-tecla" onclick="presionarTecla('2')">2</button>
                <button class="btn-tecla" onclick="presionarTecla('3')">3</button>
                <button class="btn-tecla" onclick="presionarTecla('4')">4</button>
                <button class="btn-tecla" onclick="presionarTecla('5')">5</button>
                <button class="btn-tecla" onclick="presionarTecla('6')">6</button>
                <button class="btn-tecla" onclick="presionarTecla('7')">7</button>
                <button class="btn-tecla" onclick="presionarTecla('8')">8</button>
                <button class="btn-tecla" onclick="presionarTecla('9')">9</button>
                <button class="btn-tecla btn-borrar" onclick="borrarPin()">C</button>
                <button class="btn-tecla" onclick="presionarTecla('0')">0</button>
            </div>
        </div>
    </div>

    <div id="contenido-app">
        <div class="card-bienvenida">
            <div style="font-size: 4rem; margin-bottom: 20px;">ðŸ¥—</div>
            <h2 style="color: #333; margin: 0;">Â¡Acceso Concedido!</h2>
            <p style="color: #666; margin-bottom: 30px;">Bienvenido al centro de control de Escarola.</p>
            
            <button class="btn-principal" onclick="alert('Iniciando sistema...')">
                ENTENDIDO
            </button>
        </div>
    </div>

    <script>
        let pinActual = "";
        const PIN_CORRECTO = "2026";

        function presionarTecla(numero) {
            if (pinActual.length < 4) {
                pinActual += numero;
                dibujarPuntos();
            }
            if (pinActual.length === 4) {
                setTimeout(validar, 250);
            }
        }

        function dibujarPuntos() {
            const visualizador = document.getElementById('visualizador-pin');
            let puntos = "";
            for (let i = 0; i < 4; i++) {
                puntos += (i < pinActual.length) ? "â— " : "â—‹ ";
            }
            visualizador.innerText = puntos.trim();
        }

        function validar() {
            if (pinActual === PIN_CORRECTO) {
                const login = document.getElementById('pantalla-login');
                login.style.opacity = "0";
                setTimeout(() => {
                    login.style.display = 'none';
                    document.getElementById('contenido-app').style.display = 'block';
                }, 500);
            } else {
                // AnimaciÃ³n de error (vibraciÃ³n)
                const visualizador = document.getElementById('visualizador-pin');
                visualizador.style.color = "var(--rojo-error)";
                setTimeout(() => {
                    alert("PIN Incorrecto");
                    borrarPin();
                    visualizador.style.color = "var(--verde-escarola)";
                }, 100);
            }
        }

        function borrarPin() {
            pinActual = "";
            dibujarPuntos();
        }
    </script>

</body>
</html>
