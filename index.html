<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EscarolaOS - Master</title>
    <style>
        :root {
            --verde-bosque: #1b3022;
            --verde-oscuro: #14241a;
            --terracota: #b0413e;
            --cantera: #d9d4c7;
            --dorado: #c5a059; /* Dorado elegante tipo champán */
            --negro: #0a0a0a;
            --blanco-trans: rgba(217, 212, 199, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--verde-bosque); 
            color: var(--cantera); 
            margin: 0; padding: 0; 
            overflow-x: hidden;
        }

        /* Botones tipo Píldora con Animación */
        .btn-pill {
            border-radius: 50px;
            border: none;
            padding: 14px 28px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-size: 0.85rem;
        }
        .btn-pill:active { transform: scale(0.92); filter: brightness(1.2); }
        
        .btn-gold { background: var(--dorado); color: var(--verde-oscuro); }
        .btn-green { background: var(--verde-oscuro); color: var(--dorado); border: 1px solid var(--dorado); }
        .btn-red { background: var(--terracota); color: var(--cantera); }

        /* Contenedores y Cards Modernas */
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 25px; display: none; padding-bottom: 120px; }
        
        .card { 
            background: var(--verde-oscuro); 
            border-radius: 24px; 
            padding: 22px; 
            margin-bottom: 20px; 
            border: 1px solid var(--blanco-trans);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        /* Navegación Inferior Estilizada */
        .tab-bar {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 450px;
            background: rgba(20, 36, 26, 0.9);
            backdrop-filter: blur(15px);
            display: none; grid-template-columns: repeat(5, 1fr);
            border-radius: 50px; border: 1px solid var(--dorado);
            padding: 12px; z-index: 1000; box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }
        
        .tab-item { text-align: center; font-size: 0.6rem; color: var(--cantera); opacity: 0.4; transition: 0.3s; cursor: pointer; }
        .tab-item.active { opacity: 1; color: var(--dorado); }
        .tab-item i { font-size: 1.3rem; display: block; margin-bottom: 5px; }

        /* Login Screen */
        #login-screen {
            position: fixed; inset: 0; background: var(--verde-bosque);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 3000;
        }

        .logo-text { font-size: 2rem; letter-spacing: 8px; color: var(--cantera); margin-bottom: 40px; text-align: center; }
        .logo-text span { color: var(--dorado); font-weight: bold; }

        .dot { width: 14px; height: 14px; border: 2px solid var(--dorado); border-radius: 50%; transition: 0.3s; }
        .dot.filled { background: var(--dorado); box-shadow: 0 0 15px var(--dorado); }

        /* Pop-ups Internos */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 4000; padding: 20px;
        }
        
        .modal-content { 
            background: var(--verde-bosque); width: 100%; max-width: 450px;
            border-radius: 30px; border: 1px solid var(--dorado); padding: 30px;
            position: relative; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Inputs Modernos */
        input, select, textarea {
            width: 100%; padding: 16px; margin: 12px 0;
            background: var(--negro); border: 1px solid var(--blanco-trans);
            color: var(--cantera); border-radius: 15px; font-size: 1rem; transition: 0.3s;
        }
        input:focus { border-color: var(--dorado); background: var(--verde-oscuro); }

        /* Utilidades */
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .text-gold { color: var(--dorado); }
        .text-small { font-size: 0.8rem; color: #888; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="login-screen">
        <div class="logo-text">ESCAROLA<span>OS</span></div>
        <div style="display: flex; gap: 20px; margin-bottom: 50px;" id="pin-dots">
            <div class="dot" id="dot-0"></div><div class="dot" id="dot-1"></div>
            <div class="dot" id="dot-2"></div><div class="dot" id="dot-3"></div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(3, 85px); gap: 20px;" id="pinpad">
            <button class="btn-pill btn-green" onclick="tecleo('1')" style="width:85px; height:85px; padding:0; border-radius:50%">1</button>
            <button class="btn-pill btn-green" onclick="tecleo('2')" style="width:85px; height:85px; padding:0; border-radius:50%">2</button>
            <button class="btn-pill btn-green" onclick="tecleo('3')" style="width:85px; height:85px; padding:0; border-radius:50%">3</button>
            <button class="btn-pill btn-green" onclick="tecleo('4')" style="width:85px; height:85px; padding:0; border-radius:50%">4</button>
            <button class="btn-pill btn-green" onclick="tecleo('5')" style="width:85px; height:85px; padding:0; border-radius:50%">5</button>
            <button class="btn-pill btn-green" onclick="tecleo('6')" style="width:85px; height:85px; padding:0; border-radius:50%">6</button>
            <button class="btn-pill btn-green" onclick="tecleo('7')" style="width:85px; height:85px; padding:0; border-radius:50%">7</button>
            <button class="btn-pill btn-green" onclick="tecleo('8')" style="width:85px; height:85px; padding:0; border-radius:50%">8</button>
            <button class="btn-pill btn-green" onclick="tecleo('9')" style="width:85px; height:85px; padding:0; border-radius:50%">9</button>
            <button class="btn-pill btn-red" onclick="borrar()" style="width:85px; height:85px; padding:0; border-radius:50%">C</button>
            <button class="btn-pill btn-green" onclick="tecleo('0')" style="width:85px; height:85px; padding:0; border-radius:50%">0</button>
            <button class="btn-pill btn-gold" onclick="location.reload()" style="width:85px; height:85px; padding:0; border-radius:50%"><i class="fa-solid fa-sync"></i></button>
        </div>
    </div>

    <nav class="tab-bar" id="main-nav">
        <div class="tab-item active" onclick="showTab('finanzas')"><i class="fa-solid fa-chart-pie"></i>Finanzas</div>
        <div class="tab-item" onclick="showTab('agenda')"><i class="fa-solid fa-calendar-check"></i>Agenda</div>
        <div class="tab-item" onclick="showTab('reloj')"><i class="fa-solid fa-clock"></i>Reloj</div>
        <div class="tab-item" onclick="showTab('cocina')"><i class="fa-solid fa-book-open"></i>Cocina</div>
        <div class="tab-item" onclick="showTab('admin')"><i class="fa-solid fa-user-shield"></i>Admin</div>
    </nav>
