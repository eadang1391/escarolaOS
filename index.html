<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EscarolaOS - Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --verde-bosque: #1b3022;
            --verde-oscuro: #14241a;
            --terracota: #b0413e;
            --cantera: #d9d4c7;
            --dorado: #c5a059;
            --negro: #0a0a0a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--verde-bosque); 
            color: var(--cantera); 
            margin: 0; padding: 0; 
            height: 100vh; overflow: hidden;
        }

        /* Pantalla de PIN */
        #login-screen {
            position: fixed; inset: 0; background: var(--verde-bosque);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000;
        }

        .logo-box { text-align: center; margin-bottom: 40px; }
        .logo-box h1 { font-size: 2.5rem; letter-spacing: 12px; margin: 0; color: var(--cantera); }
        .logo-box span { color: var(--dorado); }

        .dot-container { display: flex; gap: 20px; margin-bottom: 50px; }
        .dot { width: 18px; height: 18px; border: 2px solid var(--dorado); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--dorado); box-shadow: 0 0 15px var(--dorado); }

        /* Botones Píldora */
        .grid-pin { display: grid; grid-template-columns: repeat(3, 85px); gap: 20px; }
        .btn-pin {
            width: 85px; height: 85px; border-radius: 50%; border: 1px solid var(--dorado);
            background: var(--verde-oscuro); color: var(--dorado); font-size: 1.5rem;
            font-weight: bold; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-pin:active { transform: scale(0.9); background: var(--dorado); color: var(--verde-oscuro); }
        .btn-red { border-color: var(--terracota); color: var(--terracota); }
        .btn-red:active { background: var(--terracota); color: var(--cantera); }

        /* Notificaciones */
        #toast {
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: var(--dorado); color: var(--verde-oscuro);
            padding: 12px 30px; border-radius: 50px; font-weight: bold;
            display: none; z-index: 6000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo-box"><h1>ESCAROLA<span>OS</span></h1></div>
        
        <div class="dot-container">
            <div class="dot" id="d0"></div>
            <div class="dot" id="d1"></div>
            <div class="dot" id="d2"></div>
            <div class="dot" id="d3"></div>
        </div>

        <div class="grid-pin" id="pin-board">
            <button class="btn-pin" data-val="1">1</button>
            <button class="btn-pin" data-val="2">2</button>
            <button class="btn-pin" data-val="3">3</button>
            <button class="btn-pin" data-val="4">4</button>
            <button class="btn-pin" data-val="5">5</button>
            <button class="btn-pin" data-val="6">6</button>
            <button class="btn-pin" data-val="7">7</button>
            <button class="btn-pin" data-val="8">8</button>
            <button class="btn-pin" data-val="9">9</button>
            <button class="btn-pin btn-red" data-val="C">C</button>
            <button class="btn-pin" data-val="0">0</button>
            <button class="btn-pin" data-val="R"><i class="fa-solid fa-rotate"></i></button>
        </div>
    </div>

    <div id="toast"></div>

    <script type="module">
        // Importación de Firebase (Asegúrate de tener tu archivo firebase-config.js en la misma carpeta)
        import { db, collection, getDocs, query, where } from './firebase-config.js';

        let currentPin = "";

        // Escuchar clics en el tablero
        document.getElementById('pin-board').addEventListener('click', (e) => {
            const val = e.target.closest('button')?.dataset.val;
            if (!val) return;

            if (val === 'C') {
                resetPin();
            } else if (val === 'R') {
                location.reload();
            } else {
                if (currentPin.length < 4) {
                    currentPin += val;
                    updateDots();
                    if (currentPin.length === 4) {
                        checkAccess();
                    }
                }
            }
        });

        function updateDots() {
            for (let i = 0; i < 4; i++) {
                document.getElementById(`d${i}`).classList.toggle('active', i < currentPin.length);
            }
        }

        function resetPin() {
            currentPin = "";
            updateDots();
        }

        async function checkAccess() {
            try {
                showToast("VERIFICANDO...");
                const q = query(collection(db, "usuarios"), where("pin", "==", currentPin));
                const snap = await getDocs(q);

                if (!snap.empty) {
                    showToast("ACCESO CONCEDIDO");
                    // Aquí es donde en la Parte 2 esconderemos el login y cargaremos el resto
                    setTimeout(() => {
                        document.getElementById('login-screen').style.display = 'none';
                        alert("¡Lograste entrar! Ahora dime para darte el Bloque 2.");
                    }, 500);
                } else {
                    showToast("PIN INCORRECTO", true);
                    resetPin();
                }
            } catch (err) {
                console.error(err);
                showToast("ERROR DE CONEXIÓN", true);
                resetPin();
            }
        }

        function showToast(msg, error = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            t.style.background = error ? '#b0413e' : '#c5a059';
            setTimeout(() => { t.style.display = 'none'; }, 2000);
        }
    </script>
    <nav id="main-nav" style="display:none; position:fixed; bottom:25px; left:50%; transform:translateX(-50%); width:92%; max-width:450px; background:rgba(20, 36, 26, 0.95); backdrop-filter:blur(15px); grid-template-columns:repeat(5, 1fr); border-radius:50px; border:1px solid var(--dorado); padding:12px; z-index:1000; box-shadow:0 15px 45px rgba(0,0,0,0.7);">
        <div class="tab-item active" onclick="showTab('finanzas')"><i class="fa-solid fa-vault"></i><small>Capital</small></div>
        <div class="tab-item" onclick="showTab('agenda')"><i class="fa-solid fa-calendar"></i><small>Agenda</small></div>
        <div class="tab-item" onclick="showTab('reloj')"><i class="fa-solid fa-clock"></i><small>Reloj</small></div>
        <div class="tab-item" onclick="showTab('cocina')"><i class="fa-solid fa-fire"></i><small>Cocina</small></div>
        <div class="tab-item" onclick="showTab('admin')"><i class="fa-solid fa-crown"></i><small>Admin</small></div>
    </nav>

    <style>
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 25px; display: none; padding-bottom: 120px; animation: fadeIn 0.4s ease; }
        .card { background: var(--verde-oscuro); border-radius: 28px; padding: 22px; margin-bottom: 20px; border: 1px solid rgba(217, 212, 199, 0.1); box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
        .tab-item { text-align: center; color: var(--cantera); opacity: 0.4; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .tab-item.active { opacity: 1; color: var(--dorado); }
        .tab-item i { font-size: 1.2rem; }
        .tab-item small { font-size: 0.6rem; text-transform: uppercase; }
        .btn-pill { border-radius: 50px; border: none; padding: 12px 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; font-size: 0.75rem; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-gold { background: var(--dorado); color: var(--verde-oscuro); }
        .btn-green { background: var(--verde-oscuro); color: var(--dorado); border: 1px solid var(--dorado); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <div id="finanzas" class="container">
        <h2 style="color:var(--dorado)">Estado Financiero</h2>
        <div class="card" style="border-left: 5px solid var(--dorado)">
            <small style="opacity:0.6">BALANCE NETO</small>
            <h1 id="total-balance" style="font-size: 2.5rem; margin: 10px 0">$0.00</h1>
            <div style="display:flex; justify-content:space-between; font-size: 0.8rem">
                <span style="color:var(--dorado)">Ingresos: <b id="ing-val">$0</b></span>
                <span style="color:var(--terracota)">Gastos: <b id="gas-val">$0</b></span>
            </div>
        </div>
        <div class="card">
            <h4 style="color:var(--dorado)">Escanear Gasto</h4>
            <button class="btn-pill btn-green" onclick="alert('Iniciando Cámara...')"><i class="fa-solid fa-camera"></i> CAPTURAR TICKET</button>
        </div>
    </div>

    <div id="agenda" class="container">
        <h2 style="color:var(--dorado)">Agenda & Reservas</h2>
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                <b>Calendario</b>
                <button class="btn-pill btn-gold" style="width:auto; padding:8px 15px" onclick="openModal('evento')">+ EVENTO</button>
            </div>
            <div id="calendar-grid" style="display:grid; grid-template-columns:repeat(7, 1fr); gap:5px; text-align:center; font-size:0.7rem"></div>
        </div>
    </div>

    <div id="reloj" class="container">
        <h2 style="color:var(--dorado)">Control de Asistencia</h2>
        <div class="card" style="text-align:center">
            <div id="clock-display" style="font-size:3rem; font-weight:bold">00:00:00</div>
            <div id="date-display" style="color:var(--dorado); font-size:0.8rem; margin-top:5px"></div>
        </div>
        <div style="display:flex; gap:15px">
            <button class="btn-pill btn-green" style="height:70px" onclick="checkIn()">ENTRADA</button>
            <button class="btn-pill btn-pill" style="height:70px; background:var(--terracota); color:white" onclick="checkOut()">SALIDA</button>
        </div>
    </div>

    <div id="cocina" class="container">
        <h2 style="color:var(--dorado)">Recetario & Stock</h2>
        <div class="card">
            <div style="display:flex; gap:10px">
                <button class="btn-pill btn-gold" onclick="openModal('receta')">+ NUEVA</button>
                <button class="btn-pill btn-green" onclick="openModal('excel')"><i class="fa-solid fa-file-excel"></i> EXCEL</button>
            </div>
        </div>
        <div id="recetas-list"></div>
    </div>

    <div id="admin" class="container">
        <h2 style="color:var(--dorado)">Administración</h2>
        <div class="card">
            <h4>Checklist de Limpieza</h4>
            <div id="admin-checklist-tasks" style="margin-bottom:15px"></div>
            <div style="display:flex; gap:10px">
                <input type="text" id="task-input" placeholder="Nueva tarea..." style="flex:1; background:var(--negro); border:1px solid rgba(217,212,199,0.2); border-radius:10px; padding:10px; color:white">
                <button class="btn-pill btn-gold" style="width:auto" onclick="addTask()">+</button>
            </div>
        </div>
    </div>

    <div id="modal-container" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:9000; align-items:center; justify-content:center; padding:20px;">
        <div class="card" style="width:100%; max-width:450px; position:relative">
            <button onclick="closeModal()" style="position:absolute; top:15px; right:15px; background:none; border:none; color:var(--terracota); font-size:1.5rem">✕</button>
            <div id="modal-content"></div>
        </div>
    </div>
</body>
</html>
