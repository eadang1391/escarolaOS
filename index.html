<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EscarolaOS</title>
    <style>
        :root {
            --verde-bosque: #1b3022; /* Fondo principal */
            --verde-oscuro: #14241a; /* Variaci√≥n para tarjetas */
            --terracota: #b0413e;    /* Alertas y gastos */
            --cantera: #d9d4c7;      /* Textos y detalles */
            --dorado: #d4af37;       /* Acentos y t√≠tulos */
            --negro: #0a0a0a;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--verde-bosque);
            color: var(--cantera);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- LOGIN SCREEN (PALETA ESCAROLA) --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--verde-bosque);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 2000;
        }

        .logo { font-size: 2.2rem; letter-spacing: 5px; margin-bottom: 20px; color: var(--cantera); }
        .logo strong { color: var(--dorado); }

        .pin-dots { display: flex; gap: 18px; margin-bottom: 40px; }
        .dot { width: 16px; height: 16px; border: 2px solid var(--dorado); border-radius: 50%; }
        .dot.filled { background-color: var(--dorado); box-shadow: 0 0 10px var(--dorado); }

        .pinpad {
            display: grid; grid-template-columns: repeat(3, 85px); gap: 20px;
        }

        .btn-pin {
            width: 85px; height: 85px; border-radius: 50%;
            border: 1px solid var(--dorado);
            background: rgba(212, 175, 55, 0.05);
            color: var(--cantera); font-size: 1.6rem; cursor: pointer;
            transition: 0.2s;
        }
        .btn-pin:active { background: var(--dorado); color: var(--verde-bosque); }

        /* --- NAVEGACI√ìN (TABS VERDE/DORADO) --- */
        .tab-bar {
            position: fixed; bottom: 0; width: 100%; max-width: 600px;
            background: var(--verde-oscuro); display: none;
            grid-template-columns: repeat(5, 1fr);
            border-top: 1px solid var(--dorado); z-index: 1000;
        }

        .tab-item {
            padding: 15px 5px; text-align: center; font-size: 0.75rem;
            color: var(--cantera); cursor: pointer; opacity: 0.5;
        }

        .tab-item.active { opacity: 1; color: var(--dorado); border-top: 3px solid var(--dorado); }

        /* --- DASHBOARD Y SECCIONES --- */
        .container {
            width: 100%; max-width: 500px; padding: 25px;
            padding-bottom: 110px; box-sizing: border-box; display: none;
        }

        .card {
            background: var(--verde-oscuro); border-radius: 12px;
            padding: 20px; margin-bottom: 20px;
            border: 1px solid rgba(217, 212, 199, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h2 { color: var(--dorado); font-weight: 300; letter-spacing: 1px; }

        .finance-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* --- ELEMENTOS DE FORMULARIO --- */
        input { 
            width: 100%; padding: 14px; margin: 10px 0; 
            background: var(--negro); border: 1px solid var(--verde-bosque); 
            color: var(--cantera); border-radius: 8px; box-sizing: border-box; 
        }
        
        .btn-gold { background: var(--dorado); color: var(--verde-bosque); padding: 14px; border-radius: 8px; border: none; font-weight: bold; width: 100%; cursor: pointer; }
        .btn-red { background: var(--terracota); color: var(--cantera); padding: 14px; border-radius: 8px; border: none; font-weight: bold; width: 100%; cursor: pointer; }

        .toast { position: fixed; bottom: 90px; background: var(--cantera); color: var(--verde-bosque); padding: 12px 25px; border-radius: 30px; font-weight: bold; z-index: 2000; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo">ESCAROLA<strong>OS</strong></div>
        <div class="pin-dots">
            <div class="dot" id="dot-0"></div><div class="dot" id="dot-1"></div>
            <div class="dot" id="dot-2"></div><div class="dot" id="dot-3"></div>
        </div>
        <div class="pinpad">
            <button class="btn-pin" onclick="tecleo('1')">1</button>
            <button class="btn-pin" onclick="tecleo('2')">2</button>
            <button class="btn-pin" onclick="tecleo('3')">3</button>
            <button class="btn-pin" onclick="tecleo('4')">4</button>
            <button class="btn-pin" onclick="tecleo('5')">5</button>
            <button class="btn-pin" onclick="tecleo('6')">6</button>
            <button class="btn-pin" onclick="tecleo('7')">7</button>
            <button class="btn-pin" onclick="tecleo('8')">8</button>
            <button class="btn-pin" onclick="tecleo('9')">9</button>
            <button class="btn-pin" style="color:var(--terracota); border-color:var(--terracota)" onclick="borrar()">C</button>
            <button class="btn-pin" onclick="tecleo('0')">0</button>
            <button class="btn-pin" style="color:var(--dorado)" onclick="location.reload()">R</button>
        </div>
    </div>

    <div class="tab-bar" id="main-nav">
        <div class="tab-item active" onclick="showTab('finanzas')">üí∞ Finanzas</div>
        <div class="tab-item" onclick="showTab('tareas')">‚úÖ Tareas</div>
        <div class="tab-item" onclick="showTab('reloj')">üïí Reloj</div>
        <div class="tab-item" onclick="showTab('recetas')">üìñ Recetas</div>
        <div class="tab-item" onclick="showTab('admin')">‚öôÔ∏è Admin</div>
    </div>

    <div id="finanzas" class="container">
        <h2>Finanzas</h2>
        <div class="finance-grid">
            <div class="card"><small>INGRESOS</small><h2 id="val-ingresos">$0</h2></div>
            <div class="card"><small>GASTOS</small><h2 id="val-gastos" style="color:var(--terracota)">$0</h2></div>
        </div>
        <div class="card" style="border-left: 5px solid var(--dorado);">
            <small>UTILIDAD NETA</small>
            <h2 id="val-utilidad" style="color:var(--dorado); font-size: 2.2rem;">$0</h2>
        </div>
    </div>

    <div id="tareas" class="container"><h2>Checklist</h2></div>
    <div id="reloj" class="container">
    <h2 style="text-align: center; letter-spacing: 2px;">RELOJ CHECADOR</h2>
    
    <div class="card" style="text-align: center; border-bottom: 3px solid var(--dorado);">
        <div id="current-time" style="font-size: 2.5rem; color: var(--cantera); font-weight: bold;">00:00:00</div>
        <div id="current-date" style="color: var(--dorado); font-size: 0.9rem;">FECHA</div>
    </div>

    <div class="card">
        <div style="display: flex; gap: 15px;">
            <button onclick="registrarAsistencia('ENTRADA')" style="background: var(--verde-bosque); color: var(--cantera); border: 1px solid var(--dorado); flex: 1; height: 60px; border-radius: 8px; font-weight: bold; cursor: pointer;">ENTRADA</button>
            <button class="btn-red" onclick="registrarAsistencia('SALIDA')" style="flex: 1; height: 60px;">SALIDA</button>
        </div>
    </div>

    <div id="seccion-nomina-socio" style="display:none;" class="card">
        <h3 style="color: var(--dorado); font-size: 0.9rem;">üí∞ N√ìMINA Y HORAS (VISTA SOCIO)</h3>
        <div id="lista-nomina"></div>
    </div>
</div>
    <div id="recetas" class="container"><h2>Recetas</h2></div>
    <div id="admin" class="container">
    <h2>PANEL ADMIN</h2>
    <div class="card">
        <h3>+ REGISTRAR COLABORADOR</h3>
        <input type="text" id="reg-nombre" placeholder="Nombre del empleado">
        <input type="number" id="reg-pin" placeholder="PIN de 4 d√≠gitos">
        <input type="number" id="reg-sueldo" placeholder="Sueldo por hora $ (Ej: 50)">
        <select id="reg-rol" style="width: 100%; padding: 12px; background: var(--negro); color: var(--cantera); border: 1px solid var(--verde-bosque); border-radius: 8px; margin: 10px 0;">
            <option value="">Seleccionar Puesto...</option>
            <option value="Socio">Socio</option>
            <option value="Barman">Barman</option>
            <option value="Chef">Chef</option>
            <option value="Barista">Barista</option>
            <option value="Staff">Staff</option>
        </select>
        <button class="btn-gold" onclick="guardarNuevoUsuario()">GUARDAR</button>
    </div>
    <div class="card">
        <div id="lista-personal-db"></div>
    </div>
</div>

    <script type="module">
        import { db, collection, addDoc, getDocs, query, where, doc, deleteDoc } from './firebase-config.js';

        let pinIngresado = "";

        window.notificar = (msg, err = false) => {
            const t = document.createElement("div");
            t.className = "toast";
            if(err) t.style.background = "var(--terracota)";
            t.innerText = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        };

        window.tecleo = (n) => {
            if(pinIngresado.length < 4) {
                pinIngresado += n;
                updateDots();
                if(pinIngresado.length === 4) setTimeout(verificarAcceso, 200);
            }
        };

        window.borrar = () => { pinIngresado = ""; updateDots(); };

        function updateDots() {
            for(let i=0; i<4; i++) {
                document.getElementById(`dot-${i}`).classList.toggle('filled', i < pinIngresado.length);
            }
        }

        window.showTab = (tabId) => {
            document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).style.display = 'block';
            if (event) event.currentTarget.classList.add('active');
        };

        async function verificarAcceso() {
            try {
                const q = query(collection(db, "usuarios"), where("pin", "==", pinIngresado));
                const snap = await getDocs(q);
                if(!snap.empty) {
    const docUser = snap.docs[0];
    usuarioActual = { id: docUser.id, ...docUser.data() }; // <-- GUARDAMOS AL USUARIO
    
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('main-nav').style.display = 'grid';
    showTab('finanzas');
                    window.cargarHistorialReloj();
                    if(u.rol === 'Socio') window.calcularFinanzasReales();
                    window.cargarPersonal();
                } else {
                    window.notificar("PIN Incorrecto", true);
                    window.borrar();
                }
            } catch(e) { window.notificar("Error de red", true); }
        }

        window.calcularFinanzasReales = async () => {
            let i = 0, g = 0;
            const qI = await getDocs(collection(db, "pagos"));
            qI.forEach(d => i += Number(d.data().monto || 0));
            const qG = await getDocs(collection(db, "gastos"));
            qG.forEach(d => g += Number(d.data().monto || 0));
            document.getElementById('val-ingresos').innerText = `$${i.toLocaleString()}`;
            document.getElementById('val-gastos').innerText = `$${g.toLocaleString()}`;
            document.getElementById('val-utilidad').innerText = `$${(i-g).toLocaleString()}`;
        };
        // --- L√ìGICA DE ADMINISTRACI√ìN ---

        // Funci√≥n para guardar en Firebase
        window.guardarNuevoUsuario = async () => {
            const nombre = document.getElementById('reg-nombre').value;
            const pin = document.getElementById('reg-pin').value;
            const rol = document.getElementById('reg-rol').value;

            if(!nombre || pin.length !== 4 || !rol) {
                window.notificar("‚ö†Ô∏è Completa todos los campos (PIN de 4 d√≠gitos)", true);
                return;
            }

            try {
                await addDoc(collection(db, "usuarios"), {
                    nombre: nombre,
                    pin: pin,
                    rol: rol,
                    fechaRegistro: new Date().toISOString()
                });
                window.notificar("‚úÖ Usuario registrado con √©xito");
                
                // Limpiar campos
                document.getElementById('reg-nombre').value = "";
                document.getElementById('reg-pin').value = "";
                document.getElementById('reg-rol').value = "";
                
                window.cargarPersonal(); // Recargar la lista
            } catch (error) {
                window.notificar("‚ùå Error al guardar", true);
            }
        };

        // Funci√≥n para cargar la lista de usuarios
        window.cargarPersonal = async () => {
            const listaContenedor = document.getElementById('lista-personal-db');
            if (!listaContenedor) return;

            const snap = await getDocs(collection(db, "usuarios"));
            listaContenedor.innerHTML = ""; // Limpiar antes de cargar

            snap.forEach(docSnap => {
                const u = docSnap.data();
                const id = docSnap.id;

                listaContenedor.innerHTML += `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(217,212,199,0.1);">
                        <div>
                            <strong style="color: var(--cantera)">${u.nombre}</strong><br>
                            <small style="color: var(--dorado)">${u.rol}</small>
                        </div>
                        <button onclick="eliminarUsuario('${id}')" style="background: none; color: var(--terracota); border: none; cursor: pointer; font-size: 1.2rem;">‚úï</button>
                    </div>
                `;
            });
        };

        // Funci√≥n para eliminar usuario
        window.eliminarUsuario = async (id) => {
            if(confirm("¬øEst√°s seguro de eliminar a este colaborador?")) {
                try {
                    await deleteDoc(doc(db, "usuarios", id));
                    window.notificar("üóëÔ∏è Usuario eliminado");
                    window.cargarPersonal();
                } catch (error) {
                    window.notificar("‚ùå Error al eliminar", true);
                }
            }
        };
        
        // Hacer que la lista se cargue si el socio entra al admin
        // (Esto se dispara en la funci√≥n verificarAcceso que ya tienes)
        // --- L√ìGICA DEL RELOJ CHECADOR ---
        let usuarioActual = null; // Guardar√° los datos del que hizo login

        // Actualizador de hora en pantalla
        setInterval(() => {
            const now = new Date();
            if(document.getElementById('current-time')) {
                document.getElementById('current-time').innerText = now.toLocaleTimeString();
                document.getElementById('current-date').innerText = now.toLocaleDateString('es-MX', { weekday: 'long', day: 'numeric', month: 'long' });
            }
        }, 1000);

        window.registrarAsistencia = async (tipo) => {
            if (!usuarioActual) return window.notificar("‚ö†Ô∏è Error de sesi√≥n", true);

            try {
                await addDoc(collection(db, "asistencias"), {
                    uid: usuarioActual.id,
                    nombre: usuarioActual.nombre,
                    rol: usuarioActual.rol,
                    tipo: tipo, // ENTRADA o SALIDA
                    timestamp: new Date().toISOString(),
                    fechaCorta: new Date().toLocaleDateString()
                });

                window.notificar(`‚úÖ ${tipo} registrada: ${usuarioActual.nombre}`);
                window.cargarHistorialReloj();
            } catch (error) {
                window.notificar("‚ùå Error al registrar", true);
            }
        };

        window.cargarHistorialReloj = async () => {
            const contenedor = document.getElementById('historial-reloj-hoy');
            if (!contenedor || !usuarioActual) return;

            const q = query(
                collection(db, "asistencias"), 
                where("uid", "==", usuarioActual.id),
                where("fechaCorta", "==", new Date().toLocaleDateString())
            );

            const snap = await getDocs(q);
            contenedor.innerHTML = "";
            
            snap.forEach(docSnap => {
                const data = docSnap.data();
                const hora = new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                contenedor.innerHTML += `
                    <div style="display:flex; justify-content:space-between; padding: 5px 0; border-bottom: 1px solid rgba(255,255,255,0.05);">
                        <span>${data.tipo}</span>
                        <span style="color:var(--dorado)">${hora}</span>
                    </div>
                `;
            });
        };
    </script>
</body>
</html>
