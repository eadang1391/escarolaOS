<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EscarolaOS v13.8</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --verde-bosque: #1b3022;
            --verde-oscuro: #14241a;
            --terracota: #b0413e;
            --cantera: #d9d4c7;
            --dorado: #c5a059;
            --negro: #0a0a0a;
            --border-light: rgba(217, 212, 199, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--verde-bosque); color: var(--cantera); height: 100vh; overflow: hidden; }

        /* PINPAD ORIGINAL */
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 999999; }
        .pin-dot { width: 15px; height: 15px; border: 2px solid var(--dorado); border-radius: 50%; margin: 0 8px; }
        .pin-dot.filled { background: var(--dorado); }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; }
        .key { width: 70px; height: 70px; border-radius: 50%; border: 1px solid var(--border-light); color: var(--dorado); font-size: 1.5rem; display: flex; align-items: center; justify-content: center; }

        /* ESTRUCTURA */
        .view-frame { display: none; height: 100vh; overflow-y: auto; padding: 20px; padding-bottom: 180px; }
        .card { background: var(--verde-oscuro); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border-light); }
        
        /* CAPITAL BOXES ORIGINALES */
        .kpi-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .kpi-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; text-align: center; }
        .kpi-box span { font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; }
        .kpi-box h3 { font-size: 1.2rem; margin-top: 5px; }

        /* AGENDA CALENDAR */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 8px; font-size: 0.8rem; position: relative; cursor: pointer; }
        .event-dot { width: 5px; height: 5px; background: var(--terracota); border-radius: 50%; position: absolute; bottom: 3px; }

        /* INPUTS Y BOTONES */
        .f-input { width: 100%; padding: 15px; border-radius: 12px; background: #000; border: 1px solid var(--border-light); color: #fff; margin-bottom: 10px; }
        .btn-p { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .btn-gold { background: var(--dorado); color: #000; }
        .btn-red { background: var(--terracota); color: #fff; }

        /* LISTAS */
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid var(--border-light); }
        .del-btn { color: var(--terracota); background: none; border: none; font-size: 1.1rem; cursor: pointer; }

        /* NAV */
        #main-nav { position: fixed; bottom: 0; width: 100%; background: #000; display: none; grid-template-columns: repeat(5, 1fr); padding: 15px 0; border-top: 1px solid var(--dorado); }
        .nav-item { text-align: center; font-size: 0.6rem; color: var(--cantera); opacity: 0.5; }
        .nav-item.active { opacity: 1; color: var(--dorado); }
        .nav-item i { font-size: 1.3rem; display: block; margin-bottom: 4px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--verde-oscuro); padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="margin-bottom:20px; letter-spacing:5px">ESCAROLAOS</h2>
        <div style="display:flex" id="pin-container">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div class="numpad" id="numpad"></div>
    </div>

    <div id="v-finanzas" class="view-frame">
        <div class="card" style="text-align:center">
            <span style="font-size:0.8rem; opacity:0.6">CAPITAL NETO</span>
            <h1 id="cap-neto" style="font-size:2.5rem">$0.00</h1>
        </div>
        <div class="kpi-grid">
            <div class="kpi-box"><span>Caja</span><h3 id="cap-caja">$0</h3></div>
            <div class="kpi-box"><span>Banco</span><h3 id="cap-banco">$0</h3></div>
            <div class="kpi-box"><span>Ventas</span><h3 id="cap-ventas" style="color:var(--dorado)">$0</h3></div>
            <div class="kpi-box"><span>Gastos</span><h3 id="cap-gastos" style="color:var(--terracota)">$0</h3></div>
        </div>
        <div class="card">
            <input type="text" id="f-desc" class="f-input" placeholder="Descripción">
            <input type="number" id="f-monto" class="f-input" placeholder="Monto $">
            <select id="f-tipo" class="f-input"><option value="INGRESO">Venta / Ingreso</option><option value="GASTO">Gasto</option></select>
            <select id="f-medio" class="f-input"><option value="CAJA">Efectivo (Caja)</option><option value="BANCO">Transferencia (Banco)</option></select>
            <button class="btn-p btn-gold" onclick="window.saveFin()">Registrar Movimiento</button>
        </div>
        <div id="fin-list" class="card"></div>
    </div>

    <div id="v-agenda" class="view-frame">
        <div class="card">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px">
                <button onclick="window.changeMonth(-1)" style="color:#fff; background:none; border:none"><i class="fa-solid fa-arrow-left"></i></button>
                <h3 id="cal-month-name">MES</h3>
                <button onclick="window.changeMonth(1)" style="color:#fff; background:none; border:none"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="cal-grid" id="cal-grid"></div>
        </div>
        <div class="card">
            <input type="text" id="ag-tit" class="f-input" placeholder="Nombre/Evento">
            <input type="date" id="ag-fec" class="f-input">
            <input type="time" id="ag-hor" class="f-input">
            <button class="btn-p btn-gold" onclick="window.saveAg()">Agendar</button>
        </div>
        <div id="ag-day-list" class="card"></div>
    </div>

    <div id="v-reloj" class="view-frame">
        <div class="card" style="text-align:center; padding:40px 0">
            <h1 id="clock-txt" style="font-size:3rem">00:00:00</h1>
            <p id="date-txt" style="color:var(--dorado)"></p>
        </div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px">
            <button class="btn-p btn-gold" style="height:100px" onclick="window.punch('ENTRADA')">ENTRADA</button>
            <button class="btn-p btn-red" style="height:100px" onclick="window.punch('SALIDA')">SALIDA</button>
        </div>
        <div id="punch-history" class="card" style="margin-top:20px"></div>
    </div>

    <div id="v-bodega" class="view-frame">
        <div class="card">
            <h4>Recetario</h4>
            <input type="text" id="r-nom" class="f-input" placeholder="Platillo">
            <input type="number" id="r-cos" class="f-input" placeholder="Costo">
            <textarea id="r-det" class="f-input" placeholder="Ingredientes"></textarea>
            <button class="btn-p btn-gold" onclick="window.saveRec()">Guardar Receta</button>
        </div>
        <div id="rec-list" class="card"></div>
        <div class="card">
            <h4>Inventario</h4>
            <input type="text" id="i-nom" class="f-input" placeholder="Insumo">
            <input type="number" id="i-can" class="f-input" placeholder="Cantidad">
            <button class="btn-p btn-gold" onclick="window.saveInv()">Actualizar Stock</button>
        </div>
        <div id="inv-list" class="card"></div>
    </div>

    <div id="v-admin" class="view-frame">
        <div class="card">
            <h4>Nómina</h4>
            <div id="payroll-render"></div>
        </div>
        <div class="card">
            <h4>Empleados</h4>
            <input type="text" id="u-nom" class="f-input" placeholder="Nombre">
            <input type="number" id="u-pin" class="f-input" placeholder="PIN">
            <input type="number" id="u-pag" class="f-input" placeholder="Sueldo/Hora">
            <select id="u-rol" class="f-input">
                <option value="Socio">Socio</option>
                <option value="Chef">Chef</option>
                <option value="Barista">Barista</option>
                <option value="Barman">Barman</option>
                <option value="Staff">Staff</option>
            </select>
            <div id="u-edit-ctrl" style="display:none; gap:10px">
                <button class="btn-p btn-gold" onclick="window.updateUser()">Actualizar</button>
                <button class="btn-p btn-red" onclick="window.cancelEdit()">X</button>
            </div>
            <button id="u-add-btn" class="btn-p btn-gold" onclick="window.addUser()">Agregar</button>
            <div id="users-list" style="margin-top:15px"></div>
        </div>
        <div class="card">
            <h4>Historial Pagos Nómina</h4>
            <div id="pay-log"></div>
        </div>
    </div>

    <div id="m-exit" class="modal"><div class="modal-content" id="exit-content"></div></div>
    <div id="m-pay" class="modal">
        <div class="modal-content">
            <h3 id="pay-info"></h3>
            <p>¿Cómo se realizó el pago?</p><br>
            <button class="btn-p btn-gold" onclick="window.confirmPay('CAJA')" style="margin-bottom:10px">Efectivo (Caja)</button>
            <button class="btn-p btn-gold" onclick="window.confirmPay('BANCO')">Transferencia (Banco)</button>
            <button class="btn-p btn-red" onclick="document.getElementById('m-pay').style.display='none'" style="margin-top:15px">Cancelar</button>
        </div>
    </div>

    <nav id="main-nav">
        <div class="nav-item" onclick="window.go('finanzas')"><i class="fa-solid fa-wallet"></i>Capital</div>
        <div class="nav-item" onclick="window.go('agenda')"><i class="fa-solid fa-calendar"></i>Agenda</div>
        <div class="nav-item" onclick="window.go('reloj')"><i class="fa-solid fa-clock"></i>Reloj</div>
        <div class="nav-item" onclick="window.go('bodega')"><i class="fa-solid fa-box"></i>Bodega</div>
        <div class="nav-item" onclick="window.go('admin')"><i class="fa-solid fa-user-shield"></i>Admin</div>
    </nav>

    <script type="module">
        import { db, collection, addDoc, getDocs, query, where, doc, deleteDoc, updateDoc, orderBy, limit } from './firebase-config.js';

        let pin = "";
        let user = null;
        let selMonth = new Date();
        let editUserId = null;
        let payingData = null;

        // --- AUTH ---
        const drawNumpad = () => {
            const pad = document.getElementById('numpad');
            for(let i=1; i<=9; i++) pad.innerHTML += `<div class="key" onclick="window.press(${i})">${i}</div>`;
            pad.innerHTML += `<div class="key" onclick="window.press('CLR')">C</div>`;
            pad.innerHTML += `<div class="key" onclick="window.press(0)">0</div>`;
            pad.innerHTML += `<div class="key" onclick="location.reload()">OFF</div>`;
        };

        window.press = async (n) => {
            if(n === 'CLR') { pin = ""; updateDots(); return; }
            if(pin.length < 4) pin += n;
            updateDots();
            if(pin.length === 4) {
                const q = query(collection(db, "usuarios"), where("pin", "==", pin));
                const snap = await getDocs(q);
                if(!snap.empty) {
                    user = { id: snap.docs[0].id, ...snap.docs[0].data() };
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-nav').style.display = 'grid';
                    boot();
                } else { pin = ""; updateDots(); }
            }
        };

        const updateDots = () => {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((d, i) => d.classList.toggle('filled', i < pin.length));
        };

        // --- NAVEGACION ---
        window.go = (v) => {
            if((v==='finanzas' || v==='admin') && user.rol !== 'Socio') return;
            document.querySelectorAll('.view-frame').forEach(f => f.style.display = 'none');
            document.getElementById(`v-${v}`).style.display = 'block';
        };

        // --- CAPITAL ---
        window.saveFin = async () => {
            const m = parseFloat(document.getElementById('f-monto').value);
            const d = document.getElementById('f-desc').value;
            const t = document.getElementById('f-tipo').value;
            const c = document.getElementById('f-medio').value;
            await addDoc(collection(db, "finanzas"), { desc: d, monto: m, tipo: t, canal: c, fecha: new Date().toISOString() });
            loadFin();
        };

        window.loadFin = async () => {
            const snap = await getDocs(query(collection(db, "finanzas"), orderBy("fecha", "desc")));
            let cj=0, bn=0, v=0, g=0;
            const list = document.getElementById('fin-list');
            list.innerHTML = "";
            snap.forEach(docSnap => {
                const f = docSnap.data();
                const realM = f.tipo === 'INGRESO' ? f.monto : -f.monto;
                if(f.canal === 'CAJA') cj += realM; else bn += realM;
                if(f.tipo === 'INGRESO') v += f.monto; else g += f.monto;

                list.innerHTML += `<div class="item-row">
                    <span>${f.desc} (${f.canal})</span>
                    <span>$${f.monto} <button class="del-btn" onclick="window.delDoc('finanzas','${docSnap.id}','loadFin')">×</button></span>
                </div>`;
            });
            document.getElementById('cap-neto').innerText = `$${(cj+bn).toFixed(2)}`;
            document.getElementById('cap-caja').innerText = `$${cj.toFixed(2)}`;
            document.getElementById('cap-banco').innerText = `$${bn.toFixed(2)}`;
            document.getElementById('cap-ventas').innerText = `$${v.toFixed(2)}`;
            document.getElementById('cap-gastos').innerText = `$${g.toFixed(2)}`;
        };

        // --- AGENDA ---
        window.changeMonth = (v) => { selMonth.setMonth(selMonth.getMonth() + v); loadAg(); };
        window.loadAg = async () => {
            const grid = document.getElementById('cal-grid');
            const events = await getDocs(collection(db, "agenda"));
            const datesWithEv = events.docs.map(d => d.data().fecha);
            
            grid.innerHTML = "";
            document.getElementById('cal-month-name').innerText = selMonth.toLocaleDateString('es-MX', {month:'long', year:'numeric'}).toUpperCase();
            const days = new Date(selMonth.getFullYear(), selMonth.getMonth() + 1, 0).getDate();

            for(let i=1; i<=days; i++) {
                const fullDate = `${selMonth.getFullYear()}-${String(selMonth.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const hasEv = datesWithEv.includes(fullDate);
                grid.innerHTML += `<div class="cal-day" onclick="window.viewDay('${fullDate}')">${i} ${hasEv?'<div class="event-dot"></div>':''}</div>`;
            }
        };

        window.saveAg = async () => {
            await addDoc(collection(db, "agenda"), { tit: document.getElementById('ag-tit').value, fecha: document.getElementById('ag-fec').value, hora: document.getElementById('ag-hor').value });
            loadAg();
        };

        window.viewDay = async (d) => {
            const snap = await getDocs(query(collection(db, "agenda"), where("fecha", "==", d)));
            const list = document.getElementById('ag-day-list');
            list.innerHTML = `<h4>Eventos ${d}</h4>`;
            snap.forEach(docSnap => {
                list.innerHTML += `<div class="item-row"><b>${docSnap.data().hora}</b> ${docSnap.data().tit} <button class="del-btn" onclick="window.delDoc('agenda','${docSnap.id}','loadAg')">×</button></div>`;
            });
        };

        // --- RELOJ ---
        window.punch = async (t) => {
            if(t==='SALIDA') {
                const ts = await getDocs(collection(db, "tareas"));
                let html = "<h3>Checklist Salida</h3><br>";
                ts.forEach(d => html += `<label><input type="checkbox" class="exit-chk"> ${d.data().tarea}</label><br><br>`);
                html += `<button class="btn-p btn-gold" onclick="window.finishPunch()">Confirmar Salida</button>`;
                document.getElementById('exit-content').innerHTML = html;
                document.getElementById('m-exit').style.display = 'flex';
            } else { savePunch('ENTRADA'); }
        };

        window.finishPunch = () => {
            const chks = document.querySelectorAll('.exit-chk');
            if(chks.length > 0 && !Array.from(chks).some(c => c.checked)) return alert("Marca al menos una tarea");
            savePunch('SALIDA');
            location.reload();
        };

        const savePunch = async (t) => {
            await addDoc(collection(db, "asistencias"), { uid: user.id, nombre: user.nombre, tipo: t, fecha: new Date().toISOString() });
            if(user.rol === 'Socio') loadPunchHist();
        };

        window.loadPunchHist = async () => {
            const snap = await getDocs(query(collection(db, "asistencias"), orderBy("fecha", "desc"), limit(10)));
            const box = document.getElementById('punch-history');
            box.innerHTML = "<h4>Historial Reciente</h4>";
            snap.forEach(d => box.innerHTML += `<div class="item-row"><span>${d.data().nombre} (${d.data().tipo})</span> <button class="del-btn" onclick="window.delDoc('asistencias','${d.id}','loadPunchHist')">×</button></div>`);
        };

        // --- ADMIN ---
        window.addUser = async () => {
            await addDoc(collection(db, "usuarios"), { nombre: document.getElementById('u-nom').value, pin: document.getElementById('u-pin').value, sueldo: parseFloat(document.getElementById('u-pag').value), rol: document.getElementById('u-rol').value });
            loadStaff();
        };

        window.loadStaff = async () => {
            const snap = await getDocs(collection(db, "usuarios"));
            const list = document.getElementById('users-list');
            list.innerHTML = "";
            snap.forEach(d => {
                list.innerHTML += `<div class="item-row">
                    <span>${d.data().nombre} (${d.data().rol})</span>
                    <button class="btn-p btn-gold" style="width:auto; padding:5px 10px" onclick="window.editUser('${d.id}')">Editar</button>
                </div>`;
            });
            loadPayroll();
        };

        window.editUser = async (id) => {
            const all = await getDocs(collection(db, "usuarios"));
            const u = all.docs.find(x => x.id === id).data();
            editUserId = id;
            document.getElementById('u-nom').value = u.nombre;
            document.getElementById('u-pin').value = u.pin;
            document.getElementById('u-pag').value = u.sueldo;
            document.getElementById('u-rol').value = u.rol;
            document.getElementById('u-add-btn').style.display = 'none';
            document.getElementById('u-edit-ctrl').style.display = 'flex';
        };

        window.updateUser = async () => {
            await updateDoc(doc(db, "usuarios", editUserId), { nombre: document.getElementById('u-nom').value, pin: document.getElementById('u-pin').value, sueldo: parseFloat(document.getElementById('u-pag').value), rol: document.getElementById('u-rol').value });
            window.cancelEdit(); loadStaff();
        };

        window.cancelEdit = () => {
            editUserId = null;
            document.getElementById('u-add-btn').style.display = 'block';
            document.getElementById('u-edit-ctrl').style.display = 'none';
            document.querySelectorAll('#v-admin input').forEach(i => i.value = "");
        };

        window.loadPayroll = async () => {
            const uS = await getDocs(collection(db, "usuarios"));
            const aS = await getDocs(collection(db, "asistencias"));
            const box = document.getElementById('payroll-render');
            box.innerHTML = "";
            uS.forEach(uDoc => {
                const u = uDoc.data();
                const hits = aS.docs.map(d=>d.data()).filter(p=>p.uid===uDoc.id).sort((a,b)=>new Date(a.fecha)-new Date(b.fecha));
                let hrs = 0;
                for(let i=0; i<hits.length; i++) {
                    if(hits[i].tipo==='ENTRADA' && hits[i+1]?.tipo==='SALIDA') {
                        hrs += (new Date(hits[i+1].fecha)-new Date(hits[i].fecha))/3600000; i++;
                    }
                }
                const total = hrs * (u.sueldo || 0);
                box.innerHTML += `<div class="item-row">
                    <b>${u.nombre}</b>
                    <span>$${total.toFixed(0)} <button class="btn-p btn-gold" style="width:auto; padding:5px" onclick="window.payModal('${uDoc.id}','${u.nombre}',${total})">PAGAR</button></span>
                </div>`;
            });
        };

        window.payModal = (id, n, a) => {
            payingData = { id, n, a };
            document.getElementById('pay-info').innerText = `Pagar $${a.toFixed(2)} a ${n}`;
            document.getElementById('m-pay').style.display = 'flex';
        };

        window.confirmPay = async (canal) => {
            await addDoc(collection(db, "pagos"), { nombre: payingData.n, monto: payingData.a, fecha: new Date().toISOString(), canal });
            await addDoc(collection(db, "finanzas"), { desc: "PAGO NÓMINA: "+payingData.n, monto: payingData.a, tipo: "GASTO", canal, fecha: new Date().toISOString() });
            document.getElementById('m-pay').style.display = 'none';
            boot();
        };

        window.loadPayLog = async () => {
            const snap = await getDocs(query(collection(db, "pagos"), orderBy("fecha", "desc"), limit(10)));
            const box = document.getElementById('pay-log');
            box.innerHTML = "";
            snap.forEach(d => box.innerHTML += `<div class="item-row"><span>${d.data().nombre} ($${d.data().monto})</span> <button class="del-btn" onclick="window.delDoc('pagos','${d.id}','loadPayLog')">×</button></div>`);
        };

        // --- BODEGA ---
        window.saveRec = async () => {
            await addDoc(collection(db, "recetas"), { platillo: document.getElementById('r-nom').value, costo: document.getElementById('r-cos').value, detalles: document.getElementById('r-det').value });
            loadBodega();
        };
        window.saveInv = async () => {
            await addDoc(collection(db, "inventario"), { insumo: document.getElementById('i-nom').value, cant: document.getElementById('i-can').value });
            loadBodega();
        };
        window.loadBodega = async () => {
            const rS = await getDocs(collection(db, "recetas"));
            const iS = await getDocs(collection(db, "inventario"));
            document.getElementById('rec-list').innerHTML = "<h4>Recetas</h4>";
            rS.forEach(d => document.getElementById('rec-list').innerHTML += `<div class="item-row">${d.data().platillo} ($${d.data().costo})</div>`);
            document.getElementById('inv-list').innerHTML = "<h4>Stock</h4>";
            iS.forEach(d => document.getElementById('inv-list').innerHTML += `<div class="item-row">${d.data().insumo} (${d.data().cant})</div>`);
        };

        // --- GLOBAL ---
        window.delDoc = async (c, id, cb) => {
            if(confirm("¿Eliminar registro?")) { await deleteDoc(doc(db, c, id)); window[cb](); loadFin(); }
        };

        const boot = () => {
            window.go('reloj');
            loadFin(); loadAg(); loadBodega();
