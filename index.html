<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscarolaOS - Auténtico</title>
    <style>
        :root {
            --verde-bosque: #1b4332;
            --dorado: #a68a64;
            --cantera: #f4f1de;
            --terracota: #bc4749;
            --blanco: #fdfdfb;
        }

        body { 
            margin: 0; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--cantera); 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* CAPA DE BLOQUEO */
        #pantalla-login {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--cantera);
            z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.6s ease;
        }

        .header-login { text-align: center; margin-bottom: 40px; }
        
        .logo-tipo {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--verde-bosque);
            letter-spacing: 5px;
            margin: 0;
        }

        .linea-dorada {
            width: 60px;
            height: 3px;
            background: var(--dorado);
            margin: 10px auto;
        }

        .pin-display {
            font-size: 2.5rem;
            color: var(--verde-bosque);
            letter-spacing: 15px;
            margin-bottom: 40px;
            height: 50px;
        }

        /* EL TECLADO DE LA FOTO */
        .grid-teclado {
            display: grid;
            grid-template-columns: repeat(3, 90px);
            gap: 20px;
        }

        .btn-round {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid var(--dorado);
            background-color: var(--verde-bosque);
            color: var(--blanco);
            font-size: 2rem;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-round:active {
            transform: scale(0.9);
            background-color: var(--dorado);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .btn-c {
            background-color: var(--terracota);
            font-size: 1.2rem;
            font-weight: bold;
            border-color: var(--blanco);
        }

        /* CONTENIDO DE LA APP */
        #contenido-app {
            display: none;
            text-align: center;
            animation: aparecer 0.8s ease;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="pantalla-login">
        <div class="header-login">
            <h1 class="logo-tipo">ESCAROLA</h1>
            <div class="linea-dorada"></div>
            <p style="color: var(--dorado); font-size: 0.7rem; letter-spacing: 3px;">PREMIUM SYSTEM</p>
        </div>

        <div id="dots" class="pin-display">○ ○ ○ ○</div>

        <div class="grid-teclado">
            <button class="btn-round" onclick="pulsar('1')">1</button>
            <button class="btn-round" onclick="pulsar('2')">2</button>
            <button class="btn-round" onclick="pulsar('3')">3</button>
            <button class="btn-round" onclick="pulsar('4')">4</button>
            <button class="btn-round" onclick="pulsar('5')">5</button>
            <button class="btn-round" onclick="pulsar('6')">6</button>
            <button class="btn-round" onclick="pulsar('7')">7</button>
            <button class="btn-round" onclick="pulsar('8')">8</button>
            <button class="btn-round" onclick="pulsar('9')">9</button>
            <button class="btn-round btn-c" onclick="reset()">C</button>
            <button class="btn-round" onclick="pulsar('0')">0</button>
        </div>
    </div>

    <div id="contenido-app">
        <div style="background: white; padding: 60px; border-radius: 50px; border: 1px solid var(--dorado); box-shadow: 0 30px 60px rgba(0,0,0,0.1);">
            <h2 style="color: var(--verde-bosque); font-size: 2rem;">Acceso Concedido</h2>
            <div class="linea-dorada"></div>
            <button style="margin-top: 30px; padding: 15px 40px; border-radius: 30px; border: none; background: var(--verde-bosque); color: white; font-weight: bold; cursor: pointer;">
                ENTENDIDO
            </button>
        </div>
    </div>

    <script>
        let codigo = "";
        const CLAVE = "2026";

        function pulsar(n) {
            if (codigo.length < 4) {
                codigo += n;
                actualizarPantalla();
            }
            if (codigo.length === 4) {
                setTimeout(verificar, 200);
            }
        }

        function actualizarPantalla() {
            const d = document.getElementById('dots');
            d.innerText = "● ".repeat(codigo.length) + "○ ".repeat(4 - codigo.length);
        }

        function verificar() {
            if (codigo === CLAVE) {
                const login = document.getElementById('pantalla-login');
                login.style.opacity = "0";
                setTimeout(() => {
                    login.style.display = 'none';
                    document.getElementById('contenido-app').style.display = 'block';
                }, 600);
            } else {
                alert("PIN INCORRECTO");
                reset();
            }
        }

        function reset() {
            codigo = "";
            actualizarPantalla();
        }
    </script>
</body>
</html>
