<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EscarolaOS - Master System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --verde-bosque: #1b3022;
            --verde-oscuro: #14241a;
            --terracota: #b0413e;
            --cantera: #d9d4c7;
            --dorado: #c5a059;
            --negro: #0a0a0a;
            --blanco-trans: rgba(217, 212, 199, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--verde-bosque); 
            color: var(--cantera); 
            margin: 0; padding: 0; 
            height: 100vh; overflow-x: hidden;
        }

        /* 1. PANTALLA DE ACCESO */
        #login-screen {
            position: fixed; inset: 0; background: var(--verde-bosque);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000;
        }
        .logo-box h1 { font-size: 2.5rem; letter-spacing: 12px; margin: 0; color: var(--cantera); }
        .logo-box span { color: var(--dorado); }

        .dot-container { display: flex; gap: 20px; margin: 40px 0; }
        .dot { width: 18px; height: 18px; border: 2px solid var(--dorado); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--dorado); box-shadow: 0 0 15px var(--dorado); }

        .grid-pin { display: grid; grid-template-columns: repeat(3, 85px); gap: 20px; }
        .btn-pin {
            width: 85px; height: 85px; border-radius: 50%; border: 1px solid var(--dorado);
            background: var(--verde-oscuro); color: var(--dorado); font-size: 1.5rem;
            font-weight: bold; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-pin:active { transform: scale(0.9); background: var(--dorado); color: var(--verde-oscuro); }

        /* 2. BARRA DE NAVEGACIÓN */
        #main-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 450px; background: rgba(20, 36, 26, 0.95);
            backdrop-filter: blur(15px); display: none; grid-template-columns: repeat(5, 1fr);
            border-radius: 50px; border: 1px solid var(--dorado); padding: 12px; z-index: 1000;
        }
        .tab-item { text-align: center; color: var(--cantera); opacity: 0.4; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .tab-item.active { opacity: 1; color: var(--dorado); }
        .tab-item i { font-size: 1.2rem; }
        .tab-item small { font-size: 0.6rem; text-transform: uppercase; }

        /* 3. CONTENEDORES */
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 25px; display: none; padding-bottom: 120px; }
        .card { background: var(--verde-oscuro); border-radius: 28px; padding: 22px; margin-bottom: 20px; border: 1px solid var(--blanco-trans); }
        
        /* BOTONES PÍLDORA */
        .btn-pill { border-radius: 50px; border: none; padding: 12px 20px; font-weight: bold; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 8px; text-transform: uppercase; font-size: 0.8rem; }
        .btn-gold { background: var(--dorado); color: var(--verde-oscuro); }
        .btn-green { background: var(--verde-oscuro); color: var(--dorado); border: 1px solid var(--dorado); }

        #toast {
            position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%);
            background: var(--dorado); color: var(--verde-oscuro);
            padding: 12px 30px; border-radius: 50px; font-weight: bold;
            display: none; z-index: 6000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo-box"><h1>ESCAROLA<span>OS</span></h1></div>
        <div class="dot-container">
            <div class="dot" id="d0"></div><div class="dot" id="d1"></div>
            <div class="dot" id="d2"></div><div class="dot" id="d3"></div>
        </div>
        <div class="grid-pin" id="pin-board">
            <button class="btn-pin" data-val="1">1</button><button class="btn-pin" data-val="2">2</button><button class="btn-pin" data-val="3">3</button>
            <button class="btn-pin" data-val="4">4</button><button class="btn-pin" data-val="5">5</button><button class="btn-pin" data-val="6">6</button>
            <button class="btn-pin" data-val="7">7</button><button class="btn-pin" data-val="8">8</button><button class="btn-pin" data-val="9">9</button>
            <button class="btn-pin" style="color:var(--terracota); border-color:var(--terracota)" data-val="C">C</button>
            <button class="btn-pin" data-val="0">0</button>
            <button class="btn-pin" data-val="R"><i class="fa-solid fa-rotate"></i></button>
        </div>
    </div>

    <nav id="main-nav">
        <div class="tab-item active" id="tab-finanzas" onclick="showTab('finanzas')"><i class="fa-solid fa-vault"></i><small>Capital</small></div>
        <div class="tab-item" id="tab-agenda" onclick="showTab('agenda')"><i class="fa-solid fa-calendar"></i><small>Agenda</small></div>
        <div class="tab-item" id="tab-reloj" onclick="showTab('reloj')"><i class="fa-solid fa-clock"></i><small>Reloj</small></div>
        <div class="tab-item" id="tab-cocina" onclick="showTab('cocina')"><i class="fa-solid fa-fire"></i><small>Cocina</small></div>
        <div class="tab-item" id="tab-admin" onclick="showTab('admin')"><i class="fa-solid fa-crown"></i><small>Admin</small></div>
    </nav>

    <div id="finanzas" class="container">
        <h2 style="color:var(--dorado)">Estado Financiero</h2>
        <div class="card" style="border-left: 5px solid var(--dorado)">
            <small>BALANCE NETO</small>
            <h1 style="font-size: 3rem; margin: 10px 0">$0.00</h1>
        </div>
    </div>

    <div id="agenda" class="container">
        <h2 style="color:var(--dorado)">Agenda</h2>
        <div class="card"><h3>Próximos Eventos</h3></div>
    </div>

    <div id="reloj" class="container">
        <h2 style="color:var(--dorado)">Reloj Checador</h2>
        <div class="card" style="text-align:center">
            <div id="clock-display" style="font-size:3rem; font-weight:bold">00:00:00</div>
            <div id="date-display" style="color:var(--dorado); margin-top:5px">FECHA</div>
        </div>
        <div style="display:flex; gap:15px">
            <button class="btn-pill btn-green" style="height:70px">ENTRADA</button>
            <button class="btn-pill btn-pill" style="height:70px; background:var(--terracota); color:white">SALIDA</button>
        </div>
    </div>

    <div id="cocina" class="container">
        <h2 style="color:var(--dorado)">Recetario</h2>
        <div class="card">
            <button class="btn-pill btn-gold">CARGAR EXCEL</button>
        </div>
    </div>

    <div id="admin" class="container">
        <h2 style="color:var(--dorado)">Admin</h2>
        <div class="card"><h3>Configuración de Tareas</h3></div>
    </div>

    <div id="toast"></div>

    <script type="module">
        import { db, collection, getDocs, query, where } from './firebase-config.js';

        let currentPin = "";
        window.usuarioActual = null;

        // 1. PINPAD LOGIC
        document.getElementById('pin-board').addEventListener('click', (e) => {
            const val = e.target.closest('button')?.dataset.val;
            if (!val) return;
            if (val === 'C') { currentPin = ""; updateDots(); }
            else if (val === 'R') { location.reload(); }
            else if (currentPin.length < 4) { currentPin += val; updateDots(); if (currentPin.length === 4) checkAccess(); }
        });

        function updateDots() {
            for (let i = 0; i < 4; i++) {
                document.getElementById(`d${i}`).classList.toggle('active', i < currentPin.length);
            }
        }

        // 2. NAVEGACIÓN
        window.showTab = (tabId) => {
            document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).style.display = 'block';
            document.getElementById('tab-' + tabId).classList.add('active');
        };

        // 3. RELOJ
        function iniciarReloj() {
            setInterval(() => {
                const ahora = new Date();
                document.getElementById('clock-display').innerText = ahora.toLocaleTimeString();
                document.getElementById('date-display').innerText = ahora.toLocaleDateString('es-MX', {weekday:'long', day:'numeric', month:'long'}).toUpperCase();
            }, 1000);
        }

        // 4. ACCESO
        async function checkAccess() {
            showToast("VERIFICANDO...");
            const q = query(collection(db, "usuarios"), where("pin", "==", currentPin));
            const snap = await getDocs(q);

            if (!snap.empty) {
                window.usuarioActual = snap.docs[0].data();
                showToast(`¡HOLA, ${window.usuarioActual.nombre.toUpperCase()}!`);
                
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-nav').style.display = 'grid';
                iniciarReloj();

                if(window.usuarioActual.rol === 'Socio') {
                    showTab('finanzas');
                } else {
                    showTab('reloj');
                    document.getElementById('tab-finanzas').style.display = 'none';
                    document.getElementById('tab-admin').style.display = 'none';
                    document.getElementById('main-nav').style.gridTemplateColumns = 'repeat(3, 1fr)';
                }
            } else {
                showToast("PIN INCORRECTO", true);
                currentPin = "";
                updateDots();
            }
        }

        function showToast(msg, error = false) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            t.style.background = error ? '#b0413e' : '#c5a059';
            setTimeout(() => { t.style.display = 'none'; }, 2000);
        }
    </script>
</body>
</html>
