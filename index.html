<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EscarolaOS v17.1</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --verde-bosque: #1b3022;
            --verde-oscuro: #0d1a12;
            --terracota: #b0413e;
            --cantera: #d9d4c7;
            --dorado: #c5a059;
            --negro: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(197, 160, 89, 0.3);
            --pill: 50px;
            --shadow-premium: 0 20px 40px rgba(0,0,0,0.8);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--verde-bosque); color: var(--cantera); height: 100vh; overflow: hidden; }
        
        .main-viewport { 
            display: none; height: 100vh; overflow-y: auto; 
            padding: 35px 20px 200px 20px; max-width: 850px; margin: 0 auto; 
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .card-panel { background: var(--verde-oscuro); border-radius: 35px; padding: 30px; margin-bottom: 25px; border: 1px solid var(--border); box-shadow: var(--shadow-premium); position: relative; }
        .tag-header { border-left: 6px solid var(--dorado); padding-left: 18px; margin-bottom: 25px; letter-spacing: 4px; text-transform: uppercase; font-size: 0.75rem; color: var(--dorado); font-weight: 900; }
        
        .input-premium { width: 100%; padding: 18px 28px; border-radius: var(--pill); background: rgba(0,0,0,0.6); border: 1px solid var(--border); color: #fff; margin-bottom: 15px; font-size: 1rem; outline: none; }
        
        .btn-premium { width: 100%; padding: 20px; border-radius: var(--pill); border: none; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; gap: 12px; }
        .gold-btn { background: var(--dorado); color: var(--negro); }
        .red-btn { background: var(--terracota); color: #fff; }

        .list-row { background: var(--glass); padding: 18px 25px; border-radius: var(--pill); margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.06); }
        .btn-action-small { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--border); background: var(--glass); color: var(--dorado); display: flex; align-items: center; justify-content: center; cursor: pointer; }

        #command-bar { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 750px; 
            background: rgba(13, 26, 18, 0.98); border-radius: var(--pill); display: none; grid-template-columns: repeat(6, 1fr); 
            padding: 15px; border: 1px solid var(--dorado); backdrop-filter: blur(25px); z-index: 9999;
        }
        .cmd-item { text-align: center; color: var(--cantera); opacity: 0.4; font-size: 0.55rem; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .cmd-item.active { opacity: 1; color: var(--dorado); transform: translateY(-5px); }
        .cmd-item i { font-size: 1.5rem; display: block; margin-bottom: 6px; }

        .pin-dot { width: 18px; height: 18px; border: 2px solid var(--dorado); border-radius: 50%; transition: 0.3s; }
        .pin-dot.active { background: var(--dorado); box-shadow: 0 0 15px var(--dorado); }
        .key { aspect-ratio: 1; border-radius: 50%; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.6rem; color: var(--dorado); background: var(--glass); cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen" style="position: fixed; inset: 0; background: radial-gradient(circle at center, var(--verde-bosque) 0%, var(--negro) 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 999999;">
        <img src="https://cdn-icons-png.flaticon.com/512/3448/3448636.png" style="width:110px; margin-bottom: 25px; filter: drop-shadow(0 0 10px var(--dorado));">
        <h2 style="letter-spacing: 8px; margin-bottom: 35px; font-weight: 200;">ESCAROLA <span style="font-weight:900; color:var(--dorado)">OS</span></h2>
        <div class="pin-indicator" style="display: flex; margin-bottom: 40px; gap: 18px;">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div id="numpad-logic" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; max-width: 320px;"></div>
    </div>

    <div id="os-shell">
        
        <div id="view-finanzas" class="main-viewport">
            <div class="card-panel" style="text-align:center;">
                <span style="font-size:0.7rem; letter-spacing:5px; opacity:0.6;">CAPITAL OPERATIVO</span>
                <h1 id="neto-val" style="font-size:3.5rem; margin:10px 0; font-weight: 900;">$0</h1>
                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin-top:20px; border-top:1px solid var(--border); padding-top:20px">
                    <div><small>CAJA</small><br><b id="cash-val">$0</b></div>
                    <div><small>C. CHICA</small><br><b id="small-cash-val">$0</b></div>
                    <div><small>BANCO</small><br><b id="bank-val">$0</b></div>
                </div>
            </div>
            <div class="card-panel">
                <div class="tag-header">Nuevo Movimiento</div>
                <input type="text" id="f-desc" class="input-premium" placeholder="Concepto">
                <input type="number" id="f-monto" class="input-premium" placeholder="Monto $">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:15px">
                    <select id="f-tipo" class="input-premium"><option value="INGRESO">Entrada (+)</option><option value="GASTO">Salida (-)</option></select>
                    <select id="f-canal" class="input-premium"><option value="CAJA">Caja Gral</option><option value="CAJA_CHICA">Caja Chica</option><option value="BANCO">Banco</option></select>
                </div>
                <button class="btn-premium gold-btn" onclick="window.saveFinance()">ASENTAR</button>
            </div>
            <div id="lista-finanzas"></div>
        </div>

        <div id="view-reloj" class="main-viewport">
            <div class="card-panel" style="text-align:center; padding:80px 0;">
                <h1 id="live-time" style="font-size:5rem; font-weight:100;">00:00:00</h1>
                <p id="live-date" style="color:var(--dorado); letter-spacing:6px; font-weight:900;"></p>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:25px;">
                <button class="btn-premium gold-btn" onclick="window.handlePunch('ENTRADA')">ENTRADA</button>
                <button class="btn-premium red-btn" onclick="window.handlePunch('SALIDA')">SALIDA</button>
            </div>
            <div id="lista-asistencias" style="margin-top:40px"></div>
        </div>

        <div id="view-limpieza" class="main-viewport">
            <div class="card-panel">
                <div class="tag-header">Checklist de Higiene</div>
                <div style="display:flex; gap:15px; margin-bottom:20px">
                    <input type="text" id="clean-task-in" class="input-premium" placeholder="Nueva tarea..." style="margin:0">
                    <button class="btn-premium gold-btn" style="width:75px" onclick="window.addCleanTask()">+</button>
                </div>
                <div id="render-clean-tasks"></div>
            </div>
            <div class="card-panel">
                <div class="tag-header">Log del Día</div>
                <div id="render-clean-history"></div>
            </div>
        </div>

        <div id="view-bodega" class="main-viewport">
            <div class="card-panel">
                <div class="tag-header">Gestión de Stock</div>
                <input type="text" id="search-inv" class="input-premium" placeholder="Buscar..." oninput="window.loadBodega()">
                <div style="display:grid; grid-template-columns:2fr 1fr 1fr; gap:12px; margin-bottom:12px">
                    <input type="text" id="inv-nom" class="input-premium" placeholder="Item">
                    <input type="number" id="inv-can" class="input-premium" placeholder="Cant.">
                    <input type="number" id="inv-min" class="input-premium" placeholder="Mín.">
                </div>
                <button class="btn-premium gold-btn" onclick="window.saveInv()">GUARDAR</button>
                <div id="lista-inventario" style="margin-top:25px"></div>
            </div>

            <div class="card-panel">
                <div class="tag-header">Control de Mermas</div>
                <div style="display:grid; grid-template-columns:2fr 1fr; gap:12px; margin-bottom:12px">
                    <input type="text" id="mer-nom" class="input-premium" placeholder="Producto">
                    <input type="number" id="mer-can" class="input-premium" placeholder="Cant.">
                </div>
                <select id="mer-mot" class="input-premium">
                    <option value="Caducado">Caducado</option>
                    <option value="Dañado">Dañado</option>
                    <option value="Error">Error Cocina</option>
                </select>
                <button class="btn-premium red-btn" onclick="window.saveMerma()">REGISTRAR MERMA</button>
                <div id="lista-mermas" style="margin-top:25px"></div>
            </div>
        </div>

        <div id="view-admin" class="main-viewport">
            <div class="card-panel">
                <div class="tag-header">Personal</div>
                <input type="text" id="st-nom" class="input-premium" placeholder="Nombre">
                <input type="number" id="st-pin" class="input-premium" placeholder="PIN 4">
                <input type="number" id="st-pag" class="input-premium" placeholder="Pago x Hora">
                <select id="st-rol" class="input-premium"><option value="Staff">Staff</option><option value="Socio">Socio</option></select>
                <button class="btn-premium gold-btn" onclick="window.addStaffMember()">REGISTRAR</button>
                <div id="lista-staff" style="margin-top:25px"></div>
            </div>
            <div class="card-panel">
                <div class="tag-header">Nómina</div>
                <div id="render-nomina"></div>
            </div>
        </div>
    </div>

    <nav id="command-bar">
        <div class="cmd-item" onclick="window.nav('finanzas')"><i class="fa-solid fa-vault"></i>FIN</div>
        <div class="cmd-item" onclick="window.nav('reloj')"><i class="fa-solid fa-clock"></i>REL</div>
        <div class="cmd-item" onclick="window.nav('limpieza')"><i class="fa-solid fa-broom"></i>LIM</div>
        <div class="cmd-item" onclick="window.nav('bodega')"><i class="fa-solid fa-box"></i>BOD</div>
        <div class="cmd-item" onclick="window.nav('admin')"><i class="fa-solid fa-shield"></i>ADM</div>
        <div class="cmd-item" onclick="location.reload()" style="color:var(--terracota); opacity:1"><i class="fa-solid fa-power-off"></i>OFF</div>
    </nav>

    <div id="os-modal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000000; align-items: center; justify-content: center; padding: 20px;"><div id="os-modal-content" class="card-panel" style="max-width:400px; width:100%; text-align:center;"></div></div>

    <script type="module">
        import { db, collection, addDoc, getDocs, query, where, doc, deleteDoc, updateDoc, orderBy, limit } from './firebase-config.js';

        let gPin = "", sUser = null;

        // PINPAD LOGIC
        const initKeys = () => {
            const cont = document.getElementById('numpad-logic'); cont.innerHTML = "";
            for(let i=1; i<=9; i++) cont.innerHTML += `<div class="key" onclick="window.press(${i})">${i}</div>`;
            cont.innerHTML += `<div class="key" onclick="window.press('C')">C</div><div class="key" onclick="window.press(0)">0</div><div class="key" onclick="window.press('X')">X</div>`;
        };

        window.press = async (v) => {
            if(v==='C') { gPin = ""; updateDots(); return; }
            if(v==='X') { location.reload(); return; }
            if(gPin.length < 4) gPin += v; updateDots();
            if(gPin.length === 4) {
                const snap = await getDocs(query(collection(db, "usuarios"), where("pin", "==", gPin)));
                if(!snap.empty) {
                    sUser = { id: snap.docs[0].id, ...snap.docs[0].data() };
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('command-bar').style.display = 'grid';
                    startApp();
                } else { gPin = ""; updateDots(); }
            }
        };
        const updateDots = () => document.querySelectorAll('.pin-dot').forEach((d, i) => d.classList.toggle('active', i < gPin.length));

        // NAVIGATION
        window.nav = (v) => {
            if((v==='finanzas' || v==='admin') && sUser.rol !== 'Socio') { alert("No autorizado"); return; }
            document.querySelectorAll('.main-viewport').forEach(view => view.style.display = 'none');
            document.getElementById(`view-${v}`).style.display = 'block';
            if(v==='finanzas') loadFin(); if(v==='limpieza') loadClean(); if(v==='bodega') loadBodega(); if(v==='admin') loadAdmin();
        };

        // FIREBASE FUNCTIONS (v17 EXACTA)
        window.saveFinance = async () => {
            const m = parseFloat(document.getElementById('f-monto').value), d = document.getElementById('f-desc').value;
            if(!m || !d) return;
            await addDoc(collection(db, "finanzas"), { desc: d, monto: m, tipo: document.getElementById('f-tipo').value, canal: document.getElementById('f-canal').value, fecha: new Date().toISOString() });
            loadFin();
        };

        window.loadFin = async () => {
            const snap = await getDocs(query(collection(db, "finanzas"), orderBy("fecha", "desc"), limit(20)));
            const list = document.getElementById('lista-finanzas'); list.innerHTML = "";
            let t = 0, c = 0, cc = 0, b = 0;
            snap.forEach(doc => {
                const d = doc.data(); const isG = d.tipo === 'GASTO'; const amt = isG ? -d.monto : d.monto;
                if(d.canal === 'CAJA') c += amt; else if(d.canal === 'CAJA_CHICA') cc += amt; else b += amt;
                list.innerHTML += `<div class="list-row"><span>${d.desc}</span><b style="color:${isG?'var(--terracota)':'var(--dorado)'}">$${d.monto}</b></div>`;
            });
            document.getElementById('neto-val').innerText = `$${c+cc+b}`;
            document.getElementById('cash-val').innerText = `$${c}`;
            document.getElementById('small-cash-val').innerText = `$${cc}`;
            document.getElementById('bank-val').innerText = `$${b}`;
        };

        window.saveInv = async () => {
            const n = document.getElementById('inv-nom').value, c = parseFloat(document.getElementById('inv-can').value), m = parseFloat(document.getElementById('inv-min').value);
            await addDoc(collection(db, "inventario"), { item: n, qty: c, min: m }); loadBodega();
        };

        window.saveMerma = async () => {
            const n = document.getElementById('mer-nom').value, c = parseFloat(document.getElementById('mer-can').value);
            if(!n || !c) return;
            await addDoc(collection(db, "mermas"), { item: n, qty: c, motivo: document.getElementById('mer-mot').value, fecha: new Date().toISOString(), responsable: sUser.nombre });
            loadBodega();
        };

        window.loadBodega = async () => {
            const [iS, mS] = await Promise.all([getDocs(collection(db, "inventario")), getDocs(query(collection(db, "mermas"), orderBy("fecha", "desc"), limit(10)))]);
            const iL = document.getElementById('lista-inventario'), mL = document.getElementById('lista-mermas');
            iL.innerHTML = ""; mL.innerHTML = "";
            iS.forEach(d => { const da = d.data(); iL.innerHTML += `<div class="list-row"><b>${da.item}</b> <span>${da.qty}</span></div>`; });
            mS.forEach(d => { const da = d.data(); mL.innerHTML += `<div class="list-row" style="border-left:4px solid var(--terracota)"><b>${da.item}</b> <small>${da.qty} - ${da.motivo}</small></div>`; });
        };

        window.addCleanTask = async () => {
            await addDoc(collection(db, "tareas_limpieza"), { tarea: document.getElementById('clean-task-in').value }); loadClean();
        };

        window.loadClean = async () => {
            const tS = await getDocs(collection(db, "tareas_limpieza"));
            const r = document.getElementById('render-clean-tasks'); r.innerHTML = "";
            tS.forEach(t => { r.innerHTML += `<div class="list-row"><span>${t.data().tarea}</span><button onclick="window.doClean('${t.id}','${t.data().tarea}')">OK</button></div>`; });
        };

        window.doClean = async (id, nom) => { await addDoc(collection(db, "historial_limpieza"), { taskId: id, tarea: nom, empleado: sUser.nombre, fecha_dia: new Date().toISOString().split('T')[0] }); loadClean(); };

        window.handlePunch = async (t) => { await addDoc(collection(db, "asistencias"), { uid: sUser.id, name: sUser.nombre, tipo: t, fecha: new Date().toISOString() }); alert(t + " registrado"); };

        window.loadAdmin = async () => {
            const uS = await getDocs(collection(db, "usuarios"));
            const sL = document.getElementById('lista-staff'); sL.innerHTML = "";
            uS.forEach(u => { sL.innerHTML += `<div class="list-row"><span>${u.data().nombre}</span> <small>${u.data().rol}</small></div>`; });
        };

        window.addStaffMember = async () => {
            await addDoc(collection(db, "usuarios"), { nombre: document.getElementById('st-nom').value, pin: document.getElementById('st-pin').value, sueldo: parseFloat(document.getElementById('st-pag').value), rol: document.getElementById('st-rol').value }); loadAdmin();
        };

        const startApp = () => {
            window.nav('reloj');
            setInterval(() => {
                const n = new Date();
                document.getElementById('live-time').innerText = n.toLocaleTimeString('es-MX', { hour12: false });
                document.getElementById('live-date').innerText = n.toLocaleDateString('es-MX', { weekday:'long', day:'numeric', month:'long' }).toUpperCase();
            }, 1000);
        };
        initKeys();
    </script>
</body>
</html>
