<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscarolaOS</title>
    <style>
        /* CSS: Aquí controlamos que nada se encime */
        body { margin: 0; font-family: sans-serif; background-color: #f4f4f4; }

        /* Estilo de la pantalla de bloqueo (Login) */
        #pantalla-login {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: white; z-index: 10000; /* Siempre al frente */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Estilo del contenido de la App (Oculto al inicio) */
        #contenido-app {
            display: none; /* Escondido hasta que el PIN sea correcto */
            padding: 20px; text-align: center;
        }

        /* Estilo del teclado */
        .pin-display { font-size: 2.5rem; letter-spacing: 15px; color: #2e7d32; margin-bottom: 30px; }
        .teclado { display: grid; grid-template-columns: repeat(3, 85px); gap: 20px; }
        .btn-tecla {
            height: 85px; width: 85px; border-radius: 50%; border: 1px solid #ddd;
            background: #fff; font-size: 1.8rem; cursor: pointer; transition: 0.2s;
        }
        .btn-tecla:active { background: #e0e0e0; }
        .btn-borrar { background: #ffcdd2; color: #c62828; border: none; font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

    <div id="pantalla-login">
        <h1 style="color: #2e7d32; margin-bottom: 10px;">EscarolaOS</h1>
        <p style="color: #666;">Ingresa tu PIN</p>
        
        <div id="visualizador-pin" class="pin-display">○ ○ ○ ○</div>

        <div class="teclado">
            <button class="btn-tecla" onclick="presionarTecla('1')">1</button>
            <button class="btn-tecla" onclick="presionarTecla('2')">2</button>
            <button class="btn-tecla" onclick="presionarTecla('3')">3</button>
            <button class="btn-tecla" onclick="presionarTecla('4')">4</button>
            <button class="btn-tecla" onclick="presionarTecla('5')">5</button>
            <button class="btn-tecla" onclick="presionarTecla('6')">6</button>
            <button class="btn-tecla" onclick="presionarTecla('7')">7</button>
            <button class="btn-tecla" onclick="presionarTecla('8')">8</button>
            <button class="btn-tecla" onclick="presionarTecla('9')">9</button>
            <button class="btn-tecla btn-borrar" onclick="borrarPin()">C</button>
            <button class="btn-tecla" onclick="presionarTecla('0')">0</button>
        </div>
    </div>

    <div id="contenido-app">
        <h2 style="color: #333; margin-top: 50px;">Panel Principal</h2>
        <p>Bienvenido al sistema.</p>
        
        <button style="padding: 20px 40px; font-size: 1.2rem; background: #2e7d32; color: white; border: none; border-radius: 8px; cursor: pointer;">
            ENTENDIDO
        </button>
    </div>

    <script>
        // LÓGICA: El cerebro que hace que funcione el PIN
        let pinActual = "";
        const PIN_CORRECTO = "2026";

        function presionarTecla(numero) {
            if (pinActual.length < 4) {
                pinActual += numero;
                dibujarPuntos();
            }
            
            if (pinActual.length === 4) {
                // Esperamos un poquito para que se vea el último punto
                setTimeout(validar, 200);
            }
        }

        function dibujarPuntos() {
            const visualizador = document.getElementById('visualizador-pin');
            let puntos = "";
            for (let i = 0; i < 4; i++) {
                puntos += (i < pinActual.length) ? "● " : "○ ";
            }
            visualizador.innerText = puntos.trim();
        }

        function validar() {
            if (pinActual === PIN_CORRECTO) {
                // Quitamos el login y mostramos la app
                document.getElementById('pantalla-login').style.display = 'none';
                document.getElementById('contenido-app').style.display = 'block';
            } else {
                alert("PIN Incorrecto");
                borrarPin();
            }
        }

        function borrarPin() {
            pinActual = "";
            dibujarPuntos();
        }
    </script>

</body>
</html>
