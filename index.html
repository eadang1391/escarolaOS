    <script type="module">
    import { db, doc, getDoc } from './firebase-config.js';

    let pinIngresado = "";

    // Las funciones deben ser globales para que los botones las vean
    window.tecleo = (num) => {
        if (pinIngresado.length < 4) {
            pinIngresado += num;
            actualizarInterfaz();
            if (pinIngresado.length === 4) {
                setTimeout(verificarAcceso, 200);
            }
        }
    };

    window.borrar = () => {
        pinIngresado = "";
        actualizarInterfaz();
    };

    function actualizarInterfaz() {
        for (let i = 0; i < 4; i++) {
            const dot = document.getElementById(`dot-${i}`);
            dot.classList.toggle('filled', i < pinIngresado.length);
        }
    }

    async function verificarAcceso() {
        try {
            // BUSCAMOS EN FIREBASE AL SOCIO
            const docRef = doc(db, "usuarios", "socio_principal");
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const datos = docSnap.data();
                // Ejemplo de cÃ³mo quedarÃ­a tu validaciÃ³n:
if (pinIngresado === datos.pin) {
    window.notificar("Â¡Acceso Correcto! Bienvenido."); // NotificaciÃ³n verde
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
} else {
    window.notificar("PIN Incorrecto. Intenta de nuevo.", true); // NotificaciÃ³n terracota (roja)
    window.borrar();
}
            }
        } catch (error) {
            console.error("Error al conectar:", error);
            alert("Error de conexiÃ³n con la base de datos.");
        }
    }
        // FunciÃ³n simplificada de notificaciones
window.notificar = (mensaje, esError = false) => {
    const aviso = document.createElement("div");
    aviso.className = "toast";
    
    // Si es error, cambiamos el color a terracota (tu color de alerta)
    if(esError) aviso.style.backgroundColor = "var(--terracota)";
    
    aviso.innerText = mensaje;
    document.body.appendChild(aviso);

    // Se elimina automÃ¡ticamente tras 3 segundos
    setTimeout(() => {
        aviso.style.opacity = "0";
        aviso.style.transition = "0.5s";
        setTimeout(() => aviso.remove(), 500);
    }, 3000);
};
</script>
