<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscarolaOS - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-bosque: #1b4332;
            --rojo-terracota: #bc4749;
            --color-cantera: #f4f1de;
            --dorado-escarola: #a68a64;
            --blanco-marfil: #fdfdfb;
        }

        body { 
            margin: 0; 
            font-family: 'Quicksand', sans-serif; 
            background-color: var(--color-cantera); 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- PANTALLA DE LOGIN (Capa Superior) --- */
        #pantalla-login {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--color-cantera);
            z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.6s ease;
        }

        .contenedor-login {
            background: var(--blanco-marfil);
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 15px 35px rgba(27, 67, 50, 0.15);
            border: 2px solid var(--dorado-escarola);
            text-align: center;
            max-width: 380px;
            width: 85%;
        }

        .titulo-app {
            font-size: 2.2rem;
            color: var(--verde-bosque);
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }

        .sub-titulo {
            color: var(--dorado-escarola);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .pin-input-area {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--verde-bosque);
            height: 50px;
            letter-spacing: 10px;
        }

        /* --- TECLADO DE BOTONES REDONDOS --- */
        .teclado-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
        }

        .boton-num {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--dorado-escarola);
            background-color: var(--verde-bosque);
            color: var(--blanco-marfil);
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .boton-num:active {
            transform: scale(0.9);
            background-color: var(--dorado-escarola);
        }

        .boton-num.clear {
            background-color: var(--rojo-terracota);
            border-color: var(--blanco-marfil);
            font-size: 1.2rem;
        }

        /* --- CONTENIDO DE LA APP (Atrás del Login) --- */
        #contenido-app {
            display: none;
            text-align: center;
            width: 100%;
        }

        .btn-entendido {
            background: var(--verde-bosque);
            color: white;
            border: 2px solid var(--dorado-escarola);
            padding: 15px 45px;
            border-radius: 30px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-entendido:hover {
            background: var(--rojo-terracota);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div id="pantalla-login">
        <div class="contenedor-login">
            <h1 class="titulo-app">ESCAROLA</h1>
            <div class="sub-titulo">Operating System</div>
            
            <div id="pin-dots" class="pin-input-area">○ ○ ○ ○</div>

            <div class="teclado-grid">
                <button class="boton-num" onclick="addNum('1')">1</button>
                <button class="boton-num" onclick="addNum('2')">2</button>
                <button class="boton-num" onclick="addNum('3')">3</button>
                <button class="boton-num" onclick="addNum('4')">4</button>
                <button class="boton-num" onclick="addNum('5')">5</button>
                <button class="boton-num" onclick="addNum('6')">6</button>
                <button class="boton-num" onclick="addNum('7')">7</button>
                <button class="boton-num" onclick="addNum('8')">8</button>
                <button class="boton-num" onclick="addNum('9')">9</button>
                <button class="boton-num clear" onclick="limpiar()">C</button>
                <button class="boton-num" onclick="addNum('0')">0</button>
            </div>
        </div>
    </div>

    <div id="contenido-app">
        <div style="background: white; display: inline-block; padding: 50px; border-radius: 50px; border: 2px solid var(--dorado-escarola);">
            <h2 style="color: var(--verde-bosque); margin-top: 0;">¡Acceso Correcto!</h2>
            <p style="color: #555;">Bienvenido al sistema de gestión EscarolaOS.</p>
            <button class="btn-entendido" onclick="alert('Cargando módulos...')">ENTENDIDO</button>
        </div>
    </div>

    <script>
        let clave = "";
        const CLAVE_REAL = "2026";

        function addNum(n) {
            if (clave.length < 4) {
                clave += n;
                renderDots();
            }
            if (clave.length === 4) {
                setTimeout(validarEntrada, 250);
            }
        }

        function renderDots() {
            const dots = document.getElementById('pin-dots');
            dots.innerText = "● ".repeat(clave.length) + "○ ".repeat(4 - clave.length);
        }

        function validarEntrada() {
            if (clave === CLAVE_REAL) {
                const loginLayer = document.getElementById('pantalla-login');
                loginLayer.style.opacity = "0";
                setTimeout(() => {
                    loginLayer.style.display = 'none';
                    document.getElementById('contenido-app').style.display = 'block';
                }, 600);
            } else {
                alert("PIN INCORRECTO");
                limpiar();
            }
        }

        function limpiar() {
            clave = "";
            renderDots();
        }
    </script>
</body>
</html>
