<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EscarolaOS v15.2 - Enterprise Full System</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --verde-bosque: #1b3022;
            --verde-oscuro: #0d1a12;
            --terracota: #b0413e;
            --cantera: #d9d4c7;
            --dorado: #c5a059;
            --negro: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(197, 160, 89, 0.3);
            --pill: 50px;
            --shadow-premium: 0 20px 40px rgba(0,0,0,0.8);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--verde-bosque); color: var(--cantera); height: 100vh; overflow: hidden; }

        /* ANIMACIONES */
        @keyframes glow { 0%, 100% { filter: drop-shadow(0 0 5px var(--dorado)); } 50% { filter: drop-shadow(0 0 20px var(--dorado)); } }
        @keyframes slide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* PANTALLA DE ACCESO */
        #login-screen { 
            position: fixed; inset: 0; background: radial-gradient(circle, var(--verde-bosque), var(--negro));
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 999999; 
        }
        .pin-dot { width: 18px; height: 18px; border: 2px solid var(--dorado); border-radius: 50%; transition: 0.3s; }
        .pin-dot.active { background: var(--dorado); box-shadow: 0 0 15px var(--dorado); transform: scale(1.3); }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 300px; margin-top: 40px; }
        .key { aspect-ratio: 1; border-radius: 50%; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: var(--dorado); cursor: pointer; background: var(--glass); }
        .key:active { background: var(--dorado); color: var(--negro); transform: scale(0.9); }

        /* LAYOUT GENERAL */
        .view { display: none; height: 100vh; overflow-y: auto; padding: 30px 20px 180px 20px; max-width: 900px; margin: 0 auto; animation: slide 0.5s ease; }
        .card { background: var(--verde-oscuro); border-radius: 30px; padding: 25px; margin-bottom: 25px; border: 1px solid var(--border); box-shadow: var(--shadow-premium); }
        .tag { border-left: 5px solid var(--dorado); padding-left: 15px; margin-bottom: 20px; text-transform: uppercase; font-size: 0.7rem; color: var(--dorado); font-weight: 900; letter-spacing: 2px; }

        /* FORMULARIOS */
        .input-os { width: 100%; padding: 18px 25px; border-radius: var(--pill); background: rgba(0,0,0,0.5); border: 1px solid var(--border); color: #fff; margin-bottom: 12px; outline: none; }
        .btn-os { width: 100%; padding: 18px; border-radius: var(--pill); border: none; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-gold { background: var(--dorado); color: var(--negro); }
        .btn-red { background: var(--terracota); color: #fff; }

        /* NAVEGACIÓN */
        nav { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 700px; 
            background: rgba(13, 26, 18, 0.95); border-radius: var(--pill); display: none; grid-template-columns: repeat(7, 1fr); 
            padding: 10px; border: 1px solid var(--dorado); backdrop-filter: blur(15px); z-index: 9999;
        }
        .nav-btn { text-align: center; color: var(--cantera); opacity: 0.4; font-size: 0.55rem; font-weight: 700; cursor: pointer; }
        .nav-btn.active { opacity: 1; color: var(--dorado); }
        .nav-btn i { font-size: 1.4rem; display: block; margin-bottom: 4px; }

        /* ELEMENTOS DE LISTA */
        .item-row { background: var(--glass); padding: 15px 20px; border-radius: var(--pill); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        
        /* CALENDARIO */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.03); border-radius: 12px; cursor: pointer; font-size: 0.8rem; }
        .cal-day.active { background: var(--dorado); color: var(--negro); font-weight: 900; }
        .cal-day.event { border-bottom: 3px solid var(--terracota); }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--verde-oscuro); padding: 40px; border-radius: 40px; border: 1px solid var(--dorado); width: 100%; max-width: 400px; text-align: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="logo.png" style="width:100px; animation: glow 3s infinite" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3448/3448636.png'">
        <h2 style="letter-spacing:5px; margin-top:20px; font-weight:200">ESCAROLA OS</h2>
        <div style="display:flex; gap:15px; margin-top:30px">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div class="numpad" id="numpad-render"></div>
    </div>

    <div id="app-shell">
        <div id="v-finanzas" class="view">
            <div class="card" style="text-align:center">
                <span style="opacity:0.5; font-size:0.7rem; letter-spacing:3px">PATRIMONIO TOTAL</span>
                <h1 id="total-neto" style="font-size:3.5rem; margin:10px 0">$0.00</h1>
                <div style="display:flex; justify-content:space-around; margin-top:20px; border-top:1px solid var(--border); padding-top:20px">
                    <div><small>EFECTIVO</small><br><b id="cash-val" style="color:var(--dorado)">$0</b></div>
                    <div><small>BANCO</small><br><b id="bank-val" style="color:var(--dorado)">$0</b></div>
                </div>
            </div>

            <div class="card">
                <div class="tag">Registrar Movimiento</div>
                <input type="text" id="f-desc" class="input-os" placeholder="Concepto">
                <input type="number" id="f-monto" class="input-os" placeholder="Monto $">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px">
                    <select id="f-tipo" class="input-os" style="margin:0"><option value="INGRESO">Ingreso (+)</option><option value="GASTO">Gasto (-)</option></select>
                    <select id="f-canal" class="input-os" style="margin:0"><option value="CAJA">Efectivo</option><option value="BANCO">Banco</option></select>
                </div>
                <button class="btn-os btn-gold" onclick="window.saveFin()">ASENTAR EN LIBROS</button>
            </div>
            <div id="finanzas-list"></div>
        </div>

        <div id="v-agenda" class="view">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
                    <button onclick="window.changeMo(-1)" style="background:none; border:none; color:var(--dorado); font-size:1.5rem"><i class="fa-solid fa-angle-left"></i></button>
                    <h2 id="month-name" style="font-size:1rem; letter-spacing:2px"></h2>
                    <button onclick="window.changeMo(1)" style="background:none; border:none; color:var(--dorado); font-size:1.5rem"><i class="fa-solid fa-angle-right"></i></button>
                </div>
                <div id="cal-render" class="cal-grid"></div>
            </div>
            <div class="card">
                <div class="tag" id="day-label">Selecciona un día</div>
                <input type="text" id="ev-tit" class="input-os" placeholder="Evento">
                <input type="time" id="ev-hor" class="input-os">
                <button class="btn-os btn-gold" onclick="window.saveEv()">GUARDAR EVENTO</button>
            </div>
            <div id="agenda-list"></div>
        </div>

        <div id="v-reloj" class="view">
            <div class="card" style="text-align:center; padding:60px 0">
                <h1 id="clock-txt" style="font-size:4.5rem; font-weight:100">00:00:00</h1>
                <p id="date-txt" style="color:var(--dorado); letter-spacing:4px; margin-top:10px; font-weight:800"></p>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px">
                <button class="btn-os btn-gold" style="height:150px; flex-direction:column" onclick="window.punch('ENTRADA')"><i class="fa-solid fa-fingerprint fa-3x"></i>ENTRADA</button>
                <button class="btn-os btn-red" style="height:150px; flex-direction:column" onclick="window.punch('SALIDA')"><i class="fa-solid fa-sign-out-alt fa-3x"></i>SALIDA</button>
            </div>
            <div id="punches-list" style="margin-top:30px"></div>
        </div>

        <div id="v-limpieza" class="view">
            <div class="card">
                <div class="tag">Checklist de Higiene y Limpieza</div>
                <div style="display:flex; gap:10px; margin-bottom:20px">
                    <input type="text" id="clean-task" class="input-os" placeholder="Nueva área o tarea..." style="margin:0">
                    <button class="btn-os btn-gold" style="width:60px" onclick="window.addCleanTask()">+</button>
                </div>
                <div id="clean-render"></div>
            </div>
            <div class="card">
                <div class="tag">Historial de Hoy</div>
                <div id="clean-history"></div>
            </div>
        </div>

        <div id="v-bodega" class="view">
            <div class="card">
                <div class="tag">Inventario</div>
                <div style="display:grid; grid-template-columns:2fr 1fr; gap:10px">
                    <input type="text" id="inv-item" class="input-os" placeholder="Insumo">
                    <input type="number" id="inv-qty" class="input-os" placeholder="Cant.">
                </div>
                <button class="btn-os btn-gold" onclick="window.saveInv()">ACTUALIZAR STOCK</button>
                <div id="inv-list" style="margin-top:20px"></div>
            </div>
            <div class="card">
                <div class="tag">Recetario</div>
                <input type="text" id="r-nom" class="input-os" placeholder="Platillo">
                <input type="number" id="r-cos" class="input-os" placeholder="Costo $">
                <textarea id="r-det" class="input-os" placeholder="Preparación..." style="height:100px"></textarea>
                <button class="btn-os btn-gold" onclick="window.saveRec()">GUARDAR RECETA</button>
                <div id="rec-list" style="margin-top:20px"></div>
            </div>
        </div>

        <div id="v-admin" class="view">
            <div class="card">
                <div class="tag">Control de Personal y Roles</div>
                <input type="text" id="st-nom" class="input-os" placeholder="Nombre">
                <input type="number" id="st-pin" class="input-os" placeholder="PIN">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:12px">
                    <input type="number" id="st-pag" class="input-os" placeholder="Sueldo/Hr $" style="margin:0">
                    <select id="st-rol" class="input-os" style="margin:0">
                        <option value="Socio">Socio</option>
                        <option value="Staff">Staff</option>
                        <option value="Cocina">Cocina</option>
                        <option value="Limpieza">Limpieza</option>
                    </select>
                </div>
                <button class="btn-os btn-gold" onclick="window.addStaff()">DAR DE ALTA</button>
                <div id="staff-list" style="margin-top:20px"></div>
            </div>
            <div class="card">
                <div class="tag">Nómina Pendiente</div>
                <div id="payroll-render"></div>
            </div>
        </div>
    </div>

    <nav id="main-nav">
        <div class="nav-btn" onclick="window.navTo('finanzas')"><i class="fa-solid fa-vault"></i>Cap</div>
        <div class="nav-btn" onclick="window.navTo('agenda')"><i class="fa-solid fa-calendar"></i>Age</div>
        <div class="nav-btn" onclick="window.navTo('reloj')"><i class="fa-solid fa-clock"></i>Rel</div>
        <div class="nav-btn" onclick="window.navTo('limpieza')"><i class="fa-solid fa-broom"></i>Lim</div>
        <div class="nav-btn" onclick="window.navTo('bodega')"><i class="fa-solid fa-box"></i>Bod</div>
        <div class="nav-btn" onclick="window.navTo('admin')"><i class="fa-solid fa-shield"></i>Adm</div>
        <div class="nav-btn" onclick="location.reload()" style="color:var(--terracota); opacity:1"><i class="fa-solid fa-power-off"></i>OFF</div>
    </nav>

    <div id="os-modal" class="modal"><div class="modal-content" id="modal-body"></div></div>

    <script type="module">
        import { db, collection, addDoc, getDocs, query, where, doc, deleteDoc, updateDoc, orderBy, limit } from './firebase-config.js';

        let pin = "";
        let user = null;
        let calDate = new Date();
        let selDay = null;

        // --- SISTEMA PINPAD ---
        const initKeys = () => {
            const pad = document.getElementById('numpad-render');
            for(let i=1; i<=9; i++) pad.innerHTML += `<div class="key" onclick="window.k(${i})">${i}</div>`;
            pad.innerHTML += `<div class="key" onclick="window.k('C')" style="color:var(--terracota)"><i class="fa-solid fa-backspace"></i></div>`;
            pad.innerHTML += `<div class="key" onclick="window.k(0)">0</div>`;
            pad.innerHTML += `<div class="key" onclick="location.reload()" style="color:var(--terracota)"><i class="fa-solid fa-power-off"></i></div>`;
        };

        window.k = async (v) => {
            if(v === 'C') { pin = ""; upPin(); return; }
            if(pin.length < 4) pin += v;
            upPin();
            if(pin.length === 4) {
                const q = query(collection(db, "usuarios"), where("pin", "==", pin));
                const s = await getDocs(q);
                if(!s.empty) {
                    user = { id: s.docs[0].id, ...s.docs[0].data() };
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('main-nav').style.display = 'grid';
                    startApp();
                } else { pin = ""; upPin(); alert("PIN INCORRECTO"); }
            }
        };
        const upPin = () => document.querySelectorAll('.pin-dot').forEach((d, i) => d.classList.toggle('active', i < pin.length));

        // --- NAVEGACIÓN ---
        window.navTo = (v) => {
            if((v==='finanzas' || v==='admin') && user.rol !== 'Socio') return alert("SOLO GERENCIA");
            document.querySelectorAll('.view').forEach(f => f.style.display = 'none');
            document.getElementById(`v-${v}`).style.display = 'block';
            if(v==='finanzas') loadFin();
            if(v==='agenda') loadCal();
            if(v==='limpieza') loadClean();
            if(v==='bodega') loadBod();
            if(v==='admin') loadAdm();
        };

        // --- FINANZAS (BANCO / EFECTIVO) ---
        window.saveFin = async () => {
            const m = parseFloat(document.getElementById('f-monto').value);
            const d = document.getElementById('f-desc').value;
            if(!m || !d) return;
            await addDoc(collection(db, "finanzas"), { desc: d, monto: m, tipo: document.getElementById('f-tipo').value, canal: document.getElementById('f-canal').value, fecha: new Date().toISOString() });
            document.getElementById('f-monto').value = ""; document.getElementById('f-desc').value = "";
            loadFin();
        };

        window.loadFin = async () => {
            const s = await getDocs(query(collection(db, "finanzas"), orderBy("fecha", "desc")));
            let cash = 0, bank = 0;
            const list = document.getElementById('finanzas-list'); list.innerHTML = "";
            s.forEach(dSnap => {
                const d = dSnap.data();
                const amt = d.tipo === 'GASTO' ? -d.monto : d.monto;
                if(d.canal === 'CAJA') cash += amt; else bank += amt;
                list.innerHTML += `<div class="item-row"><span>${d.desc} (${d.canal})</span> <b style="color:${amt<0?'var(--terracota)':'var(--dorado)'}">$${d.monto} <button onclick="window.del('finanzas','${dSnap.id}','loadFin')">×</button></b></div>`;
            });
            document.getElementById('total-neto').innerText = `$${(cash + bank).toFixed(2)}`;
            document.getElementById('cash-val').innerText = `$${cash.toFixed(0)}`;
            document.getElementById('bank-val').innerText = `$${bank.toFixed(0)}`;
        };

        // --- LIMPIEZA (TAB NUEVA) ---
        window.addCleanTask = async () => {
            const t = document.getElementById('clean-task').value;
            if(!t) return;
            await addDoc(collection(db, "tareas_limpieza"), { tarea: t, activa: true });
            document.getElementById('clean-task').value = ""; loadClean();
        };

        window.loadClean = async () => {
            const tasks = await getDocs(collection(db, "tareas_limpieza"));
            const history = await getDocs(query(collection(db, "historial_limpieza"), where("fecha_dia", "==", new Date().toISOString().split('T')[0])));
            const render = document.getElementById('clean-render'); render.innerHTML = "";
            const histRender = document.getElementById('clean-history'); histRender.innerHTML = "";

            const completedIds = history.docs.map(h => h.data().taskId);
            
            tasks.forEach(tDoc => {
                const t = tDoc.data();
                const isDone = completedIds.includes(tDoc.id);
                render.innerHTML += `<div class="item-row">
                    <span>${t.tarea}</span>
                    ${isDone ? '<i class="fa-solid fa-check-circle" style="color:var(--dorado)"></i>' : `<button class="btn-gold" style="padding:5px 15px; width:auto" onclick="window.doClean('${tDoc.id}','${t.tarea}')">LISTO</button>`}
                    <button onclick="window.del('tareas_limpieza','${tDoc.id}','loadClean')">×</button>
                </div>`;
            });

            history.forEach(h => {
                const data = h.data();
                histRender.innerHTML += `<div style="font-size:0.7rem; opacity:0.6; margin-bottom:5px">• ${data.tarea} realizada por ${data.empleado} (${data.hora})</div>`;
            });
        };

        window.doClean = async (id, nom) => {
            await addDoc(collection(db, "historial_limpieza"), { taskId: id, tarea: nom, empleado: user.nombre, hora: new Date().toLocaleTimeString(), fecha_dia: new Date().toISOString().split('T')[0] });
            loadClean();
        };

        // --- AGENDA, RELOJ Y OTROS (RESTAURADOS) ---
        window.changeMo = (d) => { calDate.setMonth(calDate.getMonth() + d); loadCal(); };
        window.loadCal = async () => {
            const grid = document.getElementById('cal-render'); grid.innerHTML = "";
            document.getElementById('month-name').innerText = calDate.toLocaleDateString('es-MX', { month: 'long', year: 'numeric' });
            const s = await getDocs(collection(db, "agenda"));
            const dates = s.docs.map(d => d.data().fecha);
            const y = calDate.getFullYear(), m = calDate.getMonth();
            const start = new Date(y, m, 1).getDay();
            const days = new Date(y, m + 1, 0).getDate();
            for(let i=0; i<start; i++) grid.innerHTML += `<div></div>`;
            for(let i=1; i<=days; i++) {
                const k = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                grid.innerHTML += `<div class="cal-day ${dates.includes(k)?'event':''} ${selDay===k?'active':''}" onclick="window.pick('${k}')">${i}</div>`;
            }
        };
        window.pick = (d) => { selDay = d; document.getElementById('day-label').innerText = `Día: ${d}`; loadCal(); loadDay(d); };
        window.saveEv = async () => {
            if(!selDay) return;
            await addDoc(collection(db, "agenda"), { tit: document.getElementById('ev-tit').value, hora: document.getElementById('ev-hor').value, fecha: selDay });
            loadCal(); loadDay(selDay);
        };
        window.loadDay = async (f) => {
            const s = await getDocs(query(collection(db, "agenda"), where("fecha", "==", f)));
            const l = document.getElementById('agenda-list'); l.innerHTML = "";
            s.forEach(d => l.innerHTML += `<div class="item-row">${d.data().hora} - ${d.data().tit} <button onclick="window.del('agenda','${d.id}','loadCal')">×</button></div>`);
        };

        window.punch = async (t) => {
            await addDoc(collection(db, "asistencias"), { uid: user.id, name: user.nombre, tipo: t, fecha: new Date().toISOString() });
            alert(`Marcaje: ${t}`); loadPun();
        };
        window.loadPun = async () => {
            const s = await getDocs(query(collection(db, "asistencias"), orderBy("fecha", "desc"), limit(5)));
            const l = document.getElementById('punches-list'); l.innerHTML = "<h4>RECIENTE</h4>";
            s.forEach(d => l.innerHTML += `<div class="item-row"><span>${d.data().name}</span> <b>${d.data().tipo}</b></div>`);
        };

        window.saveInv = async () => {
            await addDoc(collection(db, "inventario"), { item: document.getElementById('inv-item').value, qty: document.getElementById('inv-qty').value });
            loadBod();
        };
        window.saveRec = async () => {
            await addDoc(collection(db, "recetas"), { nom: document.getElementById('r-nom').value, cost: document.getElementById('r-cos').value, det: document.getElementById('r-det').value });
            loadBod();
        };
        window.loadBod = async () => {
            const iS = await getDocs(collection(db, "inventario")), rS = await getDocs(collection(db, "recetas"));
            const iL = document.getElementById('inv-list'), rL = document.getElementById('rec-list');
            iL.innerHTML = ""; rL.innerHTML = "";
            iS.forEach(d => iL.innerHTML += `<div class="item-row">${d.data().item} <b>${d.data().qty} un. <button onclick="window.del('inventario','${d.id}','loadBod')">×</button></b></div>`);
            rS.forEach(d => rL.innerHTML += `<div class="item-row">${d.data().nom} <b>$${d.data().cost} <button onclick="window.del('recetas','${d.id}','loadBod')">×</button></b></div>`);
        };

        window.addStaff = async () => {
            await addDoc(collection(db, "usuarios"), { nombre: document.getElementById('st-nom').value, pin: document.getElementById('st-pin').value, sueldo: parseFloat(document.getElementById('st-pag').value), rol: document.getElementById('st-rol').value, ultimoPago: new Date().toISOString() });
            loadAdm();
        };
        window.loadAdm = async () => {
            const uS = await getDocs(collection(db, "usuarios")), aS = await getDocs(collection(db, "asistencias"));
            const sL = document.getElementById('staff-list'); sL.innerHTML = "";
            const pR = document.getElementById('payroll-render'); pR.innerHTML = "";
            uS.forEach(uDoc => {
                const u = uDoc.data(); sL.innerHTML += `<div class="item-row">${u.nombre} (${u.rol}) <button onclick="window.del('usuarios','${uDoc.id}','loadAdm')">×</button></div>`;
                const cut = new Date(u.ultimoPago || 0);
                const hits = aS.docs.map(d=>d.data()).filter(p => p.uid === uDoc.id && new Date(p.fecha) > cut).sort((a,b)=>new Date(a.fecha)-new Date(b.fecha));
                let hrs = 0;
                for(let i=0; i<hits.length; i++){ if(hits[i].tipo==='ENTRADA' && hits[i+1]?.tipo==='SALIDA'){ hrs += (new Date(hits[i+1].fecha)-new Date(hits[i].fecha))/3600000; i++; } }
                const tot = hrs * (u.sueldo || 0);
                pR.innerHTML += `<div class="item-row"><div><b>${u.nombre}</b><br><small>${hrs.toFixed(1)} hrs</small></div><b>$${tot.toFixed(0)} <button onclick="window.pay('${uDoc.id}','${u.nombre}',${tot})">PAGAR</button></b></div>`;
            });
        };

        window.pay = async (uid, nom, tot) => {
            await addDoc(collection(db, "finanzas"), { desc: `NÓMINA: ${nom}`, monto: tot, tipo: 'GASTO', canal: 'CAJA', fecha: new Date().toISOString() });
            await updateDoc(doc(db, "usuarios", uid), { ultimoPago: new Date().toISOString() });
            alert("PAGADO"); loadAdm();
        };

        window.del = async (c, i, cb) => { if(confirm("¿Eliminar?")) { await deleteDoc(doc(db, c, i)); if(cb) window[cb](); } };

        const startApp = () => {
            window.navTo('reloj'); loadFin(); loadPun();
            setInterval(() => {
                const n = new Date();
                document.getElementById('clock-txt').innerText = n.toLocaleTimeString('es-MX', { hour12: false });
                document.getElementById('date-txt').innerText = n.toLocaleDateString('es-MX', { weekday:'long', day:'numeric', month:'long' });
            }, 1000);
        };

        initKeys();
    </script>
</body>
